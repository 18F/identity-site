# Site settings
title: login.gov
image: /assets/img/login-gov-288x288.png
canonical_domain: www.login.gov

# i18n
languages:
  - en
  - es
  - fr

exclude_from_localizations: ["javascript", "images", "css"]

# Pages
collections:
  help:
    output: true
    permalink: /:collection/:path/
  pages:
    output: true
    permalink: /:path/

# Scripts
scripts:
  - /assets/js/build/bundle.js

# Styles
styles:
  - /assets/css/main.css

sass:
  style: compressed
  load_paths:
    - _sass
    - node_modules

# Build settings
kramdown:
  hard_wrap: true

# Defaults
defaults:
- scope:
    path: "_help"
  values:
    layout: help
- scope:
    path: ""
  values:
    layout: main

include:
  # dotfiles are excluded by default
  - .well-known

exclude:
  - Gemfile*
  - Makefile*
  - node_modules
  - package.json
  - scripts
  - spec
  - webpack.config.js
  - vendor
  - /_pages/remove_content_from_these_redirects.todo

keep_files:
  - /assets/js/build/*

plugins:
  - jekyll-redirect-from
  - jekyll-multiple-languages-plugin
  - jekyll-sitemap

help_pages:
- trouble-signing-in

# Per-section configs
playbook:
  principles:
   - anchor: users
     img: graphic-users
     text: Focus on user needs
   - anchor: transparent
     img: graphic-venn
     text: Be transparent about how it works
   - anchor: flexible
     img: graphic-half-circle
     text: Build a flexible product
   - anchor: privacy
     img: graphic-locks
     text: Use modern privacy practices
   - anchor: security
     img: graphic-hex
     text: Create responsive security systems
baseurl:

url: https://www.login.gov
