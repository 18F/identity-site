<form accept-charset="UTF-8" action="https://search.usa.gov/search" class="usa-search usa-search--{{ include.size }} display-flex flex-justify-center" id="search_form" method="get" role="search">
  <input name="utf8" type="hidden" value="&#x2713;"/>
  <input id="affiliate" name="affiliate" type="hidden" value="login.gov"/>
  <label class="usa-sr-only" for="search-field-{{ include.size }}">{% t actions.search %}</label>
  <input class="usa-input" id="search-field-{{ include.size }}" name="query" type="search">
  <button class="usa-button app-search" type="submit">
    <span class="usa-search__submit-text">{% t actions.search %}</span>
  </button>
</form>
