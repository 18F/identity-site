<div class="sm-hide border-bottom border-blue">
  <div class="container cntnr-wide py1 px2 lg-px0 h5">
    <div class="center">
      <span id="i18n-mobile-toggle" class="block text-decoration-none white fs-13p">
        <img src="{{ site.baseurl }}/assets/img/globe-white.svg" width="12" height="12" class="mr1" alt="">{% t global.language %}
        <span class="caret inline-block ml-tiny">&#9662;</span>
      </span>
    </div>
  </div>
</div>

<div id="i18n-mobile-dropdown" class="sm-hide">
  <ul class="list-reset mb0 white center">
    <li class="border-bottom border-blue"><a href="{{ page.url | prepend: site.baseurl_root }}" class="block py-12p px2 text-decoration-none white fs-13p">{% t global.english %}</a></li>
    <li class="border-bottom border-blue">
      {% if site.lang == 'es' %}
      <a href="{{ page.url | relative_url }}" class="block py-12p px2 text-decoration-none white fs-13p">{% t global.spanish %}</a></li>
      {% else %}
      <a href="{{ page.url | prepend: 'es' | relative_url }}" class="block py-12p px2 text-decoration-none white fs-13p">{% t global.spanish %}</a></li>
      {% endif %}
    </li>
  </ul>
</div>
