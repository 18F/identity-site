<section class="hero {{ include.class }}">
  <div class="container">
    <div class="display-flex flex-column flex-justify-center height-full tablet:grid-col-6">
      <h1 class="hero__title">{{ include.title }}</h1>
      {% if include.description %}
      <p class="hero__description">{{ include.description }}</p>
      {% endif %}
    </div>
  </div>
</section>
