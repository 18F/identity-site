        <div class="usa-tag caps float-right bg-info-dark">PLUS SÉCURISÉ</div>
        <h3>Clef de sécurité</h3>
        <p class="bold mt1">Plus sûr contre le phishing et les hacks avec des protections intégrées contre le vol.</p>
        <p>Une clé de sécurité est généralement un périphérique physique, comme une clé USB, que vous branchez à votre ordinateur. La clé est liée à vos comptes et n'accordera l'accès à ces comptes qu'une fois la clé connectée et activée. Puisqu'une clé de sécurité ne dépend pas de votre téléphone portable, elle possède le plus haut niveau de protection contre le phishing et des protections intégrées contre le piratage en cas de perte ou de vol.</p>
      </div>

      <div class="mt3">
        <div class="usa-tag caps float-right bg-info-dark">PLUS SÉCURISÉ</div>
        <h3>PIV/CAC pour les employés militaires et fédéraux</h3>
        <p class="bold mt1">Plus sûr contre le phishing et les hacks avec des protections intégrées contre le vol.</p>
        <p>Les cartes à puce physiques PIV et CAC sont des options sécurisées pour le personnel militaire et les employés fédéraux. Ces cartes, dotées d'une technologie de puce cryptée, résistent au phishing et sont difficiles à pirater en cas de vol.</p>
      </div>

      <div class="mt3">
        <div class="usa-tag caps float-right bg-info-dark">PLUS SÉCURISÉ</div>
        <h3>Application d'authentification</h3>
        <p class="bold mt1">Plus sûr contre le phishing et les hacks mais avec moins de protection contre le vol.</p>
        <p>Les applications d'authentification sont téléchargées sur votre appareil et génèrent des codes sécurisés à 6 chiffres que vous pouvez utiliser pour vous connecter à vos comptes. Contrairement aux appels téléphoniques ou à la messagerie texte / SMS, un pirate aurait besoin d'un accès physique à votre téléphone portable pour utiliser le code.</p>
        <p>Bien que les applications d'authentification ne soient pas protégées en cas de perte ou de vol de votre appareil, ces applications offrent plus de sécurité que les appels téléphoniques ou la messagerie texte / SMS contre le phishing, le piratage ou l'interception.</p>
      </div>

      <div class="mt3">
        <h3> Message texte/SMS ou appel téléphonique</h3>
        <p class="bold mt1">Moins sécurisé contre le phishing, les hacks et le vol.</p>
        <p>Les SMS / SMS ou les appels téléphoniques sont pratiques mais sont extrêmement vulnérables au vol, aux pirates et autres attaques.</p>
      </div>

      <div class="mt3">
        <div class="usa-tag caps float-right bg-info-dark">MOINS SÉCURISÉ</div>
        <h3> Codes de sauvegarde</h3>
        <p class="bold mt1">Moins sécurisé contre le phishing, les hacks et plus subjectif au vol.</p>
        <p>Bien que les codes de sauvegarde soient une option accessible pour les utilisateurs qui n'ont pas accès au téléphone, ces codes sont l'option la moins sécurisée pour l'authentification à deux facteurs. Les codes de sauvegarde doivent être imprimés ou écrits, ce qui les rend plus vulnérables au vol et au phishing.</p>

  verifying-your-identity:
    phone-plan-is-not-in-my-name-or-address: |-
      Si nous ne pouvons pas vérifier automatiquement votre adresse, vous devez la vérifier par courrier. Cela signifie que nous vous enverrons une lettre avec un code de confirmation que vous devez utiliser pour terminer la configuration de votre compte.

      Vous recevrez la lettre par le biais du service postal américain, trois à cinq jours ouvrables après la date à laquelle vous avez demandé le code. Le code de confirmation expirera 30 jours après la date à laquelle vous avez soumis votre demande.

      Si vous ne recevez pas votre lettre ou si votre code de confirmation expire avant la fin du processus de vérification de l'identité, vous pouvez demander un nouveau code de confirmation. Pour ce faire, connectez-vous à l'application du gouvernement ou à [https://secure.login.gov](https://secure.login.gov){: target = "_blank"} et sélectionnez "Envoyez-moi un nouveau code de confirmation" lorsque vous y êtes invité. votre code.
    why-do-i-need-to-verify-my-identity: |-
      Certaines applications gouvernementales qui utilisent login.gov imposent aux utilisateurs de vérifier leur identité. Cela signifie que vous devez prouver que vous êtes ce que vous dites. Ce faisant, nous nous assurons que seules les personnes appropriées ont accès aux informations sensibles.

      Vous ne serez invité à vérifier votre identité que la première fois que vous vous connecterez à certaines applications gouvernementales.

      Il vous suffit de vérifier votre identité une seule fois pour votre compte login.gov (une fois que vous avez vérifié votre identité avec login.gov pour une application gouvernementale, vous n’avez plus besoin de la refaire pour d’autres applications gouvernementales).
    how-to-verify-my-identity: |-
      Si l'application gouvernementale que vous vous inscrivez requiert une vérification de l'identité, login.gov vous demandera de vérifier votre identité. Vous aurez besoin de votre pièce d'identité émise par l'État (comme votre permis de conduire) ou d'une photo à l'avant et à l'arrière de celle-ci. Utilisez les étapes suivantes pour vérifier votre identité sur login.gov:
      1. Lorsque vous vous inscrivez ou créez un compte, vous verrez la page "Devons vérifier votre identité". Cliquez sur "Commencer".
      <img src="site.baseurl/assets/img/verify-my-identity-1.png" class="mt3 mb3 block" />
      2. Sur la page "Comment souhaitez-vous télécharger votre identifiant d'état?", Choisissez de télécharger des images de votre identifiant à partir de votre ordinateur ou de votre téléphone (prenez une photo avec l'appareil photo de votre téléphone ou téléchargez une image de la photothèque de votre téléphone).
      <img src="site.baseurl/assets/img/verify-my-identity-2.png" class="mt3 mb3 block" />
      <b>Utilisez votre ordinateur</b>
      - Téléchargez une image du recto de votre ID délivré par l'État en cliquant sur "Choisir un fichier", en sélectionnant le fichier sur votre ordinateur et en cliquant sur "Continuer".
        <img src="site.baseurl/assets/img/verify-my-identity-3.png" class="mt3 mb3 block" />
      - Téléchargez une image au verso de votre identifiant émis par l'État en cliquant sur "Choisir un fichier", en sélectionnant le fichier sur votre ordinateur et en cliquant sur "Continuer".
      <b style='margin-left: -40px;'>Utilisez votre téléphone</b>
      - Entrez votre numéro de téléphone et cliquez sur "Continuer"
        <img src="site.baseurl/assets/img/verify-my-identity-4.png" class="mt3 mb3 block" />
      - Allez sur votre téléphone
      - Vous recevrez un SMS avec un lien. Cliquez sur le lien
        <img src="site.baseurl/assets/img/verify-my-identity-5.jpeg" class="mt3 mb3 block" />
      - Téléchargez ou prenez une photo du recto de votre identifiant émis par l'État en cliquant sur "Choisir un fichier", en prenant une photo ou en téléchargeant une de votre photothèque, puis en cliquant sur "Continuer".
        <img src="site.baseurl/assets/img/verify-my-identity-6.jpeg" class="mt3 mb3 block" />
      - Téléchargez ou prenez une photo au verso de votre identifiant émis par l'État en cliquant sur "Choisir un fichier", en prenant une photo ou en téléchargeant une depuis votre photothèque, puis en cliquant sur "Continuer".
      - Retournez sur votre ordinateur et cliquez sur "Continuer"

      3. Entrez votre numéro de sécurité sociale et cliquez sur "Continuer"
      4. Assurez-vous que vos informations sont correctes et cliquez sur "Continuer"
      5. Entrez un numéro de téléphone pour vérifier votre identité. Si vous ne possédez pas de forfait téléphonique portant votre nom ni de numéro de téléphone américain, cliquez sur «Obtenir un code par mail à la place». Vous devrez attendre pour recevoir une lettre par la poste, puis suivez les instructions pour entrer le code.
      6. Ressaisissez votre mot de passe login.gov

      Si nous sommes en mesure de vérifier votre identité, vous verrez une page de confirmation et pourrez entrer dans l'application gouvernementale.
    dont-have-a-state-issued-id: |-
      Pour le moment, vous ne pouvez pas vérifier votre identité sur login.gov sans un ID délivré par un État. Nous travaillons actuellement à ajouter d'autres moyens de vérifier votre identité.

      En attendant, veuillez contacter le centre d'aide de votre application gouvernementale pour savoir ce que vous pouvez faire.
    multiple-accounts-to-verifying-my-identity-for: |-
      Vous ne pouvez vérifier votre identité que pour un seul compte. Si vous avez plusieurs comptes login.gov, vous pouvez les combiner en supprimant un compte, puis en ajoutant cette adresse électronique à l'autre. Avant de faire cela, rappelez-vous que vous devrez relier toute application gouvernementale connectée au (x) compte (s) que vous supprimez. En outre, vous ne pouvez ajouter qu'un maximum de dix adresses électroniques à un seul compte login.gov.

      Supprimer un compte
        1. Allez à [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}
        2. Connectez-vous avec votre email, mot de passe et méthode d'authentification
        3. Faites défiler jusqu'au bas de la page "Votre compte" jusqu'à la section "Gestion de compte", puis cliquez sur "Supprimer"
        4. Suivez les étapes pour supprimer votre compte


      Ajouter une adresse email à votre compte
        1. Allez à [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}
        2. Connectez-vous avec votre email, mot de passe et méthode d'authentification
        3. Sur la page "Votre compte", accédez à la section "Informations de connexion" et cliquez sur "Ajouter un email"
        4. Suivez les étapes pour ajouter et confirmer votre adresse email

      Articles liés

      [Comment relier mon profil USAJOBS après la suppression de mon compte login.gov?](site.baseurl/help/usajobs/reset-or-relink-my-logingov-account-for-usajobs)

      [Comment relier mon profil Trusted Traveler après la suppression de mon compte login.gov?](site.baseurl/help/trusted-traveler-programs/reset-or-relink-my-logingov-account-for-ttp)

      [Comment relier mon profil SAM après la suppression de mon compte login.gov?](site.baseurl/help/sam/reset-or-relink-my-logingov-account-for-sam)
  privacy-and-security:
    why-do-i-have-to-use-logingov: |-
     Les agences gouvernementales décident de façon indépendante comment interagir avec le public. Vous avez été redirigé(e) vers login.gov parce que le service ou le programme que vous souhaitez utiliser a choisi la plateforme partagée login.gov pour son efficacité et sa sécurité. Lorsque vous aurez terminé d'utiliser login.gov, vous serez redirigé(e) vers l'agence de départ.

      Nous espérons que login.gov est une option pratique et sécuritaire pour vous. Cependant, si vous préférez ne pas utiliser login.gov, il demeure possible d'accéder aux services gouvernementaux. Vous trouverez plus d'information à ce sujet auprès de votre agence.
    what-is-phishing: Le phishing se produit lorsque quelqu'un tente de vous amener
      à partager votre mot de passe ou d'autres informations personnelles en ligne.
      Le phishing se fait généralement par courrier électronique, par des annonces
      ou par des sites similaires aux sites que vous utilisez déjà. Par exemple, vous
      pourriez recevoir un email ressemblant à celui de login.gov vous demandant de
      confirmer votre email, votre mot de passe, votre code de sécurité ou votre clé
      personnelle. Une clé de sécurité rend la tâche plus difficile car il n'y a pas
      de codes que vous pouvez partager par erreur avec un attaquant. La clé de sécurité
      vous permettra également de saisir les informations sur le site Web officiel
      login.gov.
    how-does-logingov-protect-my-information: |-
      Le site login.gov respecte la confidentialité. Nous recueillons des données personnelles en ligne seulement pour répondre aux demandes que vous transmettez aux agences fédérales partenaires du site. Le site login.gov gère des parties spécifiques du site web de ces agences, ce qui nous permet de recueillir des données personnelles dans un environnement sécurisé et confidentiel lorsque vous accédez à certains services gouvernementaux. Nous sommes tenus de respecter notre politique de confidentialité. Le site login.gov ne loue, ne vend pas et ne publie aucune information personnelle à des fins marketing à des entreprises privées, des entrepreneurs ou des distributeurs.

      Les hyperliens présents sur login.gov qui mènent vers des sites externes du gouvernement fédéral concernent des services fournis par ces agences. Ces sites sont tenus par leur propre politique de confidentialité qui se trouve normalement sur leur site avec les mentions légales.

      Les comptes individuels font face à une sécurité à deux étapes. Nous exigeons une authentification à deux facteurs de même que des mots de passe forts qui répondent aux normes du [National Institute of Standards and Technology](https://www.nist.gov/){:target="_blank"} relatives à la validation et à la vérification. Celles-ci incluent l'authentification à deux facteurs qui requiert que vous vous connectiez avec votre mot de passe et un code de sécurité reçu sur votre téléphone. L'authentification à deux facteurs peut aider à protéger votre compte et à empêcher que la sécurité de votre mot de passe soit compromise.

      Votre information demeurera sécurisée. Pour plus d'information, consultez notre [politique de sécurité et de confidentialité](site.baseurl/policy).
    does-logingov-share-my-information: Le site login.gov ne peut partager de l'information
      avec d'autres agences gouvernementales sans l'autorisation de l'utilisateur.
      Même les administrateurs de login.gov ne peuvent déchiffrer ou accéder à l'information
      personnelle sans le mot de passe de l'utilisateur.
  sam:
    change-account-settings: |-
      Pour modifier et actualiser les informations liées à votre compte login.gov (e-mail, numéro de téléphone, clé personnelle, etc.), vous devez vous connecter à votre compte login.gov :

        1. Visitez [https://www.login.gov/](https://www.login.gov/) et sélectionnez « Se connecter ».
        2. Connectez-vous à l'aide de vos identifiants login.gov.

      Une fois connecté, vous serez en mesure de modifier et d'actualiser vos informations login.gov.

      Pour modifier votre compte SAM.gov, vous devrez vous connecter à [https://www.sam.gov](https://sam.gov){:target="_blank"}. Une fois connecté à votre compte SAM :

        1. Sélectionnez « Paramètres de mon compte » à partir du sous-menu sur votre page My SAM.
        2. Sélectionnez « Modifier les informations de l'utilisateur ».

      Vous ne serez pas en mesure d'actualiser votre nom d'utilisateur ou votre adresse e-mail SAM. Pour actualiser l'adresse e-mail associée à votre compte SAM, veuillez actualiser votre compte login.gov.
    my-logingov-account-uses-a-different-email-address: |-
      Votre adresse e-mail login.gov doit être identique à votre adresse e-mail SAM.gov pour lier votre profil SAM à votre compte login.gov. Si vous avez déjà créé un compte login.gov avec une adresse différente de celle enregistrée sur SAM.gov, vous pouvez suivre les étapes suivantes :
        1. **Actualisez votre adresse e-mail SAM.gov** : vous pouvez remplacer votre adresse e-mail SAM.gov par l'adresse utilisée pour créer votre compte login.gov avant le vendredi 29 juin à 18 h (heure de l'Est). Votre profil sera lié automatiquement lors de votre première connexion à SAM.gov à l'aide de login.gov.
        2. **Modifiez votre adresse e-mail login.gov** : vous pouvez remplacer votre adresse e-mail login.gov par la même adresse utilisée sur votre compte SAM.gov. Vous devez modifier votre adresse login.gov avant de vous connecter à SAM à l'aide de login.gov. La modification de votre adresse e-mail n'affectera pas vos profils pour d'autres demandes gouvernementales. Une fois connecté à SAM.gov et après avoir lié votre profil, vous pourrez rétablir l'adresse e-mail d'origine sur votre compte login.gov. Pour modifier votre adresse e-mail login.gov, suivez les étapes ci-dessous :
        3. **Créez un autre compte login.gov** : vous pouvez également créer un nouveau compte login.gov à l'aide de la même adresse e-mail enregistrée sur SAM.
    my-email-address-used-for-sam-is-not-available: Si vous n'avez plus accès à l'adresse e-mail que vous avez
      utilisée pour créer votre profil SAM.gov, vous devrez créer un nouveau profil
      SAM.gov avec votre nouveau compte login.gov. Vous devez avoir accès à l'adresse
      e-mail pour recevoir l'e-mail de confirmation de login.gov. Malheureusement,
      SAM ne sera pas en mesure de relier votre profil et vos informations à votre
      compte.
    reset-or-relink-my-logingov-account-for-sam: |-
      Si vous ne pouvez vous connecter à votre compte SAM parce que vous avez perdu l'accès à votre méthode de sécurité et à votre clé personnelle de façon permanente, vous pouvez réinitialiser votre compte en le supprimant.

      La suppression de votre compte existant et la création d'un nouveau vous permettront d'utiliser la même adresse e-mail et de configurer de nouvelles méthodes d'authentification. Toutefois, la suppression annulera le lien à votre profil SAM. Vous devez suivre les étapes ci-dessous pour rétablir le lien avec votre compte :

      1. Pour supprimer votre compte, connectez-vous à [https://sam.gov/](https://sam.gov/). Lorsqu'on vous demande d'entrer votre code de sécurité, faites défiler vers le bas de la page jusqu'à la section « If you can't use any of these authentication methods above, you can reset your preferences by deleting your account » (Si vous ne pouvez utiliser aucune des méthodes d'authentification ci-dessus, vous pouvez réinitialiser vos préférences en supprimant votre compte) et suivez ce lien.
      2. Lisez attentivement toute l'information pour vous assurer que la suppression de votre compte est la seule façon de réinitialiser les paramètres de votre compte. Sélectionnez « Yes, continue deletion » pour procéder à la suppression de votre compte.
      3. Vous recevrez immédiatement une confirmation par e-mail vous informant que votre demande de suppression a bien été reçue. À titre de mesure de sécurité, vous recevrez un autre e-mail avec le lien servant à confirmer la suppression de votre compte 24 heures après avoir reçu la confirmation initiale.
      4. Après avoir supprimé votre compte, allez à [https://sam.gov/](https://sam.gov/) pour créer un nouveau compte.
      5. si vous avez utilisé la bonne adresse e-mail, votre profil SAM sera automatiquement lié une fois que vous vous êtes connecté.
    cant-sign-in-or-reset-my-password-sam-account: |-
      Vous devez posséder un compte login.gov pour vous connecter à SAM.gov. Si vous ne possédez pas de compte login.gov, vous devrez en créer un. **Vos anciens nom d'utilisateur et mot de passe SAM.gov ne fonctionneront plus.**

      **Pour créer un compte login.gov :**

        1. Commencez à partir du portail [sam.gov](https://www.sam.gov/){:target="_blank"} et sélectionnez le bouton « Connexion ».
        2. Choisissez « Créer un compte » pour commencer à créer un compte login.gov.
        3. Confirmez une adresse e-mail lors de la configuration du compte. Si vous utilisez déjà SAM.gov, vous devez utiliser l'adresse e-mail enregistrée sur SAM.gov pour lier les informations de votre profil à votre compte login.gov.
        4. Créez un nouveau mot de passe.
        5. Tenez-vous à proximité d'un téléphone fonctionnel (mobile ou fixe) : login.gov vous enverra un code de sécurité lors de chaque connexion.
        6. Terminez la configuration de votre compte login.gov en notant votre clé personnelle.

      Lorsque vous aurez terminé la configuration de votre compte login.gov, vous reviendrez sur SAM.gov où vous devriez voir votre profil. Vous devez utiliser votre adresse e-mail, votre mot de passe et votre code de sécurité login.gov lors de chaque connexion à SAM.gov.
    my-sam-information-is-not-there: |-
      Si vous êtes un utilisateur de SAM existant et que vous ne voyez pas votre profil SAM.gov une fois connecté, cela signifie que vous n'avez pas utilisé la même adresse e-mail avec laquelle vous vous êtes inscrit sur SAM.gov. Pour actualiser l'adresse e-mail afin qu'elle corresponde à votre adresse SAM.gov, vous devrez suivre les étapes suivantes :

        1. Visitez [https://www.login.gov/](https://www.login.gov/) et
        2. sélectionnez « Se connecter » pour vous connecter.
        3. Sélectionnez « modifier » à côté de votre adresse e-mail.
        4. Entrez l'adresse e-mail adéquate et sélectionnez « actualiser ».
        5. Vous recevrez un e-mail de confirmation. Vous devez ouvrir et sélectionner le lien de confirmation pour terminer la mise à jour de votre adresse e-mail.

        Si vous avez oublié l'adresse e-mail utilisée pour vous inscrire sur SAM.gov, vous pouvez contacter le bureau du service fédéral au numéro 866-606-8220 (appel gratuit) ou 334-206-7828 (depuis l'étranger) pour obtenir de l'aide. Vous pouvez également soumettre votre demande depuis le formulaire web à l'adresse [www.fsd.gov](https://www.fsd.gov/){:target="_blank"}.

        Si vous n'avez plus accès à l'adresse e-mail utilisée pour créer votre profil SAM.gov, vous devrez créer un nouveau profil SAM.gov à l'aide de votre nouveau compte login.gov.
    why-sam-uses-logingov: |-
      login.gov utilise l'authentification à double facteur et des mots de passe plus sécurisés qui respectent les nouvelles exigences du [National Institute of Standards of Technology](https://www.nist.gov/){:target="_blank"} en matière de validation et de vérification sécurisées. En utilisant login.gov, vous bénéficierez d'une couche de sécurité supplémentaire qui aidera à protéger votre profil SAM.gov contre les vols de mot de passe.
        - **Comment puis-je créer un compte login.gov pour me connecter à SAM ?**
          Vous devez créer un nouveau compte avec login.gov. Il s'agit d'une étape unique. Les utilisateurs de SAM existants doivent utiliser leur adresse e-mail SAM.gov existante. Les nouveaux utilisateurs seront en mesure de créer un nouveau profil SAM après s'être authentifiés sur login.gov.
        - **Que deviendra mon profil SAM ?**
          Les informations enregistrées sur votre compte et votre profil SAM.gov resteront inchangées. Si vous utilisez la même adresse e-mail pour créer votre profil login.gov, vous conserverez tous vos dossiers, demandes d'accès aux données et recherches enregistrées. Si vous utilisez une nouvelle adresse e-mail, votre profil SAM.gov restera inchangé mais vous ne serez pas en mesure d'y accéder.
        - **Quelle adresse e-mail dois-je utiliser pour créer un compte login.gov ?**
          Si vous êtes un utilisateur de SAM existant, utilisez la même adresse e-mail que votre compte SAM.gov pour nous permettre de lier automatiquement votre profil SAM.gov à votre compte login.gov. Si vous utilisez une autre adresse e-mail, nous ne serons pas en mesure de lier votre profil automatiquement.
  security-keys:
    how-do-i-protect-my-logingov-account-with-a-security-key: |-
      Pour configurer une clé de sécurité avec votre compte login.gov, vous devez d'abord disposer d'une clé de sécurité prenant en charge le [standard FIDO](https://fidoalliance.org/fido2/){:target="_blank"}. Si vous ne possédez pas encore de compte login.gov, vous aurez la possibilité de sécuriser votre compte à l’aide d’une clé de sécurité lors de la création du compte. Une fois que vous avez confirmé votre adresse e-mail et créé votre mot de passe, sélectionnez «Clé de sécurité», puis suivez les instructions pour donner un surnom à votre clé, puis connectez-la pour l’enregistrer.

      Si vous avez déjà un compte login.gov, vous pouvez ajouter votre clé de sécurité en vous connectant à votre compte login.gov. Allez sur [https://login.gov/](https://login.gov/){:target="_blank"} et cliquez sur «Se connecter». Connectez-vous et sélectionnez «Ajouter une clé de sécurité matérielle». Vous serez invité à attribuer un surnom à votre clé de sécurité, à la connecter et à appuyer sur le bouton pour s'enregistrer.

      Chaque fois que vous vous connecterez à login.gov, nous vous demanderons d'utiliser votre clé de sécurité. Si vous ne possédez pas votre clé de sécurité, vous pouvez également utiliser toute autre méthode d'authentification que vous avez activée. Nous vous recommandons d’activer plusieurs clés de sécurité et / ou d’autres méthodes à deux facteurs afin que votre compte ne soit pas verrouillé.
  signing-in:
    forgot-my-password: Si vous ne connaissez pas votre mot de passe, le lien
      pour le réinitialiser se trouve à la page de connexion. Saisissez votre adresse
      e-mail pour recevoir un lien pour réinitialiser votre mot de passe. Lorsque
      vous suivez le lien, on vous demande de soumettre un nouveau mot de passe. Votre
      mot de passe doit comporter 9 caractères et passer le test de l'indicateur de
      force du mot de passe. Sélectionnez « afficher le mot de passe » pour vous assurer
      de saisir correctement votre mot de passe. Vous serez renvoyé à la page de connexion
      après avoir suivi ces étapes. Vous pouvez maintenant vous connecter en utilisant
      votre nouveau mot de passe login.gov.
    phone-or-authentication-methods-not-available: |-
      Si vous n'avez pas ou ne pouvez pas utiliser votre méthode d'authentification (votre téléphone, vos codes de sauvegarde, votre application d'authentification ou votre mot de passe personnel), vous pouvez toujours vous connecter à votre compte.

      Si vous avez perdu l'accès à votre méthode d'authentification par défaut, mais que vous avez toujours accès à l'une de vos méthodes d'authentification de sauvegarde, procédez comme suit:
        1. Connectez-vous avec votre email et mot de passe
        2. Cliquez sur "Choisir une autre option"
        3. Sélectionnez l'option dont vous disposez
        4. Cliquez sur "Continuer" et suivez les étapes pour vous connecter


      Si vous avez définitivement perdu l'accès à toutes vos méthodes d'authentification, vous devrez réinitialiser votre compte. Suivez les étapes ci-dessous:
        1. Supprimer votre compte
        2. Si vous êtes un utilisateur d'USAJOBS, contactez USAJOBS pour dissocier votre ancien compte.
        3. Créer un nouveau compte en utilisant la même adresse email
        4. Lien vers vos applications

      [Lisez comment supprimer votre compte](site.baseurl/help/changing-settings/delete-my-account/)
      [Lisez comment vous relier à votre profil USAJOBS](site.baseurl/help/usajobs/reset-or-relink-my-logingov-account-for-usajobs)
      [Lisez comment vous relier à votre profil Trusted Traveler](site.baseurl/help/trusted-traveler-programs/reset-or-relink-my-logingov-account-for-ttp)
      [Lisez comment vous relier à votre profil SAM](site.baseurl/help/sam/reset-or-relink-my-logingov-account-for-sam)
    i-cant-remember-where-my-personal-key-is-and-i-dont-have-my-phone-with-me: |-
      Si n'avez pas votre téléphone ou votre clé personnelle, vous pourriez devoir créer un nouveau compte et vérifier votre information personnelle de nouveau. Pour créer un nouveau compte, vous devrez utiliser une adresse courriel différente de celle que vous avez utilisée lorsque vous avez créé votre premier compte. Pour les questions urgentes, par exemple pour vérifier le statut d'une application en cours, il est recommandé de communiquer directement avec l'agence gouvernementale.

      Vous pouvez également vous connecter plus tard lorsque vous aurez votre téléphone avec vous.
    forgot-my-email-address: |-
      Si vous ne vous souvenez pas quelle adresse courriel vous avez utilisée pour créer votre compte, vous pouvez utiliser la fonction de réinitialisation de mot de passe pour vérifier si votre adresse courriel est inscrite au dossier.

      Essayez de vous connecter comme d'habitude et demandez une réinitialisation de mot de passe. Ensuite, entrez l'adresse courriel que vous croyez avoir utilisée pour créer votre compte. Si votre adresse courriel est inscrite dans nos dossiers, nous vous enverrons des instructions pour réinitialiser votre mot de passe. Vérifiez vos courriels dans quelques minutes pour y trouver ces instructions.
    if-i-dont-have-my-phone-with-me-can-i-still-sign-in: |-
      Vous devez avoir votre téléphone afin d'obtenir la clé de sécurité pour vous connecter. Si vous n'avez pas votre téléphone avec vous, vous devrez utiliser la clé personnelle que vous avez reçue lorsque vous avez créé votre compte. Après avoir inscrit votre clé personnelle, cliquez sur « soumettre ». Une fois connecté(e), vous obtiendrez immédiatement une nouvelle clé personnelle. Veuillez conserver votre clé personnelle en lieu sûr, séparément de votre téléphone, car elle vous permet de vous connecter à votre compte quand vous n'avez pas votre téléphone avec vous.

      Nous vous encourageons à conserver votre clé personnelle ailleurs que dans votre ordinateur ou appareil mobile. Ainsi, vous serez en mesure d'accéder à votre clé personnelle même si votre appareil est volé ou que votre compte en ligne est piraté.
    reset-password-link-is-invalid: |-
      Le lien de confirmation envoyé par e-mail expire après 6 heures. Si cela s'est produit, sélectionnez « Envoyer de nouveau » pour obtenir un nouvel e-mail contenant un lien de réinitialisation du mot de passe ou sélectionnez « mot de passe oublié » et saisissez votre adresse e-mail.

      Si vous avez demandé plus d'un lien de réinitialisation, vous devez utiliser le plus récent e-mail. Tous les liens envoyés dans les e-mails plus anciens ne seront plus valides.

      Si le lien de confirmation ne fonctionne pas et que vous avez suivi les étapes indiquées ci-dessus, il est possible que votre fournisseur de messagerie e-mail ait brouillé le lien. Une façon de déterminer si cela s'est produit est de copier et de coller le lien de confirmation dans votre navigateur. S'il y a des symboles ou des mots inhabituels dans le lien, éliminez-les et appuyez sur la touche entrer.

      Pour obtenir de l'assistance additionnelle, contactez-nous à [hello@login.gov](mailto:hello@login.gov)
    what-do-i-do-if-my-password-doesnt-work-or-i-forget-it: |-
      Si vous ne connaissez pas votre mot de passe, le lien pour le réinitialiser se trouve sur la page de connexion. Entrez votre adresse courriel pour recevoir un lien de réinitialisation de mot de passe. Après avoir cliqué sur le lien, on vous demandera d'entrer un nouveau mot de passe. Confirmez de nouveau que vous avez votre téléphone (celui que vous utiliserez pour recevoir des codes d'accès à utilisation unique).


      Lorsque vous serez connectés à login.gov après la réinitialisation de votre mot de passe, login.gov vous fournira une clé personnelle. La clé personnelle vous sera utile si vous oubliez votre mot de passe ou si vous n'avez pas votre téléphone avec vous. Assurez-vous de la prendre en note et de la conserver séparément de votre téléphone.
    how-to-sign-in: |-
      Chaque fois que vous vous connecterez à votre compte, vous aurez besoin de votre adresse électronique, de votre mot de passe et de l'accès à l'une des méthodes d'authentification à deux facteurs que vous avez configurées. Après avoir entré votre adresse e-mail et votre mot de passe pour vous connecter, login.gov vous demandera de vous authentifier (entrez un code de sécurité envoyé à votre téléphone par voix ou texte, entrez le code de sécurité de votre application d'authentification, entrez un code de sauvegarde, utilisez votre clé de sécurité, ou utilisez votre carte gouvernementale PIV/CAC).
    what-happens-if-i-miss-the-phone-call-or-the-text-message-with-my-one-time-security-code: Chaque
      fois que vous vous connectez, vous devez entrer un code de sécurité qui est
      envoyé à votre téléphone par message texte ou par appel téléphonique. Le code
      de sécurité que vous recevez expire après 5 minutes et peut être utilisé une
      fois seulement. Si vous n'entrez pas le code dans un délai de 5 minutes ou que
      vous avez simplement manqué l'appel, vous n'avez qu'à demander un nouveau code
      de sécurité. Chaque code de sécurité est valide une fois seulement, donc personne
      ne peut voler un code que vous avez déjà utilisé. Nous limitons les demandes
      à trois par 15 minutes, mais autrement, vous pouvez demander autant de code
      que vous le souhaitez.
    locked-out-of-account: |-
      Il existe plusieurs raisons pour lesquelles vous pourriez ne pas avoir accès à login.gov temporairement.
       – Vous ne pourrez vous connecter pendant 10 minutes si vous avez soumis votre code de sécurité 3 fois de façon erronée.
       – Vous ne pourrez vous connecter pendant 10 minutes si vous demandez plus de 10 codes de sécurité dans une période de 5 minutes.
    reset-password-email-not-received: Si vous n'avez pas reçu
      d'e-mail de réinitialisation, vérifiez votre filtre anti-spam. Si vous ajoutez
      « no-reply@login.gov » à votre liste de contacts, votre fournisseur de messagerie
      e-mail ne l'enverra pas dans le dossier des indésirables. Vous pourriez aussi
      avoir accidentellement fait une faute de frappe en saisissant votre adresse
      e-mail. Si vous savez que vous avez soumis la bonne adresse, choisissez « Envoyer
      de nouveau » pour obtenir un nouvel e-mail contenant un lien de réinitialisation
      du mot de passe, nous vous recommandons de contacter votre fournisseur de messagerie
      e-mail à ce sujet ou vérifiez les paramètres de votre compte si vous effectuez
      une redirection de vos e-mails.
    phone-didnt-get-a-security-code: |-
      Si vous n'avez pas reçu de code de sécurité, vérifiez si vous avez saisi correctement le numéro de téléphone.
       – Avez-vous soumis un numéro de téléphone erroné? Recherchez l'option pour l'entrer de nouveau. Si vous avez un numéro de l'extérieur des États-Unis, assurez-vous de sélectionner le bon code de pays.
       – Si vous avez une ligne fixe, veuillez vous assurer de choisir l'option « Appel téléphonique » sous « Par quel moyen souhaitez-vous recevoir votre code de sécurité ? ». Nous ne pouvons envoyer de SMS à une ligne terrestre.
       – Si vous avez un numéro de téléphone international, assurez-vous de recevoir le code de sécurité par SMS. login.gov ne prend pas en charge l'envoi de codes de sécurité par appel téléphonique à des numéros internationaux pour le moment.
      – S'il s'agit du bon numéro, assurez-vous que votre service est fonctionnel et demandez le code de nouveau. Vous pouvez recevoir le code par SMS ou par appel téléphonique.
    why-does-the-system-log-me-out: |-
      Lorsqu'un utilisateur est déjà connecté et qu'il souhaite changer son adresse courriel, son mot de passe ou son numéro de téléphone, il doit d'abord entrer son mot de passe courant. Après trois essais ratés, l'utilisateur est déconnecté.

      Le système vous déconnecte également si vous avez entré 3 fois de façon erronée le code de sécurité qui a été envoyé à votre téléphone. Les tentatives échouées sont limitées à 3 par session, suivies d'un verrouillage de l'accès de 5 minutes.
    personal-key-not-working: |-
      Une clé personnelle est un code secret à 16 caractères que login.gov vous donne après vérification de votre identité. Si vous avez vérifié votre identité sur votre compte et que vous avez ensuite dû réinitialiser votre mot de passe, on vous demandera votre clé personnelle.

      **Si votre clé personnelle ne fonctionne pas**
      - Vérifiez deux fois pour vous assurer que vous l'avez entrée correctement. Ne vous inquiétez pas pour les caractères qui sont difficiles à distinguer (comme O et 0), ils ont la même valeur pour nous.
      - Assurez-vous qu'il s'agit de votre clé personnelle la plus récente. Les clés personnelles ne peuvent être utilisées qu'une seule fois, donc si vous l'avez déjà utilisée une fois, nous vous en avons donné une nouvelle.

      Si cela ne fonctionne toujours pas, cliquez sur le lien au bas de la page pour vérifier à nouveau votre identité.

      **La clé personnelle comme méthode d'authentification**
      Dans le passé, nous donnions également aux utilisateurs une clé personnelle à utiliser comme méthode d'authentification à deux facteurs. C'était une façon de vous connecter à votre compte si vous perdiez ou changiez de numéro de téléphone. Cependant, nous avons maintenant supprimé la possibilité d'utiliser les clés personnelles comme méthode d'authentification, car elles sont facilement perdues ou volées.

      Si vous avez toujours la possibilité d'utiliser une clé personnelle, c'est parce que vous ne vous êtes pas connecté depuis que nous avons fait le changement. Après vous être connecté avec votre courriel, votre mot de passe et votre clé personnelle ou votre mot de passe unique envoyé à votre téléphone, vous devrez configurer une autre méthode d'authentification. Vous pouvez choisir entre SMS par téléphone ou appel vocal, application d'authentification, clé de sécurité, code d'identification d'employé du gouvernement ou militaire (PIV/CAC) ou codes de sauvegarde. Après avoir configuré votre nouvelle méthode d'authentification, vous ne pourrez plus utiliser votre clé personnelle comme méthode d'authentification.

      Si vous n'avez pas l'une de vos méthodes d'authentification pour vous connecter, vous devrez [réinitialiser votre compte](site.baseurl/help/signing-in/phone-or-authentication-methods-not-available/).

      **Lire plus**
      [Identification à deux facteurs](site.baseurl/help/creating-an-account/two-factor-authentication/)
      [Comment vérifier mon identité](site.baseurl/help/verifying-your-identity/how-to-verify-my-identity/)
    security-code-not-working: Chaque fois où vous vous connectez, vous devez
      soumettre un code de sécurité qui est envoyé à votre téléphone par SMS ou par
      appel téléphonique. Le code sécurité que vous recevez expire après 10 minutes
      et est valide pour une seule utilisation. Si vous n'entrez pas le code de sécurité
      dans un délai de 10 minutes ou si vous manquez l'appel téléphonique, vous pouvez
      demander un nouveau code de sécurité. Chaque code de sécurité est utilisable
      une seule fois, vous devez donc vous assurer que vous utilisez le code de sécurité
      le plus récent. Vous pouvez seulement demander 3 codes de sécurité par période
      de 15 minutes, mais vous pouvez demander autant de codes que nécessaire.
  trusted-traveler-programs:
    i-have-another-question: Si vous avez une question ou si vous rencontrez un problème
      qui n'est pas abordé sur cette page, veuillez nous contacter à l'adresse [hello@login.gov](mailto:hello@login.gov).
    ttp-application-status: |-
      Connectez-vous au [site Trusted Traveler Programs](https://ttp.cbp.dhs.gov/){:target="_blank"} pour consulter le statut de votre demande.

      login.gov est uniquement destiné à l'accès et à la connexion au compte. Il n'affecte pas et ne contient aucune information concernant votre demande, votre adhésion ou votre éligibilité aux Trusted Traveler Programs. Merci de ne pas envoyer de données confidentielles vous concernant ou de numéros de membre personnels sur login.gov.

      Si vous avez d'autres questions concernant Trusted Traveler, veuillez contacter CBP directement : [https://help.cbp.gov/s/questions?language=en_US](https://help.cbp.gov/s/questions?language=en_US){:target="_blank"}.
    do-i-need-to-pay-again: |-
      Vous n'avez pas besoin de payer de nouveau, sauf s'il est temps de renouveler votre adhésion.

      login.gov est uniquement destiné à l'accès et à la connexion au compte. Il n'affecte pas et ne contient aucune information concernant votre demande, votre adhésion ou votre éligibilité aux Trusted Traveler Programs. Merci de ne pas envoyer de données confidentielles vous concernant ou de numéros de membre personnels sur login.gov.

      Si vous avez d'autres questions concernant Trusted Traveler, veuillez contacter CBP directement : [https://help.cbp.gov/s/questions?language=en_US](https://help.cbp.gov/s/questions?language=en_US){:target="_blank"}.
    whats-my-passid: |-
      Après avoir créé un nom d'utilisateur et un mot de passe login.gov et vous être connecté au [site Trusted Traveler Programs](https://ttp.cbp.dhs.gov/){:target="_blank"}, il vous sera demandé d'entrer votre PASSID pour lier votre ancien profil GOES aux nouveaux identifiants login.gov. TTP vous demandera de répondre à des questions de sécurité et de fournir des informations supplémentaires si vous n'avez pas votre PASSID.

      Si vous rencontrez des difficultés avec votre nom d'utilisateur et votre mot de passe PASSID ou GOES, veuillez contacter CBP directement : [https://help.cbp.gov/s/questions?language=en_US](https://help.cbp.gov/s/questions?language=en_US){:target="_blank"}. Merci de ne pas envoyer de données confidentielles vous concernant ou de numéros de membre personnels sur login.gov.
    family-member-accounts: |-
      Le [site Trusted Traveler Programs](https://ttp.cbp.dhs.gov/){:target="_blank"} ne prend en charge qu'un seul compte login.gov pour chaque demande. Chaque membre de la famille aura besoin d'une adresse e-mail unique pour créer un compte login.gov. Nous comprenons parfaitement votre choix de vouloir partager une adresse e-mail avec les membres de votre famille ou de ne pas créer de compte de messagerie pour vos enfants.

      Certains fournisseurs de messagerie peuvent vous permettre de créer des alias e-mail (ou adresses de redirection). Si vous utilisez Gmail, vous pouvez rediriger plusieurs alias e-mail vers la même boîte de réception :

      Si votre adresse e-mail est exemple@gmail.com, vous pouvez entrer exemple+john@gmail.com ou exemple+jane@gmail.com lors de la création d'un nouveau compte login.gov. login.gov reconnaîtra chacune de ces adresses e-mail comme unique et tous les e-mails de confirmation apparaîtront dans votre boîte de réception exemple@gmail.com.

      Pour obtenir plus d'informations, visitez [https://gmail.googleblog.com/2008/03/2-hidden-ways-to-get-more-from-your.html](https://gmail.googleblog.com/2008/03/2-hidden-ways-to-get-more-from-your.html){:target="_blank"}.
    will-my-ktn-known-traveler-number-change: |-
      Votre KTN ne sera pas modifié.

      login.gov est uniquement destiné à l'accès et à la connexion au compte. Il n'affecte pas et ne contient aucune information concernant votre demande, votre adhésion ou votre éligibilité aux Trusted Traveler Programs. Merci de ne pas envoyer de données confidentielles vous concernant ou de numéros de membre personnels sur login.gov.

      Si vous avez d'autres questions concernant Trusted Traveler, veuillez contacter CBP directement : [https://help.cbp.gov/s/questions?language=en_US](https://help.cbp.gov/s/questions?language=en_US){:target="_blank"}.
    my-ttp-information-is-not-there: |-
      Si vous souhaitez accéder à votre compte Trusted Traveler Programs (TTP), commencez toujours à l'adresse [https://ttp.cbp.dhs.gov/](https://ttp.cbp.dhs.gov/){:target="_blank"}. Après avoir suivi les [instructions de création de compte](site.baseurl/help/creating-an-account/how-to-create-an-account/), vous serez renvoyé vers les informations de votre adhésion à TTP.

      Si vous vous connectez directement depuis login.gov, vous verrez seulement les informations de votre compte login.gov et vous ne pourrez pas voir les informations de votre adhésion à TTP.
    reset-or-relink-my-logingov-account-for-ttp: |-
      Si vous ne pouvez vous connecter à votre compte Trusted Traveler parce que vous avez perdu l'accès à votre méthode de sécurité et à votre clé personnelle de façon permanente, vous pouvez réinitialiser votre compte en le supprimant.

      La suppression de votre compte existant et la création d'un nouveau vous permettront d'utiliser la même adresse e-mail et de configurer de nouvelles méthodes d'authentification. Toutefois, la suppression annulera le lien à votre profil Trusted Traveler. Vous devez suivre les étapes ci-dessous pour rétablir le lien avec votre compte :

      1. Pour supprimer votre compte, connectez-vous à [https://ttp.cbp.dhs.gov/](https://ttp.cbp.dhs.gov/). Lorsqu'on vous demande d'entrer votre code de sécurité, faites défiler vers le bas de la page jusqu'à la section « Si vous ne pouvez utiliser aucune des méthodes d'authentification ci-dessus, vous pouvez réinitialiser vos préférences en supprimant votre compte » et suivez ce lien.
      2. Lisez attentivement toute l'information pour vous assurer que la suppression de votre compte est la seule façon de réinitialiser les paramètres de votre compte. Sélectionnez « Oui, continuer avec la suppression » pour procéder à la suppression de votre compte.
      3. Vous recevrez immédiatement une confirmation par e-mail vous informant que votre demande de suppression a bien été reçue. À titre de mesure de sécurité, vous recevrez un autre e-mail avec le lien servant à confirmer la suppression de votre compte 24 heures après avoir reçu la confirmation initiale.
      4. Après avoir supprimé votre compte, allez à [https://ttp.cbp.dhs.gov/](https://ttp.cbp.dhs.gov/) pour créer un nouveau compte.
      5. Une fois que vous avez créé un nouveau compte, remplissez l'information à la page du profil du compte et au bas, vous verrez une section pour les applications précédentes. Sous « Avez-vous déjà soumis une demande pour l'obtention d'un accès Global Entry, NEXUS ou SENTRI ? », sélectionnez « Oui ».
      6. Vous serez en mesure d'établir un lien entre ce nouveau compte et votre ancien compte GOES en fournissant votre PASSID. Si vous éprouvez des difficultés avec votre PASSID, veuillez contacter CBP directement : [https://help.cbp.gov/s/questions?language=en_US](https://help.cbp.gov/s/questions).
    scheduling-an-appointment: |-
      La meilleure façon de prendre un rendez-vous est d'utiliser le site Trusted Traveler Programs.

      login.gov est uniquement destiné à l'accès et à la connexion au compte. Il n'affecte pas et ne contient aucune information concernant votre demande, votre adhésion ou votre éligibilité à Trusted Traveler Programs. Merci de ne pas envoyer de données confidentielles vous concernant ou de numéros de membre personnels sur login.gov.

      Si vous avez d'autres questions concernant Trusted Traveler, veuillez contacter CBP directement : [https://help.cbp.gov/s/questions?language=en_US](https://help.cbp.gov/s/questions?language=en_US){:target="_blank"}.
    cant-sign-in-or-reset-my-password-goes-account: |-
      Vous ne serez plus en mesure d'utiliser votre identifiant d'utilisateur et votre mot de passe GOES pour vous connecter. Veuillez créer un nouveau compte login.gov. Vous serez en mesure de lier ce nouveau compte à votre ancien compte GOES en indiquant votre PASSID. Si vous rencontrez des difficultés avec votre PASSID, veuillez contacter CBP directement : [https://help.cbp.gov/s/questions](https://help.cbp.gov/s/questions){:target="_blank"}. Aucun numéro de carte de crédit ou paiement ne vous sera demandé.

      Pour créer un nouveau compte :

      1. Veuillez visiter [https://ttp.dhs.gov](https://ttp.dhs.gov){:target="_blank"}
      2. Si vous êtes un nouvel utilisateur, sélectionnez « Commencer » au milieu de la page. Si vous êtes déjà inscrit, sélectionnez « CONNEXION » en haut à droite de la page.
      3. Sélectionnez « Accepter et continuer ».
      4. Sélectionnez « Créer un compte ».
      5. Entrez votre adresse e-mail : il s'agit désormais de votre nouveau nom d'utilisateur.
      6. Attendez de recevoir un e-mail de confirmation et suivez les instructions indiquées dans le message.
      7. Continuez le processus de création de compte [comme indiqué ici](site.baseurl/help/creating-an-account/how-to-create-an-account/)
      8. Vous devriez voir une page ressemblant à ceci :
      <img src="site.baseurl/assets/img/created_acount.png" class="mt3 mb3 block" alt="Login.gov created account page" />
      9. Sélectionnez « Continuer » pour revenir au site web Trusted Traveler Programs.
      10. Vous devriez voir une page ressemblant à ceci :
      <img src="site.baseurl/assets/img/trusted_traveler_program.png" class="mt3 mb3 block" alt="Trusted traveler account profile" />
      11. Complétez vos informations sur cette page. Vous verrez une section en bas de la page pour les demandes précédentes. En-dessous de « Avez-vous déjà déposé une demande pour Global Entry, NEXUS ou SENTRI ? », sélectionnez « Oui ». Voici à quoi ressemble la page :
      <img src="site.baseurl/assets/img/ttp_previous_applications.png" class="mt3 mb3 block" alt="Trusted travler link previous account page" />
  usajobs:
    try-not-to-use-a-gov-mil-or-edu-email-address: |-
      Nous vous recommandons d'utiliser une adresse e-mail .gov, .mil ou .edu car si vous quittez votre poste au gouvernement, militaire ou dans un établissement d'enseignement, vous n'aurez plus accès à cette adresse e-mail. Sans accès à cette adresse e-mail, il sera beaucoup plus difficile de vérifier votre identité si vous devez réinitialiser votre mot de passe.

      Si votre adresse e-mail USAJOBS primaire ou secondaire est une adresse e-mail .gov, .mil ou .edu, vous pourriez envisager de la changer APRÈS avoir effectué le processus de configuration de votre compte login.gov et d'établissement du lien à votre profil USAJOBS.
    cant-sign-in-or-reset-my-password-usajobs-account: |-
      USAJOBS a récemment fait passer sont système de connexion à login.gov. Votre nom d'utilisateur et mot de passe de USAJOBS ne fonctionnent dorénavant plus. Vous devez créer un compte login.gov pour vous connecter.

      Pour lier automatiquement votre profil USAJOBS à votre nouveau compte, vous devez utiliser votre adresse e-mail USAJOBS primaire ou secondaire. Si vous ne vous connectez pas avec une de ces adresses e-mail, vous ne pourrez pas lier votre compte automatiquement, mais vous pouvez utiliser votre adresse e-mail USAJOBS primaire ou secondaire pour tenter de récupérer votre profil une fois que vous êtes connecté(e).

      Pour inscrire un nouveau compte :
        1. Allez à [https://www.usajobs.gov/](https://www.usajobs.gov/)
        2. Sélectionnez « Sign in »
        3. Sélectionnez « Continue »
        4. Si vous n'avez pas créé de compte login.gov, sélectionnez « Create an account ». Si vous avez déjà un compte login.gov, sélectionnez « Sign in ».
        5. Entrez votre adresse e-mail : il s'agit dorénavant de votre nom d'utilisateur
        6. Attendez la confirmation par e-mail et suivez les instructions incluses dans l'e-mail
        7. Continuez avec le processus de création de compte comme il est décrit ici : [https://login.gov/help/creating-an-account/how-to-create-an-account/](site.baseurl/help/creating-an-account/how-to-create-an-account/)

      Si vous vous connectez et que vous ne voyez pas votre profil, vous pouvez essayer de récupérer votre compte en sélectionnant « Already have a USAJOBS profile » USAJOBS vous indiquera quelques étapes à suivre pour trouver votre profil.

      Si vous éprouvez toujours des difficultés à lier votre profil, contactez le centre d'assistance de USAJOBS. [https://www.usajobs.gov/Help/how-to/account/#usajobs-contact-form](https://www.usajobs.gov/Help/how-to/account/#usajobs-contact-form)

      Pour toute autre question concernant la création d'un compte login.gov, veuillez consulter notre FAQ relative à la création d'un compte :
      [https://login.gov/help/creating-an-account/how-to-create-an-account/](site.baseurl/help/creating-an-account/how-to-create-an-account/)
    my-usajobs-information-is-not-there: |-
      Si USAJOBS ne trouve pas l'information de votre profil, vous serez connecté(e) en tant qu'Invité(e).

       Pour trouver votre profil USAJOBS, suivez ces étapes :

         1. Connectez-vous à USAJOBS
         2. Sélectionnez le bouton « find existing profile » (trouver profil existant)
         3. Saisissez votre adresse e-mail et sélectionnez « send email »
         4. Consultez vos e-mails et suivez les instructions pour confirmer votre compte.

      Si vous recevez un e-mail qui indique que l'adresse e-mail n'est associée à aucun compte USAJOBS, essayez de lier votre profil en utilisant une adresse e-mail différente.

      Si vous n'êtes pas en mesure de lier votre profil ou que vous n'avez plus accès à l'adresse e-mail que vous avez utilisé pour créer votre profil USAJOBS, vous pouvez sélectionner « lost access to your email addresses » (accès à vos adresses e-mail perdu) pour contacter le centre d'assistance de USAJOBS pour obtenir de l'assistance additionnelle ou utilisez ce lien : [https://www.usajobs.gov/Help/faq/account/no-profile/](https://www.usajobs.gov/Help/faq/account/no-profile/)
    reset-or-relink-my-logingov-account-for-usajobs: |-
      Si vous ne pouvez pas vous connecter à votre profil USAJOBS parce que vous avez définitivement perdu l’accès à vos méthodes d’authentification, vous pouvez réinitialiser votre compte en le supprimant et en en reliant un nouveau.

      La suppression de votre compte existant et la création d'un nouveau vous permettront d'utiliser la même adresse e-mail et de configurer de nouvelles méthodes d'authentification. Toutefois, si vous supprimez votre compte login.gov, vous ne pourrez pas vous connecter à USAJOBS (ni à aucune autre application gouvernementale liée à votre compte login.gov) tant que vous n'avez pas créé un nouveau compte et que vous ne l'avez pas lié de nouveau. Il faudra au moins 24 heures pour supprimer votre compte.

      ### Supprimer et dissocier votre profil login.gov de USAJOBS
      1. Commencez par vous connecter à l'adresse [https://www.login.gov/](https://www.login.gov/){:target="_blank"} avec votre nom d'utilisateur et votre mot de passe. Lorsque la méthode d’authentification vous est demandée, faites défiler vers le bas de la page et cliquez sur «Choisir une autre option de sécurité». Sur la page suivante, sélectionnez «Si vous ne pouvez utiliser aucune de ces méthodes d'authentification ci-dessus, vous pouvez réinitialiser votre système. préférences en supprimant votre compte. ”et cliquez sur le lien.
      2. Lisez attentivement toutes les informations pour vous assurer que la suppression de votre compte est le seul moyen de réinitialiser les paramètres de votre compte, puis sélectionnez «Oui, poursuivre la suppression» pour continuer.
      3. Vous recevrez immédiatement un email de confirmation de la réception de votre demande de suppression.
      4. Par mesure de sécurité, vous recevrez un autre e-mail contenant le lien vous permettant de continuer à supprimer votre compte 24 heures après la confirmation initiale.
      5. En attendant la deuxième notification par courrier électronique, vous devez contacter le service d'assistance d'USAJOBS pour dissocier votre profil. Allez au [centre d'aide USAJOBS sur login.gov](https://www.usajobs.gov/Help/faq/account/login-gov/){:target="_blank"} et cliquez sur le bouton «Contactez-nous» situé au bas de la page. Ne créez pas de nouveau compte login.gov avant d'avoir reçu la confirmation que votre profil a été dissocié. Vous devrez fournir les informations suivantes concernant votre profil au service d'assistance d'USAJOBS:
        * Adresse électronique
        * Prénom, deuxième prénom et nom de famille (le cas échéant, inclure également le suffixe (Jr., Sr., III, etc.) et le nom de jeune fille)
        * Adresse postale et domicile (incluez toutes les adresses passées ou présentes que vous avez répertoriées dans votre profil)
        * Numéros de téléphone (incluez tous les numéros de téléphone passés ou présents que vous avez répertoriés dans votre profil)
        * Réponses à vos questions de sécurité (Question secrète 1-3)
      6. Le service d'assistance d'USAJOBS vous enverra un courrier électronique confirmant que votre profil n'a pas été lié. Cet e-mail vous guidera également pour retrouver l'accès à votre compte.

      ### Créer un nouveau profil login.gov et le lier à USAJOBS
      1. Allez sur [https://www.login.gov/](https://www.login.gov/){:target="_blank"}, cliquez sur «Connexion», cliquez sur «Créer un compte», puis suivez les étapes pour créer un nouveau compte login.gov. Assurez-vous d'utiliser la même adresse électronique que le compte que vous venez de supprimer (l'adresse électronique que vous utilisez pour votre compte USAJOB).
      2. Si vous avez suivi ces étapes dans cet ordre et utilisé le bon email, votre profil sera automatiquement lié.

      REMARQUE: Ne créez pas de nouveau compte login.gov tant que votre profil n’a pas été dissocié. Vous devez d'abord dissocier votre compte avant d'en créer un nouveau. Si vous ne dissociez pas votre compte avant d'en créer un, nous ne pourrons pas lier vos comptes.

      Si vous avez des questions sur l'association de votre compte, veuillez contacter le [service d'assistance d'USAJOBS](https://www.usajobs.gov/Help/faq/account/login-gov/){:target="_blank"}.
    how-to-receive-the-security-code: |-
      Vous pouvez choisir de recevoir le code de sécurité à utilisation unique par SMS ou par appel téléphonique si vous avez un téléphone portable des États-Unis. Les lignes terrestres peuvent seulement recevoir un appel téléphonique. Si vous êtes à l'extérieur des États-Unis, la plupart des numéros de téléphone peuvent seulement recevoir un SMS.
    what-email-address-should-i-use: Pour conserver votre information de profil de USAJOBS,
      vous devez utiliser votre adresse e-mail principale ou secondaire de USAJOBS
      lorsque vous créez votre compte login.gov. Lorsque vous utilisez la même adresse
      e-mail, USAJOBS lie automatiquement votre profil au compte login.gov. Si vous
      utilisez une adresse e-mail différente lorsque vous vous inscrivez à login.gov,
      USAJOBS ne pourra pas lier automatiquement votre profil. Mais vous pouvez utiliser
      votre adresse e-mail primaire ou secondaire pour vous aider à rechercher votre
      profil.
    what-will-happen-to-my-usajobs-profile: |-
      Vous ne perdrez pas l'information qui est stockée à votre profil USAJOBS. Vous garderez toutes vos applications, vos recherches sauvegardées et vos emplois sauvegardés.

      Une fois que vous avez configuré un compte login.gov, nous le lierons à votre profil USAJOBS. L'unique différence est que vous utiliserez votre adresse e-mail, votre mot de passe et votre code de sécurité de login.gov pour vous connecter à USAJOBS.
