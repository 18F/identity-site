policies:
  title: Confidentialité et sécurité
  sections:
    - link:
        text: Notre engagement envers votre confidentialité et votre sécurité
        url: "/policy/"
      sublinks:
        -
          text: Comment nous travaillons avec nos agences partenaires
          url: "#how-we-work-with-our-partner-agencies"
      content: |-
        ## Login.gov s'engage à respecter votre confidentialité et votre sécurité ## {#intro}

        Ceci décrit comment nous demandons, utilisons, conservons et protégeons vos informations personnelles. La protection de vos informations est notre priorité sur login.gov.

        Les informations que vous soumettez sont utilisées pour créer ou mettre à jour votre compte login.gov et vous donner accès aux agences partenaires de login.gov. Lorsque vous fournissez votre adresse e-mail ou une autre preuve d'identité, comme un identifiant d'État, nous pouvons être sûrs qu'il s'agit bien de vous et vous accorder l'accès au compte - et éloigner les mauvais acteurs. Cette preuve, appelée justificatif d'identité électronique, revient à mettre une clé dans une serrure et à ouvrir en toute sécurité la porte à l'application ou au service de l'agence gouvernementale.

        ###  Comment nous travaillons avec nos agences partenaires: ### {#how-we-work-with-our-partner-agencies}

        * Login.gov s'associe à des agences gouvernementales pour fournir un accès sécurisé à leur site Web, application ou service. L'agence partenaire (par exemple, United States Office of Personnel Management) sélectionne le type d'informations que nous vous demandons.
            * Nous demandons principalement des informations pour authentifier votre compte et / ou prouver votre identité.
        * Lorsque vous créez un compte login.gov, vous acceptez de partager des informations personnelles identifiables (PII). Les informations que vous devez partager dépendent de la demande de l'agence partenaire.
            * Pour l'authentification afin d'établir un compte sécurisé, nous avons besoin de votre nom, de votre adresse e-mail et d'une méthode d'authentification. Votre méthode d'authentification peut être un numéro de téléphone sur lequel nous partageons un code SMS, une clé de sécurité USB ou d'autres options.
            * La vérification d'identité nécessite des informations plus sensibles telles qu'un numéro de sécurité sociale, une adresse, un numéro de téléphone associé à votre adresse et un identifiant d'État ou un permis de conduire basé aux États-Unis.
        * Lorsque les utilisateurs visitent login.gov, que ce soit pour accéder à leur compte ou non, nous agrégons anonymement certaines données. Aucune information d'identification individuelle n'est attachée à ces données. Nous regroupons des informations telles que les pages visitées, le type et la version du navigateur Web et la durée de votre session pour nous aider à améliorer l'expérience login.gov.
            * Par exemple; Si vous rencontrez une erreur et que nous connaissons le type et la version de votre navigateur Web, nous pouvons mieux identifier comment résoudre votre problème.
        * Les informations stockées sont cryptées à deux niveaux. Le chiffrement traduit vos données en code qui n'est accessible que par vous, le titulaire du compte login.gov. Cela signifie que vous êtes le seul à pouvoir afficher et modifier les informations de votre compte.
            * Les opérateurs login.gov (c'est-à-dire notre centre d'aide pour les contacts) ne peuvent pas afficher vos informations ni effectuer de modifications.
            * Les informations sont stockées et supprimées conformément au [calendrier des archives approuvé par la National Archives and Records Administration (NARA)](https://www.federalregister.gov/documents/2017/01/19/2017-01174/privacy-act-of-1974-notice-of-a-new-system-of-records).

        La protection de vos informations est notre priorité. Vous pouvez lire des explications plus [détaillées sur le fonctionnement de login.gov](site.baseurl/policy/how-does-it-work/), [notre déclaration de confidentialité](site.baseurl/policy/our-privacy-act-statement/) et [nos pratiques de sécurité](site.baseurl/policy/our-security-practices/).
    - link:
        text: Comment ça marche?
        url: "/policy/how-does-it-work/"
      content: |-
        ## Comment ça marche ## {#how-does-it-work}

        Login.gov crypte vos informations personnelles en transit et au repos et vous demande avant de partager vos données avec une agence partenaire. Afin de réutiliser les informations d'identification d'assurance sur les sites Web gouvernementaux, login.gov est conforme à la spécification NIST 800-63-3A.

        Lors de la vérification d'identité, l'authenticité de l'ID est également vérifiée. Ensuite, les informations personnelles sont validées auprès de la source émettrice (ex: DMV étatiques) ou de sources faisant autorité (ex: relevés de crédit, financiers, téléphoniques). Ces services externes ne conservent aucune information personnelle, ils ne sont utilisés qu'à des fins de validation. Compte tenu de ces exigences strictes, login.gov prend actuellement en charge les identifiants d'État et les identifiants d'employés du gouvernement fédéral. Au fil du temps, login.gov prendra en charge des identifiants supplémentaires.

        Votre adresse est également validée lors de ce processus. Cela peut être fait à distance en utilisant un numéro de téléphone associé à l'adresse ou par une lettre avec un code d'inscription envoyé à l'adresse du titulaire du compte. Veuillez noter que le code d'inscription est valable 30 jours. (5 à 10 jours pour la livraison de la lettre et 10 jours pour terminer la validation de l'adresse sur [https://secure.login.gov](https://secure.login.gov)). Une fois validées, les informations d'identification login.gov sont cryptées avec le mot de passe du titulaire du compte. Le cryptage garantit que seul vous, le titulaire du compte, pouvez accéder à vos informations avec votre mot de passe.

        La protection de votre vie privée grâce au cryptage a un coût. Les opérateurs de Login.gov, tels que notre équipe du centre de contact, ne peuvent pas apporter de modifications en votre nom, telles que le déverrouillage de votre compte, la modification de votre mot de passe ou la mise à jour de votre adresse e-mail ou de votre numéro de téléphone. Nous vous encourageons à protéger votre méthode d'authentification pour cette raison. Bien que cela signifie que login.gov ne peut pas fournir ce niveau de support client, si nous choisissions de mettre ces options à la disposition de notre équipe de support client, cela rendrait notre système plus vulnérable au piratage et à d'autres mauvais acteurs.

        Les informations que vous fournissez à login.gov seront partagées avec l'agence partenaire concernée pour donner accès aux informations vous concernant détenues par cette agence, comme décrit dans les systèmes de notification associés. Veuillez noter que le système login.gov enregistrera certaines informations au niveau de la session concernant votre utilisation du service, y compris, mais sans s'y limiter, le type et la version du navigateur Web, ainsi que la durée de votre session. Ces informations permettent à login.gov de mieux comprendre comment le site est utilisé et comment il peut être rendu plus utile.
