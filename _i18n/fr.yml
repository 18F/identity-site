help_pages:
  get-started:
    overview: |-
      Login.gov est le seul compte et mot de passe du public pour le gouvernement. Login.gov est un service partagé et approuvé par les agences gouvernementales. Avec un compte login.gov, vous pouvez accéder aux applications des partenaires gouvernementaux participants.

      * [Créez votre compte login.gov](site.baseurl/help/get-started/create-your-account/)
      * [En savoir plus sur les options d'authentification](site.baseurl/help/get-started/authentication-options/)
      * [Pourquoi on vous demande d'utiliser login.gov](site.baseurl/what-is-login)
      {: .help-question-list}
    create-your-account: |-
      Suivez les étapes suivantes pour créer votre compte login.gov.

      1. Saisissez votre adresse courriel sur le site [https://secure.login.gov/sign_up/enter_email](https://secure.login.gov/sign_up/enter_email) pour commencer.

          Choisissez une adresse courriel à laquelle vous pourrez toujours accéder. Une fois votre compte créé, vous pouvez ajouter une adresse courriel supplémentaire, telle qu'une adresse de travail ou une autre adresse personnelle, pour accéder à votre compte.
      1. Cliquez sur le bouton __« Soumettre »__.
      1. Vérifiez si votre courriel contient un message de login.gov.
      1. Cliquez sur le bouton __« Confirmer votre adresse courriel »__ dans le message. Vous serez alors redirigé vers le site Web de login.gov.
      1. Créez votre mot de passe login.gov.

          Les mots de passe doivent comporter au moins 12 caractères. C'est tout ! Il n'y a pas d'autres restrictions. Vous pouvez même utiliser plus d'un mot avec des espaces pour arriver à 12 caractères. Essayez d'utiliser une phrase ou une série de mots que vous êtes le seul à reconnaître.

          Votre mot de passe login.gov doit être différent des mots de passe que vous utilisez pour d'autres comptes, comme votre compte bancaire ou votre courriel. L'utilisation du même mot de passe pour plusieurs comptes facilite l'usurpation d'identité.
      1. Mettez en place un deuxième niveau de sécurité.

          Comme couche de protection supplémentaire, login.gov exige que vous mettiez en place une méthode d'authentification secondaire pour assurer la sécurité de votre compte. Cette méthode est appelée authentification à deux facteurs (2FA).

          Bien que nous n'ayons besoin que d'une seule méthode d'authentification secondaire, nous vous encourageons à ajouter deux méthodes à votre compte. De cette façon, vous disposerez d'une sauvegarde si vous perdez l'accès à votre méthode d'authentification principale.

          Vous pouvez choisir parmi plusieurs options d'authentification.

          __Les plus sûres:__
          * Application d'authentification
          * Clé de sécurité
          * Carte PIV ou CAC pour les employés du gouvernement fédéral ou les militaires.

          __Les moins sûres:__
          * SMS
          * Appel téléphonique
          * Codes de sauvegarde

          [Renseignez-vous davantage sur chaque option d'authentification](site.baseurl/help/get-started/authentication-options) pour choisir celle qui vous convient le mieux.
      1. Succès! Une fois que vous vous êtes authentifié, vous avez créé votre compte login.gov.
      {: .number-list}

      Vous serez dirigé vers la page de votre compte login.gov ou vers l'agence gouvernementale à laquelle vous essayez d'accéder. Vous pouvez ajouter des méthodes d'authentification supplémentaires, des adresses courriel ou mettre à jour vos informations sur la page du compte login.gov.

      ## Articles connexes
      * [Options d'authentification](site.baseurl/help/get-started/authentication-options)
      * [Gérer votre compte](site.baseurl/help/manage-your-account/overview)
    authentication-options: |-
      En plus de votre mot de passe, login.gov exige que vous mettiez en place au moins une méthode d'authentification secondaire pour assurer la sécurité de votre compte. Il s'agit d'une authentification à deux facteurs (A2F). Nous utilisons l'A2F comme un niveau de protection supplémentaire pour sécuriser vos informations.

      __Authentification secondaire__
      Nous vous conseillons d'ajouter deux méthodes d'authentification à votre compte. Si vous perdez l'accès à votre principale méthode d'authentification (c'est-à-dire si vous perdez votre téléphone), vous pourrez utiliser une deuxième option pour accéder à votre compte. Login.gov ne peut pas vous accorder l'accès à votre compte si vous vous faites bloquer et/ou si vous perdez votre méthode d'authentification.

      __Sécurité__
      Bien que vous avez le choix entre plusieurs options d'authentification, certaines méthodes d'authentification telles que les clés de sécurité, les cartes à puce PIV/CAC et les applications d'authentification sont plus efficaces contre les tentatives d'hameçonnage et le vol.

      ## Applications d'authentification
      Les applications d'authentification se téléchargent sur votre appareil et génèrent des codes de sécurité à six chiffres vous permettant de vous connecter à vos comptes. Bien que les applications d'authentification ne soient pas protégées en cas de perte ou de vol de votre appareil, cette méthode offre plus de sécurité que les appels téléphoniques ou les messages texte contre les tentatives d'hameçonnage, de piratage ou d'interception.

      Si vous choisissez cette option de sécurité, suivez les étapes suivantes pour télécharger et installer l'une des applications prises en charge et la configurer pour qu'elle fonctionne avec login.gov.

      1. Choisissez un appareil, tel qu'un ordinateur ou un appareil mobile (téléphone ou tablette), sur lequel vous pouvez installer des applications.
      1. Téléchargez et installez une application d'authentification sur votre appareil. Voici quelques options populaires :
        * Android options: [Google Authenticator](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en), [Authy](https://authy.com/), [LastPass](https://lastpass.com/), [1Password](https://1password.com/).
        * iOS options: [Google Authenticator](https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8), [Authy](https://authy.com/), [LastPass](https://1password.com/), [1Password](https://1password.com/).
        * Windows apps: [1Password](https://1password.com/), [OTP Manager](https://www.microsoft.com/en-us/store/p/otp-manager/9nblggh6hngn).
        * Mac apps: [1Password](https://1password.com/), [OTP Manager](https://itunes.apple.com/us/app/otp-manager/id928941247?mt=12).
        * Chrome extensions: [Authenticator](https://chrome.google.com/webstore/detail/authenticator/bhghoamapcdpbohphigoooaddinpkbai?hl=en).
      1. Ouvrez un nouveau navigateur et connectez-vous à votre compte login.gov à l'adresse https://secure.login.gov/.
      1. Sélectionnez « Activer » à côté de « Application d'authentification » et suivez les instructions pour scanner ou saisir un code associant votre application d'authentification à votre compte.
      {: .number-list}

      Vous pourrez désormais utiliser les codes à usage unique générés par l'application chaque fois que vous vous connecterez à login.gov.

      ## Clé de sécurité
      Une clé de sécurité est généralement un dispositif physique externe, comme une clé USB, que vous connectez à votre ordinateur. La clé est liée à vos comptes et ne vous permettra d'accéder à ces comptes qu'une fois la clé connectée et activée. Comme une clé de sécurité ne dépend pas de votre téléphone portable, elle offre le plus haut niveau de protection contre les tentatives d'hameçonnage et des protections intégrées contre le piratage en cas de perte ou de vol.

      Login.gov exige des clés de sécurité répondant aux normes de la [FIDO (« Fast Identity Online », identité rapide en ligne)](https://fidoalliance.org). Vous pouvez ajouter autant de clés de sécurité que vous le souhaitez pour sécuriser votre compte.

      Pour utiliser cette option sécurisée pour vous authentifier sur login.gov, connectez la clé à un port USB et attribuez-lui un nom pour pouvoir l'identifier avec votre compte login.gov. L'étape suivante vous invitera à activer votre clé. Cela se fait généralement en appuyant sur un bouton présent sur la clé.

      ## Cartes PIV ou CAC pour les employés du gouvernement et les militaires
      Les cartes physiques PIV (vérification d'identité personnelle) ou CAC (cartes d'accès communes) sont des options sécurisées pour les employés du gouvernement et le personnel militaire. Ces cartes, dotées de puces cryptées, résistent aux tentatives d'hameçonnage et sont difficiles à pirater en cas de vol.

      ## Messages texte/appels téléphoniques
      Les messages texte/SMS ou les appels téléphoniques sont pratiques, mais sont extrêmement vulnérables face au vol, au piratage et à d'autres attaques.

      Si vous choisissez d'utiliser cette option moins sécurisée, saisissez un numéro de téléphone sur lequel vous pouvez recevoir des appels téléphoniques ou des messages texte. Si vous ne disposez que d'une ligne fixe, vous recevrez votre code de sécurité par appel téléphonique. Login.gov ne peut pas envoyer de codes de sécurité aux extensions ou aux messageries vocales.

      Nous enverrons un code de sécurité unique à ce numéro de téléphone chaque fois que vous vous connecterez à votre compte Login.gov. Chaque code de sécurité expire au bout de dix minutes et ne peut être utilisé qu'une seule fois. Si vous n'avez pas saisi le code de sécurité au bout de dix minutes, demandez un nouveau code.

      Après avoir reçu le code, saisissez-le dans le champ « code de sécurité unique ». Chaque fois que vous vous connecterez sur login.gov, vous aurez le choix entre obtenir le nouveau code de sécurité par téléphone ou par message texte. Vous recevrez un nouveau code de sécurité chaque fois que vous vous connecterez à votre compte login.gov.

      ## Codes de secours (moins sécurisés)
      Les codes de secours sont une option accessible aux utilisateurs ne disposant pas d'un téléphone. Cependant, les codes de secours sont l'option la moins sécurisée pour une authentification à deux facteurs. Les codes de secours doivent être imprimés ou écrits, ce qui les rend plus vulnérables au vol et aux tentatives d'hameçonnage.

      Si vous sélectionnez cette option moins sécurisée, login.gov générera un ensemble de dix codes. Après vous être connecté avec votre nom d'utilisateur et votre mot de passe, un code vous sera demandé. Chaque code ne peut être utilisé qu'une seule fois. Lorsque le dixième code aura été utilisé, vous serez invité à télécharger une nouvelle liste. Traitez vos codes de secours avec les mêmes précautions que pour votre mot de passe.

      ## Pas de téléphone ni d’autre méthode d'authentification
      Si vous ne pouvez pas utiliser de téléphone, d'application d'authentification, de clé de sécurité ou d’autres options d'authentification, vous pouvez configurer votre compte en utilisant uniquement des codes de secours.

      __Attention__ : Il n'est pas recommandé de configurer votre compte avec comme seule méthode d'authentification des codes de secours. Si jamais vous perdiez vos codes de secours, vous ne pourrez plus vous connecter à votre compte.

      Lors de la création de votre compte, vous accéderez à la page « Sécuriser votre compte ». C'est à cet endroit que vous devez choisir votre principale méthode d'authentification. Si vous ne pouvez utiliser aucune des autres options, sélectionnez « Codes de secours » et cliquez sur « Continuer ».

      Sur la page « Ajouter une autre méthode », sélectionnez « Je ne dispose d'aucune des options ci-dessus » et cliquez sur « Continuer ».
  trouble-signing-in:
    overview: |-
      # Des problèmes de connexion?
      Vous avez oublié votre mot de passe? Verrouillé votre compte? Nous vous aiderons à résoudre les problèmes d’accès au compte.

      ## Sujets de dépannage courants

      * [Comment se connecter à login.gov](site.baseurl/help/trouble-signing-in/how-to-sign-in)
      * [Mot de passe oublié](site.baseurl/help/trouble-signing-in/forgot-your-password)
      {: .help-question-list}
    how-to-sign-in: |-
      # Comment se connecter à login.gov
      Chaque fois que vous vous connecterez à votre compte login.gov, vous aurez besoin de votre adresse électronique, de votre mot de passe et d'un accès à l'une des méthodes d'authentification à deux facteurs que vous aurez mises en place.

      Suivez ces étapes pour vous connecter à login.gov.
      1. Saisissez votre adresse électronique à l'adresse [https://secure.login.gov](https://secure.login.gov).
      1. Saisissez votre mot de passe.
      1. Cliquez sur le bouton « Se connecter ».
      1. Authentifiez-vous à l'aide d'une des méthodes que vous avez mises en place. Les options comprennent :
        * Saisie d'un code de sécurité à partir de votre demande d'authentification
        * Utilisation de votre clé de sécurité
        * Saisie d'un code de sécurité que vous recevez par SMS ou par appel téléphonique
        * Saisie d'un code de sauvegarde
        * Utilisation de votre carte d'employé du gouvernement fédéral ou de votre carte d'identité militaire (PIV ou CAC))
      1. Vous serez ensuite dirigé vers la page de votre compte login.gov.
      {: .number-list}

      ## Articles connexes
      * [Options d'authentification](site.baseurl/help/get-started/authentication-options/)
      * [Vérifiez votre identité](site.baseurl/help/verify-your-identity/how-to-verify-your-identity/)
    forgot-your-password: |-
      # Mot de passe oublié
      Suivez ces étapes pour réinitialiser votre mot de passe.

      1. Rendez-vous sur [https://secure.login.gov/](https://secure.login.gov/)
      1. Sélectionnez le lien « Oublié votre mot de passe » en bas de la page.
      1. Sur l’écran suivant, entrez votre adresse électronique.
      1. Cliquez sur le bouton « Continuer ».
      1. Vérifiez si votre adresse électronique comporte un message de login.gov.
      1. Cliquez sur le bouton « Réinitialiser votre mot de passe » contenu dans le message. Cela vous ramènera au site internet login.gov.
      1. Entrez votre nouveau mot de passe.

          Les mots de passe doivent comporter au moins 12 caractères. C’est tout! Il n’y a pas d’autres restrictions. Vous pouvez même utiliser plus d’un mot avec des espaces afin d’arriver à obtenir 12 caractères. Essayez d’utiliser une phrase ou une série de mots que vous êtes le seul à reconnaître.

          Votre mot de passe login.gov doit être différent des mots de passe que vous utilisez pour d’autres comptes tels que votre compte bancaire ou votre courrier électronique. L’utilisation du même mot de passe pour de nombreux comptes facilite l’usurpation d’identité.
      1. Cliquez sur le bouton « Changer le mot de passe ».
      {: .number-list}
  manage-your-account:
    overview: |-
      # Gérez votre compte
      Gérez les paramètres de votre compte, notamment votre mot de passe, votre numéro de téléphone, votre adresse électronique, etc.

      ## Sujets de dépannage courants

      * [Changez votre mot de passe](site.baseurl/help/manage-your-account/change-your-password/)
      * [Supprimez votre compte login.gov](site.baseurl/help/manage-your-account/delete-your-account/)
      {: .help-question-list}
    change-your-password: |-
      # Changer votre mot de passe
      Suivez les étapes suivantes pour changer votre mot de passe login.gov.

      1. Saisissez votre adresse de courriel sur https://secure.login.gov.
      1. Saisissez votre mot de passe.
      1. Cliquez sur le bouton « Se connecter ».
      1. Authentifiez-vous à l'aide d'une des méthodes que vous avez configurées. Vous serez ensuite dirigé vers la page de votre compte.
      1. Sélectionnez « Modifier » à côté du champ de mot de passe.
      1. Saisissez votre nouveau mot de passe.
            Les mots de passe doivent comporter au moins 12 caractères. C'est tout! Il n'y a aucune autre restriction. Vous pouvez même utiliser plus d'un mot avec des espaces pour arriver à 12 caractères. Essayez d'utiliser une phrase ou une série de mots que vous êtes le seul à reconnaître.

            Votre mot de passe login.gov doit être différent des mots de passe que vous utilisez pour d'autres comptes tels que votre compte bancaire ou votre adresse de courriel. L'utilisation du même mot de passe pour plusieurs comptes facilite l'usurpation d'identité.
      1. Cliquez sur le bouton « Changer le mot de passe ».
      {: .number-list}
    delete-your-account: |-
      #  Supprimer votre compte
      __Plusieurs raisons peuvent justifier le besoin de supprimer votre compte:__
      * Vous réalisez que vous avez plusieurs comptes avec différentes adresses de courriel et vous souhaitez avoir un seul compte.
      * Vous ne pouvez plus accéder à votre compte et vous n'avez plus accès à vos méthodes d'authentification.
      * Vous n'avez plus besoin d'avoir un compte login.gov

      __Si vous supprimez votre compte:__
      * Nous supprimerons votre adresse courriel, votre mot de passe et votre numéro de téléphone.
      * Vous ne pourrez plus accéder de manière sécurisée aux agences partenaires qui exigent un compte login.gov.

      Après la suppression de votre compte, vous ne pourrez plus accéder aux applications gouvernementales auxquelles vous pouvez accéder
      normalement en utilisant votre compte login.gov. Vous ne perdrez pas vos informations dans ces applications, mais vous aurez besoin d'un * compte login.gov pour pouvoir vous connecter à ces applications.

      __Si vous avez accès à vos méthodes d'authentification, suivez les étapes suivantes pour supprimer votre compte:__
      1. Saisissez votre adresse courriel sur [https://secure.login.gov](https://secure.login.gov).
      1. Saisissez votre mot de passe.
      1. Cliquez sur le bouton « Connexion ».
      1. Authentifiez-vous en utilisant l'une des méthodes que vous avez configurées.
      1. Sur la page de votre compte, sélectionnez « Supprimer le compte » à partir du menu à gauche de la page.
      1. Sélectionnez « Supprimer le compte » à partir du menu « Votre compte ».
      1. Saisissez votre mot de passe pour confirmer votre souhait de supprimer le compte.
      {: .number-list}

      __Si vous n'avez pas accès à vos méthodes d'authentification, suivez les étapes suivantes pour supprimer votre compte:__
      Par mesure de sécurité, Login.gov impose un processus en 2 étapes et une période d'attente de 24 heures, si vous n'avez plus accès à vos méthodes d'authentification et avez besoin de supprimer votre compte.

      1. Accédez à la page de connexion de l'application de votre gouvernement ou allez à l'adresse [https://secure.login.gov/](https://secure.login.gov/).
      1. Connectez-vous en utilisant votre adresse courriel et votre mot de passe.
      1. Sur la page d'authentification (saisir votre code de sécurité, d'application ou de sauvegarde ; carte PIV/CAC ; ou clé de sécurité), cliquez sur « Choisir une autre option de sécurité ».
      1. Faites défiler jusqu'au bas et cliquez sur le lien de suppression de votre compte.
      1. Lisez toutes les informations attentivement pour vous assurer que la suppression de votre compte est la seule option qui s'offre à vous.
      1. Cliquez sur « Oui, continuer la suppression »
      1. Vous recevrez deux courriels.
          * Le premier confirme que nous avons reçu votre demande. Votre compte n'est pas encore supprimé. Une action supplémentaire est nécessaire.
          * Le deuxième courriel vous est envoyé 24 heures après le premier. Suivez les instructions énoncées dans le courriel pour terminer la suppression.
      {: .number-list}
  specific-agencies:
    overview: |-
      Login.gov est réservé à l'accès au compte et à l'ouverture de session. Ce compte n'affecte pas et ne contient aucune information relative à l'agence spécifique à laquelle vous essayez d'accéder.

      Notre équipe d'assistance à la clientèle est là pour vous aider à répondre aux questions de login.gov.

      ## Contactez login.gov to:
      * Vous aider à créer un compte login.gov
      * Partager des informations sur les possibilités d'authentification
      * Vous aider à résoudre les raisons pour lesquelles vous ne pouvez pas accéder à votre compte
      * Vous fournir des instructions pour réinitialiser votre mot de passe ou supprimer votre compte

      Login.gov ne peut pas réinitialiser votre mot de passe, supprimer votre compte ou modifier les informations de votre compte.

      ## Contactez l'agence partenaire pour:
      * Effectuer des tâches spécifiques à l'agence, comme télécharger votre CV, remplir des candidatures ou fixer un rendez-vous avec cette agence
      * Résoudre les problèmes techniques avec le site web d'une agence partenaire
      * Accédez aux informations spécifiques à votre agence telles que le statut de la demande, les services, l'éligibilité ou les paiements

      Nous fournissons un contenu d'aide spécifique pour nos agences partenaires les plus importantes. Nous vous encourageons à contacter l'agence pour toute question spécifique.

      ## Sujets de dépannage courants

      * [Comment se connecter à login.gov](site.baseurl/help/trouble-signing-in/how-to-sign-in/)
      * [Changer votre mot de passe](site.baseurl/help/manage-your-account/change-your-password/)
      * [Mot de passe oublié](site.baseurl/help/trouble-signing-in/forgot-your-password/)
      {: .help-question-list}
    sam: |-
      Login.gov est réservé à l'identification sécurisée. Votre compte login.gov n’affecte pas et ne contient aucune information sur votre compte, votre candidature, votre statut, votre adhésion ou votre éligibilité au Système de capture des prix (SAM).

      Veuillez ne pas envoyer de données sensibles de login.gov vous concernant ou concernant l’application SAM.

      Login.gov peut uniquement répondre aux questions concernant le processus de connexion et la création d’un compte login.gov.

      Veuillez contacter directement [SAM.gov](https://sam.gov/SAM/pages/public/index.jsf) si vous avez des questions à ce sujet :
      * Enregistrement de la demande, éligibilité, statut ou changements
      * Fixation des rendez-vous
      * Statut d’enregistrement de l’entité
      * Ou d’autres préoccupations connexes

      Pour apporter des modifications à votre profil de compte SAM.gov, vous devez vous connecter à <https://www.sam.gov>.

      Contactez le Federal Service Desk au 866-606-8220 (frais de péage) ou au 334-206-7828 (international) pour obtenir de l’aide, ou soumettez votre demande via le formulaire web à [www.fsd.gov](https://www.fsd.gov/).

      ## Notes importantes pour la création de votre compte login.gov et l’accès à votre profil SAM :
      * Si vous avez déjà un compte SAM, utilisez le même courriel que celui utilisé pour votre compte SAM pour créer votre compte login.gov
          * Si vous utilisez le même courriel pour créer votre profil login.gov, vous conserverez tous vos dossiers, demandes d’accès aux données et recherches sauvegardées.
          * Si vous utilisez une nouvelle adresse électronique, rien n’arrivera à votre profil SAM.gov, mais vous ne pourrez pas accéder aux informations de votre profil SAM.
      * Si vous avez déjà un compte login.gov et que vous souhaitez ajouter votre courriel SAM, vous pouvez le faire sur la page « Mon compte » de login.gov. Sélectionnez le bouton d’identification sur la page d’accueil de login.gov pour accéder à cette page de compte.
    trusted-traveler-programs: |-
      Login.gov est réservé à l'identification sécurisée. Votre compte login.gov n'affecte pas et ne contient aucune information sur votre demande, votre adhésion ou votre éligibilité aux [Programmes pour voyageurs fiables](https://ttp.dhs.gov/) (TTP). Veuillez ne pas envoyer à login.gov de données sensibles vous concernant ou identifiant

      Login.gov ne peut répondre qu'aux questions concernant le processus d'inscription et la création d'un Compte login.gov.

      Veuillez contacter directement les [Programmes pour voyageurs fiables](https://help.cbp.gov/s/questions?language=en_US) si vous avez des questions concernant :

      * Statut de la demande ou modifications apportées à votre demande
      * Éligibilité
      * Fixation ou modification des rendez-vous
      * Ou d'autres préoccupations connexes

      Notes importantes :
      * Votre numéro de voyageur connu (KTN) ne change pas lorsque vous créez un compte login.gov
      * Vous n'avez pas besoin de payer à nouveau pour le TTP lorsque vous créez un compte login.gov à moins que le moment ne soit venu de renouveler votre adhésion

      Pour accéder aux informations relatives à votre compte dans le cadre des programmes pour voyageurs fiables, visitez <https://ttp.cbp.dhs.gov/>.

      Si vous vous connectez directement à partir de la page d'accueil de login.gov, vous ne verrez que les informations de votre compte login.gov.
  verify-your-identity:
    overview: |-
      Certaines agences qui participent au programme exigent que vous vous soumettiez à un processus de vérification d’identité. La vérification de l’identité est le processus par lequel vous prouvez que c’est bien vous — et une tierce personne qui se fait passer pour vous.

      La vérification de votre identité ne doit être effectuée qu’une seule fois pour votre compte « login.gov ». Une fois que votre identité a été vérifiée avec « login.gov » pour une application gouvernementale, vous n’avez pas besoin de le refaire pour les autres applications gouvernementales qui utilisent « login.gov » et qui nécessitent une vérification d’identité.

      Utilisez cette rubrique d’aide pour comprendre le processus et les exigences en matière de vérification d’identité.

      ## Sujets de dépannage courants

       * [Comment vérifier votre identité](site.baseurl/help/verify-your-identity/how-to-verify-your-identity/)
       {: .help-question-list}
    how-to-verify-your-identity: |-
      Certaines applications gouvernementales nécessitent une vérification d'identité. Ce niveau de sécurité supplémentaire exige que vous prouviez que vous êtes vous-même – et non quelqu'un qui se fait passer pour vous.

      Vous devrez vérifier votre identité et sécuriser votre compte.

      ## Exigences relatives à la vérification de l'identité
      1. Votre carte d'identité délivrée par l'État. Vous pouvez charger une photo via un téléphone ou un ordinateur. Vous n'avez pas de carte d'identité délivrée par l'État?
      1. Vous pouvez à l'aide d'un téléphone ou d'un ordinateur équipé d'une caméra prendre une photo de vous (pas toujours nécessaire)
      1. Numéro de sécurité sociale
      1. Un numéro de téléphone sur un plan téléphonique qui est à votre nom.
          * Si vous n'avez pas d'abonnement téléphonique à votre nom, nous pouvons vous envoyer le code de vérification par courrier, ce qui prend environ 3 à 5 jours.

      S'il vous manque une de ces informations, veuillez contacter l'agence gouvernementale à laquelle vous essayez d'accéder.

      ## Nos normes de sécurité et de protection de la vie privée
      Login.gov est un site web gouvernemental sécurisé qui respecte les normes les plus strictes en matière de protection des données. La plupart des données que vous soumettez ne sont pas stockées. Découvrez comment nous vérifions votre identité et [les mesures de sécurité et de protection](https://login.gov/policy) de la vie privée que nous prenons pour assurer la sécurité de vos informations.

      ## Étapes de la vérification de l'identité et de la sécurisation de votre compte
      1. Sur la page « Nous devons vérifier votre identité », lisez les conditions et, si vous êtes d'accord, cochez la case située à côté de la déclaration de consentement de login.gov.
          * Cliquez sur « Continuer ».
      1. Ensuite, chargez votre carte d'identité délivrée par l'État.
          * Remarque : si vous avez commencé le processus de vérification de l'identité sur votre ordinateur, il vous est toujours possible de changer et d'utiliser votre téléphone pour charger des images.

          **Continuer sur un ordinateur et charger des images**

          * Chargez une image de la face AVANT de votre carte d'identité délivrée par l'État en cliquant sur « Choisir un fichier ».
              * Sélectionnez le fichier à partir de votre ordinateur
          * Chargez une image du DOS de votre carte d'identité délivrée par l'État en cliquant sur « Choisir un fichier ».
              * Sélectionnez le fichier à partir de votre ordinateur
              * Cliquez sur continuer

          **Passer de l'ordinateur au téléphone pour charger des images**

          * Saisissez votre numéro de téléphone.
              * Choisissez un numéro de téléphone où vous pouvez recevoir des messages SMS/Text et cliquez sur « Continuer ».
          * Cliquez sur le lien envoyé à votre téléphone.
          * Vous verrez des options pour « prendre une photo » ou « charger une photo ».
              * Chargez une photo de la face AVANT de votre carte d'identité à partir de la galerie de photos de votre téléphone ou prenez une photo de l'avant de votre carte d'identité
              * Chargez une image du DOS de votre carte d'identité à partir de la galerie de photos de votre téléphone ou prenez une image du dos de votre carte d'identité
          * Retournez à l'ordinateur pour compléter le processus

          **Continuer par téléphone et télécharger des images**

          * Vous verrez un écran avec des grands carrés « avant » et « arrière » et une option pour « prendre une photo » ou « télécharger une photo ».
              * Chargez une image de la face AVANT de votre carte d'identité à partir de la galerie de photos de votre téléphone ou prenez une image de la face avant de votre carte d'identité
              * Chargez une image du DOS de votre carte d'identité à partir de la galerie de photos de votre téléphone ou prenez une image du dos de votre carte d'identité
          * Cliquez sur « Continuer ».
      1. Pour certaines demandes, il peut vous être demandé de prendre une photo de vous-même. Si l'écran « Prenez une photo de vous » s'affiche, suivez les instructions pour prendre une photo de vous en utilisant soit votre ordinateur, soit en passant de votre ordinateur à votre téléphone, soit en utilisant uniquement votre téléphone.
          * Une fois que vous avez trouvé une photo acceptable, cliquez sur « Envoyer ».
          * Vos images seront traitées et si elles sont acceptées, un message d'acceptation s'affichera et vous pourrez poursuivre le processus.
          * En cas de refus, veuillez examiner le message d'erreur et envoyer à nouveau votre photo.
      1. Entrez votre numéro de sécurité sociale et cliquez sur « Continuer ».
      1. Vérifiez que les informations que vous avez fournies jusqu'à présent sont correctes et cliquez sur « Continuer ».
      1. Saisissez un numéro de téléphone avec votre nom sur le plan. C'est la dernière étape de la vérification de l'identité.
          * Si vous n'avez pas d'abonnement téléphonique avec votre nom ou un numéro de téléphone américain, cliquez sur « Recevoir un code par courrier ». Vous allez devoir attendre de recevoir un courrier par la poste, puis suivre les instructions pour saisir le code.
      1. Une fois votre identité vérifiée, vous devez crypter votre compte. Saisissez à nouveau votre mot de passe login.gov. Cliquez sur « Continuer ».
      1. Prenez note de votre clé personnelle et conservez-la en lieu sûr. Vous devrez entrer votre clé personnelle immédiatement à la page suivante. Cliquez sur « Continuer ».
      {: .number-list}

      Une fois le processus terminé, cliquez sur « Accepter et continuer » pour être redirigé vers la page de votre compte login.gov ou vers l'agence à laquelle vous essayez d'accéder.
