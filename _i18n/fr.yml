help_pages:
  changing-settings:
    remove-saved-password-from-browser: |-
      "Si vous avez accidentellement sauvegardé votre mot de passe ou toute autre information de connexion liée à login.gov dans votre navigateur, il est préférable de les supprimer. Ainsi, vous conserverez un compte plus sécurisé. Dans la liste suivante, sélectionnez le navigateur (le programme informatique que vous utilisez pour accéder au web) que vous utilisez pour apprendre comment supprimer toute information sauvegardée :"

      - [Chrome](https://support.google.com/chrome/answer/95606){:target="_blank"}
      - [Firefox](https://support.mozilla.org/kb/password-manager-remember-delete-change-passwords#w_viewing-and-deleting-passwords){:target="_blank"}
      - [Internet Explorer](https://support.microsoft.com/en-us/help/17499/windows-internet-explorer-11-remember-passwords-fill-out-web-forms#ie=ie-11){:target="_blank"}
      - [Safari](https://help.apple.com/safari/mac/8.0/#/ibrw1103){:target="_blank"}

      Aussi, lorsque vous êtes en ligne, vérifiez la barre d'adresse de toute page que vous visitez et assurez-vous qu'il s'agit de sites de confiance, particulièrement les pages qui vous demandent d'inscrire un nom d'utilisateur et un mot de passe. Soyez prudent(e) quand vous partagez de l'information personnelle par courriel, notamment vos authentifiants de connexion, votre information bancaire ou votre numéro de sécurité sociale.
    turn-off-two-factor-authentication: |-
      login.gov ne permet pas de désactiver l'authentification à deux facteurs, mais vous pouvez configurer la fonctionnalité « se souvenir du navigateur ». Cela vous permet de vous connecter sans entrer de code de sécurité pendant 30 jours. Tous les 30 jours, vous devrez renouveler cette fonctionnalité en passant les étapes normales d'authentification à deux facteurs et en sélectionnant « se souvenir du navigateur ». REMARQUE : Si vous utilisez login.gov sur plusieurs appareils et navigateurs, vous devez configurer la fonctionnalité « se souvenir du navigateur » sur chacun d'eux.

        1. Saisissez l'adresse e-mail et le mot de passe pour commencer le processus de connexion.
        2. Saisissez le code de sécurité et sélectionnez « Se souvenir du navigateur pendant 30 jours ».
        3. Après avoir configuré la fonctionnalité « se souvenir du navigateur », vous n'aurez pas à soumettre de code de sécurité pendant 30 jours.
    add-or-remove-email-address: |-
      Vous pouvez ajouter ou supprimer des adresses électroniques à partir de votre page de connexion login.gov.

      <b>Pour ajouter une adresse email</b> à votre compte, suivez les étapes ci-dessous:
        1. Accédez à [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"} et connectez-vous à votre compte.
        2. Cliquez sur "Ajouter un email"
        3. Entrez l'adresse e-mail que vous souhaitez ajouter à votre compte et cliquez sur Envoyer.
        4. Vous recevrez un email dans votre boîte de réception. Cliquez sur le lien pour confirmer votre adresse email.
      Le lien vous mènera à la page de votre compte. Vous verrez un message d'alerte vert confirmant que votre adresse e-mail a été ajoutée.

      <b>Pour supprimer une adresse email</b> de votre compte, suivez les étapes ci-dessous:
      Remarque: vous ne pouvez pas supprimer une adresse e-mail si celle-ci est la seule associée à votre compte.
        1. Accédez à [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"} et connectez-vous à votre compte.
        2. Cliquez sur le lien "Supprimer" en regard de l'adresse e-mail que vous souhaitez supprimer.
        3. Assurez-vous que la page suivante indique la bonne adresse email à supprimer.
        4. Cliquez sur "Supprimer l'adresse e-mail"
      Vous verrez un message d'alerte vert confirmant que votre adresse e-mail a été supprimée.
    email-address-is-already-in-use: |-
      Si vous essayez d'ajouter une adresse électronique connectée à un autre compte login.gov, vous recevrez un message d'erreur indiquant: "Vous avez confirmé votre adresse électronique, mais elle est associée à un autre compte login.gov. Vous devez le supprimer de l'autre compte avant de pouvoir l'associer à celui-ci."

      Vous ne pouvez pas ajouter la même adresse électronique à deux comptes login.gov différents, mais vous pouvez combiner les deux comptes. Pour combiner des comptes, suivez les étapes ci-dessous:
        1. Supprimer l'un des comptes
        2. Connectez-vous à l'autre compte et ajoutez l'adresse e-mail liée au compte que vous venez de supprimer.
        3. Rétablir le lien avec les applications liées à votre compte supprimé

      [Lisez comment supprimer votre compte](site.baseurl/help/changing-settings/delete-my-account/)
      [Lisez comment ajouter ou supprimer une adresse email](site.baseurl/help/changing-settings/add-or-remove-email-address/)
      [Lisez comment réinitialiser votre mot de passe](site.baseurl/help/signing-in/forgot-my-password/)
    delete-my-account: |-
      La suppression de votre compte est la première étape de la réinitialisation ou de la fusion de plusieurs comptes. Si vous n'avez pas accès à votre méthode d'authentification à deux facteurs, la suppression de votre compte prendra au moins 24 heures.

      Une fois votre compte supprimé, vous ne pourrez plus vous connecter aux applications gouvernementales pour lesquelles vous utilisez normalement ce compte. Vous ne perdrez pas les informations contenues dans ces profils d'application, mais vous devrez vous reconnecter à un nouveau compte login.gov pour pouvoir vous y connecter.

      Pour supprimer votre compte, suivez les étapes ci-dessous:
        1. Accédez à [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}.
        2. Connectez-vous avec votre email, mot de passe et méthode d'authentification
        3. Sur la page Votre compte, faites défiler vers le bas et cliquez sur "Supprimer".
        4. Confirmez que vous êtes sûr de vouloir supprimer votre compte en cliquant sur "Supprimer le compte".

      Si vous n'avez pas accès à vos méthodes d'authentification, suivez les étapes ci-dessous:
        1. Accédez à la page de connexion de votre application gouvernementale ou à [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}.
        2. Connectez-vous avec votre email et mot de passe
        3. Sur la page d'authentification (entrez votre code de sécurité, votre application ou votre sauvegarde, votre carte PIV / CAC ou votre clé de sécurité), cliquez sur "Choisir une autre option de sécurité".
        4. Faites défiler vers le bas et cliquez sur le lien "supprimer votre compte"
        5. Lisez attentivement toutes les informations pour vous assurer que la suppression de votre compte est votre seule option.
        6. Cliquez sur "Oui, continuez avec la suppression"
        7. Vous recevrez immédiatement un e-mail confirmant que nous avons reçu votre demande de suppression de votre compte. Votre compte n'a pas encore été supprimé. Par mesure de sécurité, vous devez attendre 24 heures pour recevoir un deuxième courrier électronique et cliquer sur le lien.
        8. 24 heures plus tard, vous recevrez un deuxième email. Vous devez ouvrir l'e-mail et confirmer que vous souhaitez supprimer votre compte en cliquant sur le lien. (Remarque: le lien expirera au bout de 24 heures. Vous devez alors recommencer le processus de suppression du compte).

      Si vous supprimez votre compte pour le combiner avec un autre compte, vous pouvez maintenant ajouter cette adresse e-mail à votre autre compte. Ensuite, vous pouvez relier vos profils d'application.

      Si vous redémarrez votre compte, vous pouvez maintenant associer vos profils d'applications.

      [Lisez comment ajouter ou supprimer une adresse email](site.baseurl/help/changing-settings/add-or-remove-email-address/)
      [Lisez comment vous relier à votre profil USAJOBS](site.baseurl/help/usajobs/reset-or-relink-my-logingov-account-for-usajobs)
      [Lisez comment vous relier à votre profil Trusted Traveler](site.baseurl/help/trusted-traveler-programs/reset-or-relink-my-logingov-account-for-ttp)
      [Lisez comment vous relier à votre profil SAM](site.baseurl/help/sam/reset-or-relink-my-logingov-account-for-sam)
    get-a-new-personal-key: |-
      Pour soumettre une demande de nouvelle clé personnelle, allez à [https://www.login.gov/](https://www.login.gov/) et sélectionnez « Se connecter » pour vous connecter à la page de votre compte login.gov. À côté de la clé personnelle, sélectionnez « Obtenir une nouvelle clé ». Suivez les instructions pour prendre en note ou imprimer la nouvelle clé personnelle et sélectionnez « continuer » pour terminer le processus. Rappelez-vous que vous pouvez faire la demande d'une nouvelle clé uniquement si vous êtes en mesure de vous connecter à votre compte login.gov.

      Placez votre clé personnelle en lieu sûr, il s'agit de votre unique moyen de vous connecter si vous ne pouvez recevoir un code de sécurité. Certains moyens appropriés de stocker votre clé personnelle comprennent de la prendre en note, d'en faire une capture d'écran, de la coller dans un document sécurisé ou de l'imprimer. Vous pouvez utiliser chaque clé personnelle une fois seulement, nous vous en fournirons une autre ensuite.
    change-my-email-address: Pour changer l'adresse e-mail associée à votre compte
      login.gov, allez à [https://secure.login.gov/](https://secure.login.gov/) et connectez-vous à votre compte
      login.gov. Cliquez sur "Ajouter un e-mail" et procédez au processus d'ajout de votre nouvelle
      adresse e-mail. Cliquez ensuite sur "Supprimer" en regard de l'adresse e-mail que vous
      remplacez et procédez au processus de suppression.

      [En savoir plus sur la façon d'ajouter ou de supprimer une adresse électronique](site.baseurl/help/changing-settings/add-or-remove-email-address/)
    change-my-password: |-
      Pour changer votre mot de passe, connectez-vous à login.gov et allez à votre page de profil. Si vous souhaitez changer votre mot de passe, sélectionnez « Modifier » à côté de celui-ci, entrez le nouveau mot de passe et soumettez votre changement. Les mots de passe doivent contenir au moins 12 caractères, mais il n'y a aucune autre restriction. Vous pouvez même utiliser plus d'un mot avec des espaces pour obtenir 12 caractères.

      Essayez de créer un mot de passe long et complexe en utilisant une phrase ou une série de mots que vous seul(e) pouvez reconnaître. Assurez-vous également qu'il soit différent de tout autre mot de passe que vous utilisez pour vous connecter à d'autres comptes, par exemple votre compte bancaire ou votre compte courriel. Utiliser le même mot de passe pour les courriels, les comptes bancaires et les médias sociaux facilite le vol d'identité.
    how-do-i-change-the-phone-number-i-am-using-with-my-account: Pour changer le numéro
      de téléphone où est envoyé votre code de sécurité, sélectionnez « Modifier »
      à côté de celui-ci. Le site login.gov vous enverra immédiatement votre code
      de sécurité pour confirmer le nouveau numéro de téléphone.
    change-my-phone-number: |-
      Pour changer le numéro de téléphone où vous recevez votre code de sécurité, allez à [https://www.login.gov/](https://www.login.gov/) et sélectionnez « Se connecter » pour vous connecter à votre compte login.gov. Une fois connecté(e), sélectionnez « modifier » à côté du numéro de téléphone. Entrez le numéro de téléphone et sélectionnez « confirmer le changement ». login.gov vous enverra immédiatement votre code de sécurité pour confirmer le nouveau numéro de téléphone.

      Si vous ne pouvez pas recevoir le code de sécurité parce que vous n'avez pas accès à votre téléphone, vous devrez vous connecter à l'aide de votre [clé personnelle](site.baseurl/help/creating-an-account/personal-key/), si une clé vous a été attribuée et qu'elle est toujours valide, ou à l'aide d'une autre [méthode d'authentification à deux facteurs](site.baseurl/help/creating-an-account/two-factor-authentication/) que vous avez déjà installer.
  creating-an-account:
    security-key: |-
      Une clé de sécurité est un dispositif d'authentification qui renforce la sécurité du compte lorsqu'il est utilisé en plus d'un mot de passe lors de la connexion. L'utilisation d'une clé de sécurité est préférable à la réception de codes par appel téléphonique ou SMS, car ces codes peuvent être phishing ou interceptés. Lorsque vous utilisez une clé de sécurité pour vous connecter, cette clé vérifie que vous vous trouvez bien sur le site Web officiel login.gov.

             Une clé de sécurité est généralement un élément de matériel physique, tel qu'une clé USB, que vous pouvez utiliser avec votre trousseau. Vous pouvez également utiliser un logiciel de support, tel qu'une extension de navigateur Web ou d'autres services. Lorsque vous choisissez une clé de sécurité, recherchez la compatibilité avec le [standard FIDO](https://fidoalliance.org/fido2/){:target="_blank"}.
    authentication-application: |-
      Si vous ne souhaitez pas recevoir de codes de sécurité par SMS ou par appel téléphonique, vous pouvez configurer une appli d'authentification sur votre appareil pour générer des codes de sécurité.
        1. Choisissez un appareil comme un ordinateur ou un appareil mobile (téléphone ou tablette) sur lequel vous pouvez installer des applis.
        2. Téléchargez et installez une appli d'authentification sur votre appareil. Certaines des options populaires sont :
          - Options pour Android : [Google Authenticator](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en){:target="_blank"}, [Authy](https://authy.com){:target="_blank"}, [LastPass](https://lastpass.com){:target="_blank"}, [1Password](https://1password.com){:target="_blank"}
          - Options pour iOS : [Google Authenticator](https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8){:target="_blank"}, [Authy](https://authy.com){:target="_blank"}, [LastPass](https://lastpass.com){:target="_blank"}, [1Password](https://1password.com){:target="_blank"}
          - Applications Windows : [1Password](https://1password.com){:target="_blank"}, [OTP Manager](https://www.microsoft.com/en-us/store/p/otp-manager/9nblggh6hngn){:target="_blank"}
          - Applications Mac : [1Password](https://1password.com){:target="_blank"}, [OTP Manager](https://itunes.apple.com/us/app/otp-manager/id928941247?mt=12){:target="_blank"}
          - Extensions Chrome : [Authenticator](https://chrome.google.com/webstore/detail/authenticator/bhghoamapcdpbohphigoooaddinpkbai?hl=en){:target="_blank"}
        3. Lancez un nouveau navigateur et connectez-vous à votre compte login.gov à [https://secure.login.gov/](https://secure.login.gov/). *REMARQUE* : Si vous n'avez pas accès au téléphone que vous avez utilisé pour créer votre compte, vous devrez vous connecter en utilisant votre clé personnelle.
        4. Sélectionnez « activer » à côté de l'appli d'authentification et suivez les instructions pour scanner ou saisir un code qui associe votre appli d'authentification à votre compte.

      Vous serez maintenant en mesure d'utiliser les mots de passe à utilisation unique générés par l'application chaque fois où vous vous connectez au lieu de recevoir un SMS ou un appel téléphonique. Si vous éprouvez des difficultés à configurer votre appli d'authentification, vous devez contacter le développeur de l'application directement pour obtenir de l'assistance.
    creating-a-strong-password: |-
      Votre mot de passe doit compter un minimum de 12 caractères. Essayez avec plusieurs mots et espaces pour créer une phrase facile à mémoriser. Les mots de passe plus longs et contenant plusieurs mots sont plus forts que les mots de passe courts comportant des caractères spéciaux.

      Au moment de créer un mot de passe, évitez également d'utiliser des termes du langage de la rue, les fautes d'orthographe communes et les mots épelés à l'envers. Évitez aussi d'utiliser le nom de votre entreprise, de votre conjoint(e) ou les noms de vos enfants ou de vos animaux de compagnie ainsi que de l'information personnelle comme votre âge ou votre date de naissance.

      Si vous êtes déjà connecté(e) et que vous essayez de changer votre mot de passe, votre courriel ou votre numéro de téléphone, on vous demandera d'entrer votre mot de passe actuel avant de pouvoir effectuer les changements.

      Cependant, si vous entrez un mot de passe erroné à répétition, il est probable qu'une personne mal intentionnée essaie de prendre le contrôle de votre machine que vous avez laissée sans surveillance. Dans une telle situation, vous serez déconnecté après trois échecs de connexion, et ce, pour assurer votre sécurité.
    how-to-create-an-account: |-
      Pour créer un compte login.gov, vous devrez fournir : une adresse courriel valide et un numéro de téléphone actif. Nous vous demanderons aussi de créer un mot de passe.

      Veuillez vous préparer à configurer une autre méthode d’authentification parmi la liste des méthodes offertes. L’utilisation de cette méthode d’authentification secondaire nous permet de mieux protéger votre compte.

      ### Entrez votre adresse courriel et confirmez-la
      <img src="site.baseurl/assets/img/help/2-login-gov-enteremail.png" class="mt3 mb3 block" alt="Enter your email help image" />

      Sélectionnez « ["Créer un compte”](https://secure.login.gov/sign_up/enter_email) » et entrez votre adresse courriel là où c'est indiqué. Consultez ensuite le message que nous vous avons envoyé dans votre boîte de courriels. Celui-ci contient un lien sur lequel vous devez cliquer. Vous serez alors redirigé vers login.gov.
      <img src="site.baseurl/assets/img/help/3-confirm-your-email.png" class="mt3 mb3 block" alt="Confirm your email help image" />

      ### Entrez votre mot de passe
      <img src="site.baseurl/assets/img/help/4-choose-a-password.png" class="mt3 mb3 block" alt="Choose password help image" />
      Vous devez ensuite créer un mot de passe fort. Servez-vous de l'indicateur de force à l'écran comme guide. Les mots de passe doivent contenir au moins 12 caractères, mais il n'y a aucune autre restriction. Vous pouvez même entrer des espaces entre les mots pour obtenir 12 caractères.

      ### Configuration d’une deuxième étape de sécurité
      Ensuite, vous configurerez un deuxième méthode d’authentification. La deuxième étape maintient une meilleure sécurité pour votre compte que la simple utilisation d’un mot de passe. Vous pouvez choisir entre des messages texte, des appels téléphoniques, une application d’authentification, une clé de sécurité ou des codes de sauvegarde. Les employés du gouvernement peuvent aussi utiliser leurs cartes PIV ou CAC.

      Login.gov utilise l'authentification à deux facteurs (TFA) ou l'authentification à plusieurs facteurs (MFA), comme couche de protection supplémentaire pour sécuriser vos informations les plus sensibles.

      L'authentification à deux facteurs peut être effectuée de plusieurs manières et chacune a un niveau de sécurité différent. Vous pouvez choisir entre des SMS, des appels téléphoniques, une application d'authentification, une clé de sécurité ou des codes de sauvegarde. Les employés du gouvernement peuvent également utiliser leurs cartes PIV ou CAC.

      Nous vous encourageons à examiner les options disponibles et à sélectionner l'option la plus sécurisée pour vous.

      [En savoir plus sur chaque méthode d'authentification.](site.baseurl/help/authentication-methods/which-authentication-method-should-i-use/)

      <img src="site.baseurl/assets/img/help/2nd_factor_options.png" class="mt3 mb3 block" alt="2nd factor options help image" />

      #### Application d’authentification
      Les applications d'authentification sont téléchargées sur votre appareil et génèrent des codes sécurisés à 6 chiffres que vous pouvez utiliser pour vous connecter à vos comptes. Contrairement aux appels téléphoniques ou à la messagerie texte / SMS, un pirate aurait besoin d'un accès physique à votre téléphone portable pour utiliser le code.

      Bien que les applications d'authentification ne soient pas protégées en cas de perte ou de vol de votre appareil, ces applications offrent plus de sécurité que les appels téléphoniques ou la messagerie texte / SMS contre le phishing, le piratage ou l'interception.

      Si vous choisissez d'utiliser cette option sécurisée, vous pouvez télécharger et installer l'une des applications prises en charge et la configurer pour qu'elle fonctionne avec login.gov. Découvrez comment configurer une application d'authentification.
      [En savoir plus sur la configuration d’une application d’authentification.](site.baseurl/help/creating-an-account/authentication-application/)

      <img src="site.baseurl/assets/img/help/auth_app.png" class="mt3 mb3 block" alt="Enter security code help image" />

      #### Clé de sécurité
      Une clé de sécurité est généralement un périphérique physique, comme une clé USB, que vous branchez à votre ordinateur. La clé est liée à vos comptes et n'accordera l'accès à ces comptes qu'une fois la clé connectée et activée. Puisqu'une clé de sécurité ne dépend pas de votre téléphone portable, elle possède le plus haut niveau de protection contre le phishing et des protections intégrées contre le piratage en cas de perte ou de vol.

      Login.gov nécessite des clés de sécurité conformes aux normes FIDO. Vous pouvez également ajouter autant de clés de sécurité que vous souhaitez pour sécuriser votre compte.

      Pour utiliser cette option sécurisée pour l'authentification, branchez la clé dans un port USB et attribuez un nom à la clé pour l'identifier dans votre compte login.gov. L'étape suivante vous demandera d'activer votre clé. Cela se fait généralement en appuyant sur un bouton de la clé elle-même.
      <img src="site.baseurl/assets/img/help/security_key.png" class="mt3 mb3 block" alt="Security key help image" />

      #### Messages texte/SMS ou appels téléphoniques
      Les SMS / SMS ou les appels téléphoniques sont pratiques mais sont extrêmement vulnérables au vol, aux pirates et autres attaques.

      Si vous choisissez messages texte/SMS ou appels téléphoniques comme deuxième méthode d’authentification, entrez un numéro de téléphone auquel vous pouvez recevoir votre code de sécurité par appel téléphonique. Si vous avez une ligne fixe, vous devez recevoir le code de sécurité par appel téléphonique. login.gov ne peut envoyer de codes de sécurité à des numéros de poste.

      Nous enverrons un code de sécurité unique à ce numéro de téléphone chaque fois où vous vous connectez à votre compte.
      <img src="site.baseurl/assets/img/help/5-phonenumber.png" class="mt3 mb3 block" alt="Add a phone number help image" />

      #### Codes de sauvegarde
      Bien que les codes de sauvegarde soient une option accessible pour les utilisateurs qui n'ont pas accès au téléphone, ces codes sont l'option la moins sécurisée pour l'authentification à deux facteurs. Les codes de sauvegarde doivent être imprimés ou écrits, ce qui les rend plus vulnérables au vol et au phishing.

      Si vous choisissez de sélectionner cette option moins sécurisée, login.gov générera un ensemble de 10 codes. Après vous être connecté avec votre nom d'utilisateur et votre mot de passe, un code vous sera demandé. Chaque code ne peut être utilisé qu'une seule fois, une fois le 10e code utilisé, vous serez invité à télécharger une nouvelle liste. Traitez vos codes de récupération avec le même niveau d'attention que votre mot de passe.
      <img src="site.baseurl/assets/img/help/backup_codes.png" class="mt3 mb3 block" alt="Backup codes generated help image" />
    no-phone-or-other-authentication-method: |-
      login.gov exige que les utilisateurs configurent deux méthodes de méthodes d'authentification à deux facteurs lors de la création d'un compte. Toutefois, si vous n'avez pas accès à un téléphone, à une application d'authentification, à une clé de sécurité ou à un ID d'employé gouvernemental (carte PIV / CAC), vous pouvez configurer votre compte avec uniquement des codes de sauvegarde.

      Avertissement: La configuration de votre compte avec des codes de sauvegarde comme seule méthode d’authentification n’est pas recommandée. Si vous perdez vos codes de sauvegarde, vous ne pourrez pas vous connecter à votre compte.

      Lorsque vous créez votre compte, vous accédez à la page «Sécuriser votre compte». C'est ici que vous devez choisir votre méthode d'authentification principale. Si vous n'avez accès à aucune des autres options, sélectionnez «Codes de sauvegarde», puis cliquez sur «Continuer».

      Téléchargez, imprimez, copiez ou notez vos codes de sauvegarde et enregistrez-les dans un endroit sûr. Ensuite, cliquez sur «Continuer». Remarque: vous devez cliquer sur «Continuer» pour activer vos codes de sauvegarde. Si vous ne le faites pas et que vous quittez la page, vous ne pourrez pas utiliser cet ensemble de codes de sauvegarde pour vous connecter ultérieurement.

      Sur la page «Ajouter une autre méthode», sélectionnez «Je n’ai aucun de ces choix» et cliquez sur «Continuer».

      Vous aurez alors fini de créer votre compte. Chaque fois que vous vous connecterez à l'aide de login.gov, il vous sera demandé de saisir l'un de vos codes de sauvegarde. Après avoir utilisé le 10ème code, vous recevrez un nouvel ensemble de codes de sauvegarde à enregistrer et à utiliser.
    email-address-confirmation-not-received: |-
      Si vous n'avez pas reçu de courriel de confirmation, regardez dans votre courrier indésirable. Autrement, vous pourriez avoir noté l'adresse courriel de façon erronée. Si c'est le cas, vous pouvez toujours créer un autre compte avec la bonne adresse courriel.

      - Si vous avez mal écrit votre adresse, vous pouvez créer un nouveau compte.
      - Si vous êtes certain(e) d'avoir entré la bonne adresse, choisissez « Envoyer de nouveau » pour recevoir un nouveau courriel de confirmation.
    email-address-is-already-in-use: |-
      La confirmation de l'accès à une adresse courriel est la première étape de création d'un compte login.gov. Si vous avez reçu un avis indiquant qu'un compte login.gov associé à votre adresse courriel a été créé, mais que vous ne vous souvenez pas l'avoir créé, utilisez votre adresse courriel pour vous connecter et effectuer le processus de réinitialisation du mot de passe.

      Veuillez informer login.gov si vous êtes certain(e) de ne pas avoir créé de compte et si vous croyez que quelqu'un utilise votre adresse courriel.
    what-are-backup-codes: Les codes de sauvegarde sont une autre méthode d’authentification. Lorsque vous choisissez d’utiliser les codes de sauvegarde comme deuxième facteur, login.gov génère un ensemble de 10 codes. Une fois connecté(e) avec votre nom d’utilisateur et votre mot de passe, on vous demandera un code. Chaque code peut être utilisé une fois, une fois le 10e code utilisé, on vous demandera de télécharger une nouvelle liste. Traitez vos codes de récupération avec le même niveau d’attention que vous auriez pour votre mot de passe.

    personal-key: |-
      Une clé personnelle est un code secret à 16 caractères que login.gov vous donne après vérification de votre identité. Elle est utilisée pour encoder vos données (pensez qu'il s'agit d'une clé pour vos informations secrètes). Vous n'en avez pas besoin à chaque fois que vous vous connectez, mais vous en aurez besoin si vous réinitialisez votre mot de passe.

      Rappelez-vous qu'il s'agit de la clé de vos renseignements personnels, alors assurez-vous de la conserver dans un endroit sûr où elle ne peut être perdue ou volée.

      Remarque: vous n'obtiendrez et n'aurez besoin d'une clé personnelle que si vous avez vérifié votre identité sur votre compte login.gov (seules certaines applications gouvernementales exigent une vérification d'identité).

      **Vous aurez besoin de votre clé personnelle si vous réinitialisez votre mot de passe**
      Pour protéger vos informations, votre mot de passe et votre clé personnelle sont les deux seules façons de déchiffrer vos données (les deux seules clés de vos informations secrètes).
      - Si vous réinitialisez votre mot de passe, vous devrez entrer votre clé personnelle.
      - Si vous perdez votre mot de passe et votre clé personnelle, vous devrez vérifier à nouveau votre identité.

      **Les clés personnelles ne sont plus utilisées pour l'authentification à deux facteurs**
      Dans le passé, nous donnions aux utilisateurs une clé personnelle à utiliser comme méthode d'authentification à deux facteurs. C'était une façon de vous connecter à votre compte si vous perdiez ou changiez de numéro de téléphone. Cependant, nous avons maintenant supprimé la possibilité d'utiliser les clés personnelles comme méthode d'authentification, car elles sont facilement perdues ou volées.

      Si vous avez toujours la possibilité d'utiliser la clé personnelle pour l'authentification à deux facteurs, il vous sera demandé de configurer une méthode d'authentification différente lors de votre prochaine connexion. Vous pouvez choisir entre SMS par téléphone ou appel vocal, application d'authentification, clé de sécurité, code d'identification d'employé du gouvernement ou militaire (PIV/CAC) ou codes de sauvegarde. Après avoir configuré votre nouvelle méthode d'authentification, vous ne pourrez plus utiliser la clé personnelle comme méthode d'authentification.

      **Lire plus**
      [Identification à deux facteurs](site.baseurl/help/creating-an-account/two-factor-authentication/)
      [Mon clé personnelle ne fonctionne pas](site.baseurl/help/signing-in/personal-key-not-working/)
      [Qu’est-ce que le hameçonnage (phishing)?](site.baseurl/help/privacy-and-security/what-is-phishing/)
      [Pourquoi est-il nécessaire de vérifier mon identité?](site.baseurl/help/verifying-your-identity/why-do-i-need-to-verify-my-identity/)
    two-factor-authentication: |-
      login.gov utilise une authentification à deux facteurs (2FA) pour sécuriser les comptes. Cela signifie que chaque fois que vous vous connectez, vous devez utiliser quelque chose que vous connaissez et que vous possédez. Cela sécurise davantage votre compte en rendant beaucoup plus difficile l'accès des autres utilisateurs.

      1. Le "quelque chose que vous savez" est votre mot de passe. Nous vous demanderons de créer un mot de passe fort (au moins 12 caractères) lors de la création de votre compte.

      2. Le "quelque chose que vous avez" est votre méthode d'authentification à deux facteurs. Vous pouvez choisir parmi les options suivantes lors de la création de votre compte.
        - Téléphone: Obtenez les codes de sécurité par SMS ou appel téléphonique
        - [Application d'authentification](site.baseurl/help/creating-an-account/authentication-application/): Obtenez les codes d'une application sur votre téléphone, votre ordinateur ou votre tablette
        - [Clé de sécurité](site.baseurl/help/creating-an-account/security-key/): Utilisez une clé de sécurité que vous avez. C'est un périphérique physique qui se connecte ou est intégré à votre ordinateur ou à votre téléphone (parfois, il ressemble à une clé USB).
        - Identifiant d'employé gouvernemental: Insérez votre carte gouvernementale ou militaire PIV ou CAC et entrez votre NIP
        - Codes de sauvegarde: Nous vous donnerons 10 codes à utiliser et à stocker dans un endroit sûr. Vous pouvez utiliser des codes de sauvegarde comme seule méthode d'authentification, si vous ne disposez d'aucune des autres options.

      Nous vous demanderons de configurer au moins deux méthodes d'authentification de deux facteurs différents pour votre compte. Vous n'aurez pas à utiliser les deux à chaque fois que vous vous connecterez, mais cela vous aidera à ne pas perdre l'accès à votre compte (par exemple, si vous perdez votre téléphone et devez changer de numéro de téléphone).

      **Lire plus**
      [Mon téléphone n’a pas reçu le code de sécurité](site.baseurl/help/creating-an-account/phone-didnt-get-a-security-code/)
      [Pas de téléphone ou autre méthode d’authentification](site.baseurl/help/creating-an-account/no-phone-or-other-authentication-method/)
    phone-didnt-get-a-security-code: |-
      Si vous n'avez pas reçu de code de sécurité, assurez-vous d'avoir inscrit votre numéro de téléphone correctement.

      - Avez-vous entré un numéro de téléphone incorrect? Recherchez l'option qui vous permet de l'inscrire de nouveau.
      - S'il s'agit du bon numéro, demandez le code de nouveau. Vous le recevrez par message texte ou par appel téléphonique sur une ligne fixe ou un téléphone cellulaire.
    multiple-accounts-to-verifying-my-identity-for: |-
      Les agences gouvernementales décident de façon indépendante comment interagir avec le public. Vous avez été redirigé(e) vers login.gov parce que le service ou le programme que vous souhaitez utiliser a choisi la plateforme partagée login.gov pour son efficacité et sa sécurité. Lorsque vous aurez terminé d'utiliser login.gov, vous serez redirigé(e) vers l'agence de départ.

      Nous espérons que login.gov est une option pratique et sécuritaire pour vous. Cependant, si vous préférez ne pas utiliser login.gov, il demeure possible d'accéder aux services gouvernementaux. Vous trouverez plus d'information à ce sujet auprès de votre agence.
    email-address-confirmation-link-is-invalid: |-
      Le lien de confirmation envoyé par e-mail expire après 24 heures. Sélectionnez « envoyer de nouveau » pour obtenir un nouveau e-mail de confirmation ou pour recommencer le processus du début en sélectionnant « créer un compte » et en soumettant votre adresse e-mail.

      Si vous avez demandé plus d'un e-mail de confirmation, vous devez utiliser l'e-mail le plus récent. Tous les liens envoyés dans les e-mails plus anciens ne seront plus valides.

      Si le lien de confirmation ne fonctionne pas et que vous avez suivi les étapes indiquées ci-dessus, il est possible que votre fournisseur de messagerie ait brouillé le lien. Une façon de déterminer si cela s'est produit est de copier et de coller le lien de confirmation dans votre navigateur. S'il y a des symboles ou des mots inhabituels dans le lien, éliminez-les et appuyez sur la touche entrer.

      Pour obtenir de l'assistance additionnelle, veuillez envoyer un e-mail à [hello@login.gov](mailto:hello@login.gov).
  authentication-methods:
    which-authentication-method-should-i-use: |-
      Login.gov utilise l'authentification à deux facteurs (TFA) ou l'authentification à plusieurs facteurs (MFA), comme couche de protection supplémentaire pour sécuriser vos informations les plus sensibles.

      L'authentification à deux facteurs peut être effectuée de plusieurs manières et chacune a un niveau de sécurité différent. Vous pouvez choisir entre des SMS, des appels téléphoniques, une application d'authentification, une clé de sécurité ou des codes de sauvegarde. Les employés du gouvernement peuvent également utiliser leurs cartes PIV ou CAC.

      Nous vous encourageons à examiner les options disponibles et à sélectionner l'option la plus sécurisée pour vous.

