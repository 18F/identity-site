playbook_page:
  section_1:
    p_1: Identity management — or making sure that only the correct people get access
      to systems — is central to delivering public services online. We are sharing
      these principles to help developers and technologists in government agencies
      build usable, secure, and privacy-protecting consumer identity management systems.
  section_2:
    heading_1: The principles
    heading_2: Implementation
    p_1: Building this system includes taking recommendations and best practices from
      policy experts, system architects, and people focused on creating a great user
      experience. Our research and our progress so far has led us to identify five
      major principles that we believe will help us make the best system possible.
    p_2:
      a_1: See the principles
    p_3: Before implementing login.gov or any other consumer identity management system,
      you should determine whether your agency or organization needs one. Below is
      a list of questions to ask and things to consider to help you figure that out.
    p_4:
      a_1: Learn about implementation
policies:
  title: Privacy & security
  sections:
    - link:
        text: Our commitment to your privacy and security
        url: "/policy/"
      sublinks:
        -
          text: How we work with our partner agencies
          url: "#how-we-work-with-our-partner-agencies"
      content: |-
        ## Login.gov is committed to your privacy and security ## {#intro}

        This describes how we ask for, use, retain, and protect your personal information. Protecting your information is our priority at login.gov.

        The information that you submit is used to create or update your login.gov account and give you access to login.gov’s partner agencies. When you provide your email address or other proof of identity like a state ID, we can be sure it’s really you and grant you access to the account — and keep the bad actors away. This proof, called an electronic identity assurance credential, is like putting a key into a lock and securely opens the door to the government agency’s application or service.

        ###  How we work with our partner agencies: ### {#how-we-work-with-our-partner-agencies}

        * Login.gov partners with government agencies to provide secure access to their website, application or service. The partner agency (e.g. United States Office of Personnel Management) selects the type of information we request from you.
            * We ask primarily for information to authenticate your account and/or prove your identity.
        * When you create a login.gov account, you consent to share personally identifiable  information (PII). The information that you need to share depends on the request of the partner agency.
            * For authentication to establish a secure account, we need your name, email address, and an authentication method. Your authentication method could be a phone number where we share a SMS code, USB Security Key or other options.
            * Identity proofing requires more sensitive information such as a social security number, address, phone number connected to your address, and U.S. based state ID or driver’s license.
        * When users visit login.gov, either to access their account or not, we anonymously aggregate some data. No individually identifying information is attached to this data. We aggregate information such as the pages visited, web browser type and version, and the length of your session to help us improve the login.gov experience.
            * For example;  If you experience an error and we know your web browser type and version, we can better identify how to fix your issue.
        * Stored information is encrypted at two levels. Encryption translates your data into code that is only accessible by you, the login.gov account holder.  This means you are the only one who can view and make changes to your account information.
            * The login.gov operators (i.e. our contact help center) cannot view your information or make any changes.
            * Information is stored and deleted according to the [National Archives and Records Administration (NARA) approved record schedule](https://www.federalregister.gov/documents/2017/01/19/2017-01174/privacy-act-of-1974-notice-of-a-new-system-of-records){:target="_blank"}.

        Protecting your information is our priority. You can read below for a more detailed explanation of our privacy and security practices.

        You can read more detailed explanations about [how login.gov works](site.baseurl/policy/how-does-it-work/), [our privacy act statement](site.baseurl/policy/our-privacy-act-statement/), and [our security practices](site.baseurl/policy/our-security-practices/).
    - link:
        text: How does it work?
        url: "/policy/how-does-it-work/"
      content: |-
        ## How does it work ## {#how-does-it-work}

        Login.gov encrypts your personal information in transit and at rest and asks you before sharing your data with a partner agency. In order to reuse identity assurance credentials across government websites login.gov conforms to the NIST 800-63-3A specification.

        During identity proofing, the ID is also checked for authenticity. Then, the personal information is validated with the issuing source (ex: state DMVs) or authoritative sources (ex: credit, financial, telephone records). These external services do not retain any personal information, they are only used for validation purposes. Given these stringent requirements, login.gov currently supports state IDs and federal government employee IDs. Over time, login.gov will support additional IDs.

        Your address is also validated during this process. This can be done remotely using a telephone number associated with the address or through a letter with an enrollment code sent to the account holder's address. Please note, the enrollment code is valid for 30 days. (5-10 days for the letter to be delivered along with 10 days to complete address validation on [https://secure.login.gov](https://secure.login.gov){:target="_blank"}). Once validated, login.gov identity credentials are encrypted with the account holder's password. Encryption ensures that only you, the account holder, can access your information with your password.

        Protecting your privacy through encryption does come at a cost. Login.gov operators, such as our Contact Center team, cannot make changes on your behalf like unlocking your account, changing your password or updating your email address or phone number. We encourage you to safeguard your authentication method for this reason. While this means login.gov cannot provide that level of customer support, if we chose to make these options available to our customer support team, it would make our system more vulnerable to hacking and other bad actors.

        The information you give login.gov will be shared with the applicable partner agency to provide access to information about you held by that agency as described in the associated systems of records notices. Please note that the login.gov system will record certain session-level information about your use of the service, including but not limited to, web browser type and version, and the length of your session. This information allows login.gov to better understand how the site is being used and how it can be made more helpful.
    - link:
        text: Our privacy act statement
        url: "/policy/our-privacy-act-statement/"
      sublinks:
        -
          text: The Authority - Who authorizes the collection of this data?
          url: "#authority"
        -
          text: The Purpose - Why do we need your information?
          url: "#purpose"
        -
          text: Routine Uses - With whom is the information routinely shared?
          url: "#routine-uses"
        -
          text: Consent - How can you control what information is shared?
          url: "#consent"
        -
          text: Records - Where can you find more information?
          url: "#records"
        -
          text: Website Analytics
          url: "#analytics"
        -
          text: Privacy Impact Assessment
          url: "#impact"
      content: |-
        ## Our privacy act statement ## {#our-privacy-act-statement}

        ### The Authority - Who authorizes the collection of this data?  ### {#authority}

        The information you provide is collected pursuant to 6 USC § 1523 (b)(1)(A)-(E), the E-Government Act of 2002 (Pub. L. 107–347, 44 U.S.C. 3501 note), and 40 USC § 501.

        ### The Purpose - Why do we need your information? ### {#purpose}

        Login.gov partners with agencies that need secure and private access to their applications and services. Each agency may request different levels of security depending on their needs. When you create and sign in to a login.gov account, you’re provided with an electronic identity assurance credential. We need your personally identifying information, or PII, to generate that credential. Imagine this credential like a key that only you can use. The key securely opens the door to a partner agency’s service or application.

        #### What information do we need? ####

        * For authentication to establish a secure account, we need your name, email address, and an authentication method. Your authentication method could be a phone number where we share a SMS code, USB Security Key or other options.
        * Identity proofing requires more sensitive information such as a social security number, address, phone number connected to your address, and U.S. based state ID or driver’s license.

        ### Routine Uses - With whom is the information routinely shared? ### {#routine-uses}

        * To third party identity proofing services, as necessary to identity proof an individual for access to a service at the required level of assurance.
        * To an expert, consultant, or contractor of GSA in the performance of a Federal duty to which the information is relevant.
        * To the Government Publishing Office (GPO), when Login.gov needs to mail a user an address confirmation form or if a user requests mailed notifications of account changes or of proofing attempts.

        This list is not comprehensive. Please see the system of records notice for all entities and individuals.

        #### What happens to the information you share? ####

        All records are stored electronically in a database in GSA’s Amazon Web Services (AWS) environment. You can modify, or amend, either your email address or phone number on [your account page](https://secure.login.gov/account){:target="_blank"}.

        Your email address and phone number will be maintained for at least six years in accordance with National Archives and Records Administration (NARA) guidance. However, GSA is authorized to maintain the information for longer if it is required for business use. Login.gov must be able to provide users access to information and services at partner agencies and therefore may have a business need to retain the information longer than the six-year retention period.

        There may be circumstances where we are required to share certain data. For example: if the information is relevant and necessary for an authorized law enforcement purpose; in order to respond to a breach; or to assist another agency as it responds to a breach. For additional information, see the system of record notice number GSA/TTS-1 that GSA’s Technology Transformation Service (TTS) published on [August 10, 2017](https://www.federalregister.gov/documents/2017/08/10/2017-16852/privacy-act-of-1974-system-of-records){:target="_blank"}.

        Even when we share the information with law enforcement, we cannot access PII because the information is encrypted in a manner that is unretrievable to the login.gov team.

        ### Consent - How can you control what information is shared? ### {#consent}

        You decide what information to give us and can revoke consent at any time. Sharing your information is voluntary.

        However, failure to provide complete and accurate information may delay access to the partner agency. Login.gov does not make any eligibility or suitability determinations; that is the responsibility of the government websites that use the login.gov service.

        We will never share your information without your consent. Your data is encrypted and the only way to share it with a partner agency is if you, the authorized user, enter your password and explicitly grant consent to share the information.

        When you create an account or visit a new partner agency website after you have created your account, you will see the option to consent to share your information with the partner agency. You are required to give consent yearly for each agency.

        Remember you can revoke consent at any time through [your account page](https://secure.login.gov/account){:target="_blank"} or delete your account entirely on the same page.

        ### Records - Where can you find more information? ### {#records}

        Please see the Login.gov system of records notice (GSA/TTS–1) at [www.gsa.gov/SORN](https://www.gsa.gov/SORN){:target="_blank"}.

        ### Website Analytics ### {#analytics}

        Other data, like the pages you visit and the length of your session, are aggregated into reports to help us better understand how the site is being used and how we can make it more helpful. The data is anonymized. No personally identifying user information is tied to this data and it is only shared anonymously with the login.gov team.

        ### Privacy Impact Assessment ### {#impact}

        View our privacy impact assessment at [www.gsa.gov/PIA](https://www.gsa.gov/PIA){:target="_blank"}.
    - link:
        text: Our security practices
        url: "/policy/our-security-practices/"
      sublinks:
        -
          text: Vulnerability disclosure policy
          url: "#vdp"
        -
          text: For more information
          url: "#more-info"
      content: |-
        ## Our security practices ## {#our-security-practices}

        login.gov uses a variety of authentication methods to protect this U.S. government service and your data, and to ensure the service remains available to all users. These methods include monitoring and recording network traffic (any data going in and out of login.gov) to identify unauthorized attempts to change information, or otherwise cause damage.

        Unauthorized access or use of login.gov (e.g. use for criminal purposes, or to cause damage, etc.) is against the law, and may subject you to criminal prosecution and penalties.

        ### Vulnerability disclosure policy ### {#vdp}

        login.gov authorizes the outside security community to perform security research for the intent of reporting discovered security vulnerabilities in the login.gov platform.

        View our [Vulnerability Disclosure Policy](https://18f.gsa.gov/vulnerability-disclosure-policy/){:target="_blank"} for details on this policy and how to report discovered vulnerabilities.

        ### For more information ### {#more-info}

        We are happy to answer questions about our security and privacy practices. For more information, please visit [help](site.baseurl/help/) or [contact us](site.baseurl/contact/).
    - link:
        text: Messaging terms and conditions
        url: "/policy/messaging-terms-and-conditions/"
      sublinks:
        -
          text: SMS terms and conditions
          url: "#terms"
      content: |-
        ## Messaging terms and conditions ## {#messaging-terms-and-conditions}

        login.gov uses SMS text messaging to help verify your identity when you create a new account. SMS text messages, or automated voice calls, may also be used if you choose your telephone number as one of your authentication methods.

        ### SMS terms and conditions ### {#terms}

        * login.gov provides an authentication service and will not use text or voice messaging for any other purpose.
        * Your carriers messaging and data rates may apply.
        * Messages will only be sent as part of setting up and signing into your login.gov account.
        * You may [contact customer care here](site.baseurl/contact/) or by email at [hello@login.gov](mailto:hello@login.gov).
        * To opt out of receiving text messages from login.gov reply with the message STOP to the unwanted text message.
        * See [Our privacy act statement](site.baseurl/policy/our-privacy-act-statement/) for privacy policy information.
        * Carriers are not liable for delayed or undelivered messages.
principles_page:
  heading_1: The principles of the identity playbook
  heading_2: Focus on user needs
  heading_3: Be transparent about how it works
  heading_4: Build a flexible product
  heading_5: Use modern privacy practices
  heading_6: Create responsive security systems
  p_1: |-
    Solving real problems for potential users should be the focus for any system, and is doubly important when building an identity management system. Throughout this playbook, you’ll see how satisfying user needs is a guiding principle in every decision made.

    One of the first steps you should take is identifying your core users. For login.gov, we’ve identified two groups as our core users: the general public and tech people inside government agencies. The goal for the system itself is to support and address the needs of the general public. To put it plainly, we want to make sure that our system makes people comfortable with logging in to government services. The public needs to feel confident that login.gov behaves as expected and will not disappoint them. The system also needs to address users’ entire experience as they try to accomplish their goals. Because identity verification and authentication is technologically complex, it’s not unlikely that even the most tech-savvy people could get stuck if their phone is lost or a system has errors. So in support of each agency’s mission, architects and designers of consumer identity management systems need to anticipate likely sticking points so that people don’t lose access to the services and benefits.

    Agencies should figure out what portion of the public they serve and how services can be built to address their needs specifically. This will help agency integration teams understand what they need if they decide to implement the login.gov platform or any other consumer identity management system.

    Finally, you should continuously test designs and tools as they’re ready to share and then adjust your project based on what you learn. In some cases, we learn that the current best practices aren’t good enough. And in those cases we’re pushed to try out new ways to give the users the best experience possible. That process involves further testing, educating users, and a willingness to iterate.

    There are a number of specific design methods we practice to remain user-centered, and you can read about all of them, and use them yourself, by reviewing the [18F Design Methods](https://methods.18f.gov/){:target="_blank"}.
  p_2: |-
    [Working transparently](https://playbook.cio.gov/#play13){:target="_blank"} and creating a transparent system should be the way any agency works when building or implementing an identity management system. To execute this principle with login.gov, we’re building the platform so that interested parties can advise us on best practices and so that we remain accountable to the public and to our partners across the government. Further, it means building a system that tells users what it does with their information to create accountability and build trust. We’re engaging users and other interested parties through our [GitHub repo](https://github.com/18F/identity-idp){:target="_blank"} and working on creating public forums where people can discuss our work.

    To make an identity management system transparent for end users, the system you build should include features that educate people about how the system works, why it works that way, and how they can control what’s happening with their data. You should also let users know what information is needed by an agency when logging in to a service. It’s also important to tell users what information your systems will store and if any data is shared with other agencies. If people using the system aren’t comfortable with information sharing, they shouldn’t be forced to participate.

    login.gov is working to implement all of these transparency-enhancing features. Further, to help people understand all that is happening, we’re creating a privacy policy that explains how data is shared and what it means to opt out.
  p_3: |-
    Technology and standards for identity verification and authentication can change rapidly. Consumer identity management systems should readily adapt to changing standards and react to new security threats. To make adapting to new policies and capabilities possible, it’s a good practice to build products using agile methods and with changing versions in mind. In other words, plan for modifications to help your identity service be as up-to-date as possible and compliant with current standards and policies.

    We’re embracing this principle for every aspect of the project in building login.gov.

    [Read this guide](https://pages.18f.gov/agile/index.html){:target="_blank"} to agile principles and practices put together by the 18F team to learn more about what it means to work in an agile way.
  p_4: |-
    Consumer identity management systems store personal information about users so that people don’t have to repeat the verification and authentication processes over and over again. However, collecting and storing personal information raises ethical and legal questions that system designers and developers need to consider. Often, what comes to mind first are technical questions about security: protecting information from unauthorized or illegal access and uses. However, we also need to worry about authorized, legal uses of personal information that violate users’ expectations of privacy. Users of login.gov need to be sure that we’re handling their personal information respectfully and appropriately.

    The first step is only collecting the information you absolutely need. And that’s what login.gov is doing. High-assurance identity verification for sensitive tasks does require extensive information collection. However, many activities don’t require high levels of assurance (LOA) and login.gov supports different LOA so agencies can clearly delineate their users who need lower levels of security from those with more sensitive needs while ensuring usability and data security. Minimizing the amount of information collected and stored not only lowers the security risk; it also reduces worries about re-use and disclosure for users.

    The next step is to give users as much control as possible over what information is shared. We believe firmly that people own their data, not us, and we will always act accordingly. If people aren’t comfortable with the data requirements for using a system, they should know they don’t have to sign up, and that there are other ways to accomplish their goals.

    As we design login.gov, we’re also working to educate users to help them safeguard their own data. We want people to understand why we have to ask for certain kinds of sensitive information, such as social security numbers, and how we’re using them.
  p_5: |-
    Figuring out who is trying to access personal information and making sure only authorized users can gain access to that information are the keys to consumer identity management. The reason systems like this exist is to secure the user’s identity from those looking to commit theft or fraud.

    Being deliberate about security means focusing our attention on what needs to be protected. It means thinking carefully about how to balance protection and accessibility. Doing this successfully includes educating users about how they can protect themselves or mitigate the effects of crime.

    In login.gov’s case, for instance, we have to decide exactly what data we store and for how long. We also have to decide what steps users must take to access their information. All of these decisions take careful deliberation to determine what’s the best option for both users and agencies and to ensure maximum functionality.

    In building login.gov, we’re adhering to standards put forward by the [National Institute of Standards and Technology](https://pages.nist.gov/800-63-3/){:target="_blank"} (NIST 800-63-3). Additionally we’re adhering to [government security best practices](https://playbook.cio.gov/#play11){:target="_blank"} including FedRAMP, building in the open, conducting rigorous and routine security evaluations in addition to compliance with the Federal Information Security Management Act (FISMA).
  ul_1:
    li_1: Identify your potential audiences
    li_2: Understand the login experiences and identity needs of your audiences
    li_3: Conduct research before building or implementing a system
    li_4: Test your product to identify blind spots or areas for improvement
    li_5: When the current best practices aren’t good enough for your users, test
      new solutions and help guide adoption
  ul_2:
    li_1: Engage experts, advocates, and the public early and often
    li_2: Explain how and why you’re collecting, sharing, and storing data
    li_3: Create a privacy policy that regular people can access and understand
    li_4: Create a privacy policy that is inclusive and informative
  ul_3:
    li_1: Develop the product in sprints and evaluate effectiveness after each sprint
    li_2: Continually talk with stakeholders and experts to evaluate needs and success
      metrics
    li_3: Test your product with users continuously as you add new features and refine
      old ones
    li_4: Define what a minimal viable product is for your identity management needs
    li_5: Plan to evolve based on changing technology and changing standards
  ul_4:
    li_1: Store as little personally identifying data as possible
    li_2: Give users other means of accomplishing their goals
    li_3: Give users control over their data
  ul_5:
    li_1: Identify industry best practices and abide by them
    li_2: Comply with federal regulations such as FISMA and FedRamp
    li_3: Set up systems to monitor and detect fraud
    li_4: Use modern encryption techniques throughout the technology stack
    li_5: Only store the absolute minimum data necessary
    li_6: Help users understand the security measures they are required to carry out
security_page:
  column_1:
    heading: The vault
    p_1: It's hard to break into the “vault” or database. login.gov implements the
      latest [National Institute of Standards and Technology (NIST)](https://www.nist.gov/){:target="_blank"}
      standards for secure authentication and verification. Our plans for ongoing
      security include regular penetration testing and external security reviews.
  column_2:
    heading: The safe deposit box
    p_1: |-
      Individual accounts get a double layer of security. We require
      two-factor authentication as well as strong passwords that meet
      new NIST requirements. two-factor authentication requires that
      you login with your password and a code that we send to your phone.
    p_2: |-
      We will evaluate and implement new authentication methods as they
      become widely available to make sure that login.gov remains
      accessible and secure.
  column_3:
    heading: Your personal key
    p_1: |-
      Encrypting personal data separately means that login.gov cannot
      share any sensitive information with other government entities without
      users’ permission. Not even database administrators can decrypt
      a user’s personal information without the user’s password.
  content:
    p_1: |-
      login.gov encrypts the sensitive personal information of each user
      separately using a unique value generated from each user’s password.
      Our encryption method works like a safe deposit box in a bank vault.
      Only the user has the key. Only the user can open the box to reveal
      the contents. Only the user knows the password, and only the user can
      decrypt their information.
  footer:
    p_1: |-
      We welcome external review of our privacy-protection measures.
      All of our code is available for public inspection in an open-source
      repository. Our goal: make sure that at every step users know their
      privacy is being protected by design.
    p_2: For more information, please visit [Help](site.baseurl/help) or [contact
      us](site.baseurl/contact). You can also visit our [open-source repository](https://github.com/18F/identity-idp){:target="_blank"}.
  heading: How login.gov keeps personal information private
what-is-login-page:
  hero:
    heading: What is login.gov?
    text: Accessing government agencies should be simple — and secure.
  one-account: |-
    ## One account and password

    Login.gov is a shared service, used by the public, and trusted by government agencies.  With one login.gov account, you eliminate the need to remember different passwords for each agency and streamline your sign in process.

    <div class="mobile one-account-img" aria-hidden="true"></div>

    ### Login.gov is trusted by

    * Department of Defense
    * Small Business Administration
    * Trusted Traveler Programs (Department of Homeland Security)
    * USAJOBS (Office of Personnel Management)
    * Veterans Affairs
    * And more...

    Login.gov is your one account for government. [Learn more about creating an account](site.baseurl/create-an-account/).

    Already have an account? [Sign in to manage your account and update your personal information or security options](https://secure.login.gov){:target="_blank"}.
  secure-account: |-
    ## Secure and private access for the public

    Login.gov uses [the highest standards of security](site.baseurl/security/) to keep your information safe including identity verification and [two-factor authentication](site.baseurl/help/authentication-methods/which-authentication-method-should-i-use/).

    Login.gov is provided by [Technology Transformation Services (TTS)](https://www.gsa.gov/tts){:target='_blank'}.

    <div class="mobile secure-account-img" aria-hidden="true"></div>
