help_pages:
  get-started:
    overview: |-
      Puede agregar o eliminar direcciones de correo electrónico desde su página de su cuenta login.gov.
      __Para agregar una dirección de correo electrónico__ a su cuenta, siga los pasos a continuación:
        1. Vaya a [https://secure.login.gov/](https://secure.login.gov/){:target="_blank "} e inicie sesión en su cuenta
        2. Haga clic en "Agregar correo electrónico".
        3. Ingrese la dirección de correo electrónico que desea agregar a su cuenta y haga clic en Enviar.
        4. Recibirás un correo electrónico en tu bandeja de entrada. Haga clic en el enlace para confirmar su dirección de correo electrónico.
      El enlace lo llevará a la página de su cuenta. Verá un mensaje de alerta verde que confirma que se agregó su dirección de correo electrónico.

      __Para eliminar una dirección de correo electrónico__ de su cuenta, siga los pasos a continuación:
      Nota: no puede eliminar una dirección de correo electrónico si es la única vinculada a su cuenta.
        1. Vaya a [https://secure.login.gov/](https://secure.login.gov/){:target="_blank "} e inicie sesión en su cuenta
        2. Haga clic en el enlace "Eliminar" que se encuentra junto a la dirección de correo electrónico que desea eliminar.
        3. Asegúrese de que la página siguiente muestre la dirección de correo electrónico correcta que desea eliminar.
        4. Haga clic en "Eliminar dirección de correo electrónico".
      Verá un mensaje de alerta verde que confirma que se eliminó su dirección de correo electrónico.
  trouble-signing-in:
    overview: |-
      # ¿Problemas al iniciar sesión?
      ¿Olvidaste tu contraseña? ¿Bloqueado tu cuenta? Lo ayudaremos a resolver problemas de acceso a la cuenta.
      ## Problemas comunes en la solución de problemas 
        * [Cómo acceder a login.gov](site.baseurl/help/trouble-signing-in/how-to-sign-in)
        * [Olvidó su contraseña](site.baseurl/help/trouble-signing-in/forgot-your-password)
        * [Bloqueada en la cuenta de login.gov](site.baseurl/help/trouble-signing-in/locked-out-of-login)
        * [Olvidó su dirección de correo electrónico](site.baseurl/help/trouble-signing-in/forgot-your-email-address/)
        * [No hay teléfono ni métodos de autenticación disponibles](site.baseurl/help/trouble-signing-in/phone-or-authentication-methods-not-available/)
        * [Problemas con el restablecimiento de la contraseña](site.baseurl/help/trouble-signing-in/password-reset-issues/)
        * [Problemas con el código de seguridad](site.baseurl/help/trouble-signing-in/security-code-issues/)
    how-to-sign-in: |-
      # Cómo iniciar sesión en login.gov
      Cada vez que inicie sesión en su cuenta de login.gov, necesitará su dirección de correo electrónico, su contraseña y contar con alguno de los métodos de autenticación en dos pasos que haya configurado.
      
      Siga estos pasos para iniciar sesión en login.gov:
      
      1. Ingrese su dirección de correo electrónico en [https://secure.login.gov](https://secure.login.gov).
      1. Ingrese su contraseña.
      1. Haga clic en el botón "Iniciar sesión".
      1. Realice la autenticación utilizando alguno de los métodos que haya configurado. Las opciones incluyen:
          1. Ingresar un código de seguridad de su aplicación de autenticación.
          1. Usar su llave de seguridad.
          1. Ingresar un código de seguridad que recibirá por mensaje de texto o llamada telefónica.
          1. Ingresar un código de verificación.
          1. Utilizar su ID de empleado del Gobierno Federal o del ejército (PIV o CAC)
      1. Entonces, será redirigido la página de su cuenta de login.gov.

      ## Artículos relacionados
      [Opciones de autenticación](#)
      [Verificar su identidad](#)
    forgot-your-password: |-
      # Olvidó su contraseña
      Siga estos pasos para restablecer su contraseña.
      1. Diríjase a [https://secure.login.gov](https://secure.login.gov).
      1. Seleccione el enlace "¿Olvidó su contraseña?" cercano a la parte inferior de la página.
      1. Introduzca su dirección de correo electrónico en la siguiente pantalla.
      1. Haga clic en el botón "Continuar".
      1. Busque el mensaje de login.gov en su correo electrónico.
      1. Haga clic en el botón "Restablecer su contraseña" en el mensaje, el cual lo redirigirá a la página web de login.gov.
      1. Introduzca su nueva contraseña.   
          Las contraseñas deben incluir al menos 12 caracteres. ¡Eso es todo! No hay restricciones adicionales. Incluso puede utilizar más de una palabra con espacios para completar los 12 caracteres. Intente usar una frase o una serie de palabras que solo usted pueda reconocer.
          
          Su contraseña de login.gov debe ser diferente de las contraseñas que usa para otras cuentas, como su cuenta bancaria o correo electrónico. Utilizar la misma contraseña en múltiples cuentas facilita el robo de identidad.
      1. Haga clic en el botón "Modificar contraseña".
    locked-out-of-login: |-
      Hay diversas maneras de bloquear temporalmente su acceso a login.gov.
        - No podrá iniciar sesión durante diez minutos si introduce incorrectamente su código de seguridad tres veces.
        - No podrá iniciar sesión durante diez minutos si solicita más de diez códigos de seguridad en un período de cinco minutos.
    phone-or-authentication-methods-not-available: Cada
      vez que inicie una sesión deberá ingresar un código de seguridad que se envía
      a su teléfono, ya sea por mensaje de texto o por llamada telefónica. El código
      de seguridad que recibe expira después de cinco minutos y sólo se puede utilizar
      una vez. Si no puede ingresar el código de seguridad dentro de los cinco minutos
      o no pudo contestar la llamada telefónica, solicite un nuevo código de seguridad.
      Cada código de seguridad es válido sólo una vez, por lo que nadie puede robar
      uno que haya utilizado. Limitamos las solicitudes a tres códigos cada 15 minutos,
      pero de lo contrario puede solicitar tantos códigos como necesite.
    forgot-your-email-address: |-
      Si no puede recordar el email que utilizó para crear su cuenta, puede utilizar la función para restablecer la contraseña y ver si su email está en el archivo.

      Intente iniciar una sesión como de costumbre y solicite restablecer su contraseña. Luego, ingrese el email que cree que utilizó para crear su cuenta. Si tenemos su email en nuestros registros, le enviaremos instrucciones para restablecer su contraseña. Revise su email en unos minutos para obtener estas instrucciones.
    password-reset-issues: Si no ha recibido un
      correo electrónico de reinicio, compruebe su filtro de correo no deseado. Si
      añade "no-reply@login.gov" a su lista de contactos, su proveedor de correo electrónico
      no lo enviará al correo no deseado. Asimismo, puede que accidentalmente haya
      escrito mal su dirección de correo electrónico. Si está seguro de haber introducido
      la dirección correcta, seleccione "Enviar de nuevo" para recibir un nuevo correo
      electrónico de restablecimiento de contraseña. Si sigue sin recibir los correos
      electrónicos, le recomendamos que se ponga en contacto con su proveedor de correo
      electrónico para informarle sobre el problema o que compruebe los ajustes de
      su cuenta en caso de que reenvíe su correo electrónico.
    security-code-issues: Cada vez que inicie sesión, deberá introducir
      un código de seguridad que se enviará a su teléfono mediante un mensaje de texto
      o una llamada telefónica. El código de seguridad que reciba caducará después
      de diez minutos y solo será válido para un uso. Si no introduce el código de
      seguridad en un plazo de diez minutos o no ha cogido la llamada, puede solicitar
      un nuevo código de seguridad. Cada código de seguridad solo es válido una vez,
      así que asegúrese de estar utilizando el código de seguridad más reciente. Solo
      puede solicitar tres códigos de seguridad cada 15 minutos, pero por lo demás,
      puede solicitar tantos códigos como necesite.
