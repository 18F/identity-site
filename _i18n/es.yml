        <p>Si bien los códigos de respaldo son una opción accesible para los usuarios que no tienen acceso telefónico, estos códigos son la opción menos segura para la autenticación de dos factores. Los códigos de respaldo deben imprimirse o escribirse, lo que los hace más vulnerables al robo y al phishing.</p>
      </div>

  verifying-your-identity:
    phone-plan-is-not-in-my-name-or-address: |-
      Si no podemos verificar automáticamente su dirección, debe verificarla por correo. Esto significa que le enviaremos una carta con un código de confirmación que debe usar para terminar de configurar su cuenta.

      Recibirá la carta a través del Servicio Postal de EE. UU., De tres a cinco días hábiles después de la fecha en que solicita el código. El código de confirmación caducará 30 días después de la fecha en que envíe su solicitud.

      Si no recibe su carta o su código de confirmación caduca antes de finalizar el proceso de verificación de identidad, puede solicitar un nuevo código de confirmación. Para hacerlo, inicie sesión en la aplicación de gobierno o en [https://secure.login.gov](https://secure.login.gov){: target = "_blank"} y seleccione "Enviarme un nuevo código de confirmación" cuando se le solicite ingresar tu codigo.
    why-do-i-need-to-verify-my-identity: |-
      Algunas aplicaciones gubernamentales que utilizan login.gov requieren que los usuarios verifiquen sus identidades. Esto significa que debes demostrar que eres quien dices que eres. Al hacer esto, nos aseguramos de que solo las personas adecuadas tengan acceso a información confidencial.

      Solo se te pedirá que verifiques tu identidad la primera vez que inicies sesión en ciertas aplicaciones gubernamentales.

      Solo necesitas verificar tu identidad una vez para tu cuenta de login.gov (después de verificar a tu identidad con login.gov para una aplicacion gubernamental, no necesitaras hacerlo de nuevo para otras aplicaciones gubernamentales).
    how-to-verify-my-identity: |-
      Si una aplicacion gubernamental requiere verificación de identidad, login.gov te pedirá que verifiques tu identidad la primera vez que inicie sesión con esa aplicación. Necesitarás tener tu identificación emitida por el estado (como tu licencia de conducir) o una fotografía de la parte frontal y posterior de la tarjeta. Usa los siguientes pasos para verificar tu identidad en login.gov:
      1. Cuando inicies sesión o creas una cuenta, verás la página "Necesitamos verificar tu identidad". Haz clic en "Comenzar".
      <img src="site.baseurl/assets/img/verify-my-identity-1.png" class="mt3 mb3 block" />
      2. En la página “¿Cómo desea cargar la identificación emitida por su estado?”, elige cargar imágenes de tu identificación desde tu computadora o desde tu teléfono (tomar una foto con la cámara de tu teléfono o cargar una imagen de la biblioteca de fotos de tu teléfono).
      <img src="site.baseurl/assets/img/verify-my-identity-2.png" class="mt3 mb3 block" />
      <b>Usa tu computadora</b>
      - Carga una imagen de la parte frontal de tu identificación emitida por el estado haciendo clic en "Choose File", seleccionando el archivo de tu computadora y haciendo clic en "Continuar"
        <img src="site.baseurl/assets/img/verify-my-identity-3.png" class="mt3 mb3 block" />
      - Carga una imagen de la parte posterior de tu identificación emitida por el estado haciendo clic en "Choose File", seleccionando el archivo de tu computadora y haciendo clic en "Continuar"
      <b style='margin-left: -40px;'>Usa tu telefono</b>
      - Ingresa tu número de teléfono y haz clic en "Continuar"
        <img src="site.baseurl/assets/img/verify-my-identity-4.png" class="mt3 mb3 block" />
      - Ve a tu telefono
      - Recibirás un mensaje de texto con un enlace. Haz clic en el enlace.
        <img src="site.baseurl/assets/img/verify-my-identity-5.jpeg" class="mt3 mb3 block" />
      - Cargua o toma una imagen de la parte frontal de tu identificación emitida por el estado haciendo clic en "Choose File", tomando una foto o cargando una desde tu biblioteca de fotos, y haciendo clic en "Continuar"
        <img src="site.baseurl/assets/img/verify-my-identity-6.jpeg" class="mt3 mb3 block" />
      - Cargua o tome una imagen de la parte posterior de tu identificación emitida por el estado haciendo clic en "Choose File", tomando una foto o cargando una desde tu biblioteca de fotos, y haciendo clic en "Continuar"
      - Vuelve a tu computadora y haz clic en "Continuar"

      3. Ingresa tu número de seguro social y haz clic en "Continuar"
      4. Asegúrate de que su información sea correcta y haz clic en "Continuar"

      5. Ingresa un número de teléfono para verificar tu identidad. Si no tienes un plan de teléfono con tu nombre o un número de teléfono de los Estados Unidos, haz clic en "Obtener un código por correo". Tendrás que esperar para recibir una carta por correo y luego seguir las instrucciones para ingresar el código.
      6. Vuelva a ingresar su contraseña de login.gov

      Si podemos verificar tu identidad, verás una página de confirmación y podrás ingresar a la aplicación gubernamental.
    dont-have-a-state-issued-id: |-
      En este momento, no puedes verificar a tu identidad en login.gov sin una tajeta de identidad emitida por el estado. Actualmente estamos trabajando para agregar más formas de verificar identidades.

      Mientras tanto, comuníquese con el centro de ayuda de la aplicaciones gubernamentales para averiguar qué puede hacer.
    multiple-accounts-to-verifying-my-identity-for: |-
      Solo puedes verificar tu identidad en una cuenta. Si tienes más de una cuenta de login.gov, puedes combinarlas eliminando una cuenta y luego agregando su dirección de correo electrónico a la otra. Antes de hacer esto, recuerda que tendrás que volver a vincular todas las aplicaciones gubernamentales que estaban conectadas a la(s) cuenta(s) que estás eliminando. Además, solo puedes agregar un máximo de diez direcciones de correo electrónico a una sola cuenta de login.gov.

      Eliminar una cuenta
        1. Ve a [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}
        2. Inicia sesión con tu correo electrónico, contraseña, y método de autenticación
        3. Avanza hasta la parte inferior de la página "Su cuenta", hasta la sección "Administración de cuentas", y haz clic en "Eliminar"
        4. Sigue los pasos para borrar tu cuenta

      Agrega una dirección de correo electrónico a tu cuenta
        1. Ve a [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}
        2. Inicia sesión con tu correo electrónico, contraseña, y método de autenticación
        3. En la página "Su cuenta", ve a la sección "Información de inicio de sesión" y haga clic en "Agregar correo electrónico"
        4. Sigue los pasos para agregar y confirmar tu dirección de correo electrónico.

      Artículos relacionados:

      [¿Cómo puedo volver a vincular mi perfil de USAJOBS después de eliminar mi cuenta login.gov?](site.baseurl/help/usajobs/reset-or-relink-my-logingov-account-for-usajobs)

      [¿Cómo puedo volver a vincular mi perfil de Trusted Traveler después de eliminar mi cuenta login.gov?](site.baseurl/help/trusted-traveler-programs/reset-or-relink-my-logingov-account-for-ttp)

      [¿Cómo puedo volver a vincular mi perfil SAM después de eliminar mi cuenta login.gov?](site.baseurl/help/sam/reset-or-relink-my-logingov-account-for-sam)
  privacy-and-security:
    why-do-i-have-to-use-logingov: |-
      Las agencias del Gobierno deciden por sí mismas cómo quieren interactuar con el público. Usted fue enviado a login.gov porque el servicio o programa que desea utilizar ha optado por aprovechar la eficiencia y la seguridad de login.gov como una plataforma tecnológica compartida. Una vez que haya terminado en login.gov, será dirigido de regreso a la agencia.

      Esperamos que login.gov sea una opción conveniente y segura para usted. Sin embargo, si prefiere no utilizar login.gov, siempre podrá acceder a los servicios gubernamentales. Encontrará más información en su agencia.
    what-is-phishing: El phishing es cuando alguien trata de engañarlo para que comparta
      su contraseña u otra información personal en línea. Por lo general, el phishing
      se realiza a través de correo electrónico, anuncios o sitios que se parecen
      a los sitios que ya usa. Por ejemplo, puede recibir un correo electrónico que
      parece que proviene de login.gov y le solicita que confirme su correo electrónico,
      contraseña, código de seguridad o clave personal. Una clave de seguridad hace
      que sea más difícil que esto ocurra porque no hay códigos que pueda compartir
      por error con un atacante. La clave de seguridad también se asegurará de que
      ingrese información en el sitio web oficial login.gov.
    how-does-logingov-protect-my-information: |-
      Login.gov respeta su privacidad. Nosotros recopilamos datos personales en línea solamente para ayudarlo a ejecutar sus solicitudes con agencias federales asociadas con nosotros. login.gov gestiona partes específicas de la página web de esa agencia para que podamos recopilar datos personales con el fin de proporcionar una plataforma segura y privada para que usted pueda acceder a ciertos servicios del Gobierno. Estamos sujetos a nuestra política de privacidad. Login.gov no alquila, vende o divulga su información personal a empresas privadas, contratistas o vendedores con fines de mercadeo.

      Login.gov tiene enlaces a sitios externos del Gobierno federal para los servicios proporcionados por esas agencias. Esos sitios están sujetos a su propia política de privacidad, que suele estar explicada en la política de privacidad y descargo de responsabilidad legal disponible en su sitio web.

      Las cuentas individuales obtienen dos niveles de seguridad. Requerimos la autenticación de dos factores, así como contraseñas seguras que cumplan con los nuevos requisitos de validación y verificación seguras [Instituto Nacional de Estándares y Tecnología](https://www.nist.gov/){:target="_blank"}. Esto incluye la autenticación de dos factores que requiere que inicie sesión con su contraseña y un código de seguridad que usted recibe en su teléfono. La autenticación de dos factores puede ayudar a proteger su cuenta contra contraseñas comprometidas.

      Su información permanecerá segura. Para obtener más información, lea nuestra [política de seguridad y privacidad](site.baseurl/policy).
    does-logingov-share-my-information: Login.gov no puede compartir ninguna información
      con otras agencias del Gobierno sin el permiso del usuario. Ni siquiera los
      administradores de login.gov pueden descifrar o acceder a la información personal
      de un usuario sin la contraseña del usuario.
  sam:
    change-account-settings: |-
      Para realizar cambios y actualizar la información relacionada con su cuenta de login.gov (correo electrónico, número de teléfono, clave personal, etc.), debe iniciar sesión en su cuenta de login.gov:

        1. Vaya a [https://www.login.gov/](https://www.login.gov/) y seleccione "Inicia sesión".
        2. Inicie sesión con sus credenciales de login.gov

      Una vez que haya iniciado sesión, podrá editar y actualizar su información de login.gov.

      Para realizar cambios en su cuenta de SAM.gov, deberá iniciar sesión en [https://www.sam.gov](https://sam.gov){:target="_blank"}. Una vez que haya accedido a su cuenta de SAM:

        1. Seleccione "Mi cuenta" en el menú de subnavegación de su página "Mi SAM".
        2. Seleccione "Editar información de usuario".

      No podrá actualizar su nombre de usuario ni su dirección de correo electrónico de SAM. Para actualizar la dirección de correo electrónico asociada a su cuenta de SAM, actualice su cuenta de login.gov.
    my-logingov-account-uses-a-different-email-address: |-
      Su dirección de correo electrónico de login.gov debe ser la misma que su dirección de SAM.gov para poder vincular correctamente su perfil de SAM a su cuenta de login.gov. Si ya ha creado una cuenta de login.gov, pero con una dirección de correo electrónico diferente del que tiene registrado en SAM.gov, puede hacer lo siguiente:
        1. **Actualice su correo electrónico de SAM.gov**: antes de las 18:00, hora del Este, del viernes 29 de junio, puede sustituir su correo electrónico de SAM.gov por la dirección de correo que utilizó para crear su cuenta de login.gov. Cuando se registre en SAM.gov mediante login.gov por primera vez, su perfil se vinculará automáticamente.
        2. **Cambie su correo electrónico de login.gov**: puede cambiar su correo electrónico de login.gov para que coincida con su dirección de correo de SAM.gov. Debe cambiar su correo electrónico de login.gov antes de iniciar sesión en SAM mediante login.gov. El hecho de cambiar su correo electrónico no afectará a sus perfiles con otras aplicaciones del Gobierno, y una vez que haya iniciado sesión en SAM.gov y vinculado su perfil, podrá volver a sustituir su correo electrónico de login.gov por el correo original utilizado. Para modificar su correo electrónico de login.gov, haga lo siguiente:
        3. **Cree otra cuenta de login.gov**: también puede crear una nueva cuenta de login.gov con el mismo correo electrónico registrado en SAM.
    my-email-address-used-for-sam-is-not-available: Si ya no tiene acceso al correo electrónico que utilizó
      para crear su perfil en SAM.gov, deberá crear un nuevo perfil en SAM.gov con
      su nueva cuenta de login.gov. Es necesario que tenga acceso al correo electrónico
      para recibir el correo de confirmación de login.gov. Lamentablemente, SAM no
      podrá vincular su perfil y su información a su cuenta.
    reset-or-relink-my-logingov-account-for-sam: |-
      Si no puede iniciar sesión en su cuenta de SAM porque ha perdido de forma permanente el acceso a su método de autenticación y su clave personal, puede restablecer su cuenta eliminándola.

      Al eliminar su cuenta actual y crear una nueva, podrá utilizar la misma dirección de correo electrónico y configurar nuevas métodos de autenticación. Sin embargo, al eliminarla se desvinculará su perfil de SAM. Debe seguir los siguientes pasos para volver a vincular su cuenta:

      1. Para eliminar su cuenta, inicie sesión en [https://sam.gov/](https://sam.gov/). Cuando se le pida que introduzca su código de seguridad, desplácese hasta la parte inferior de la página, hasta la sección que dice "Si no puede utilizar ninguna de las métodos de autenticación anteriores, puede restablecer sus preferencias eliminando su cuenta" y siga ese enlace.
      2. Lea detenidamente toda la información para asegurarse de que la única forma de restablecer los ajustes de su cuenta sea eliminando la cuenta. Seleccione "Sí, continuar con la eliminación" para proceder.
      3. Recibirá inmediatamente una confirmación por correo electrónico de que se ha recibido su solicitud de eliminación. Como medida de seguridad, recibirá otro correo electrónico con el enlace para continuar con la eliminación de su cuenta 24 horas después de que llegue la confirmación inicial.
      4. Después de eliminar su cuenta, vaya a [https://sam.gov/](https://sam.gov/) para crear una nueva cuenta.
      5. Si ha utilizado la dirección de correo electrónico correcta, su perfil de SAM se vinculará automáticamente una vez que haya iniciado sesión.
    cant-sign-in-or-reset-my-password-sam-account: |-
      Debe tener una cuenta de login.gov para iniciar sesión en SAM.gov. Si no tiene una cuenta en login.gov, debe crear una. **Su nombre de usuario y contraseña antiguos de SAM.gov ya no funcionarán.**

      **Para crear una cuenta en login.gov:**

        1. Comience en el portal [sam.gov](https://www.sam.gov/){:target="_blank"} y seleccione el botón "Iniciar sesión".
        2. Seleccione "Crear una cuenta" para empezar a crear una cuenta de login.gov.
        3. Confirme una dirección de correo electrónico durante la configuración de la cuenta. Si ya es usuario de SAM.gov, debe utilizar la dirección de correo electrónico registrada en SAM.gov para vincular la información de su perfil a su cuenta de login.gov.
        4. Cree una nueva contraseña.
        5. Tenga un número de teléfono (móvil o fijo) a mano: login.gov le enviará un código de seguridad cada vez que inicie sesión.
        6. Termine de configurar su cuenta de login.gov anotando la clave personal.

      Una vez que haya terminado de configurar su cuenta de login.gov, regresará a SAM.gov, donde deberá ver su perfil. Necesitará utilizar su dirección de correo electrónico, su contraseña y su código de seguridad de login.gov cada vez que desee iniciar sesión en SAM.gov.
    my-sam-information-is-not-there: |-
      Si ya es usuario de SAM y no ve su perfil de SAM.gov después de iniciar sesión, esto significa que no ha utilizado la misma dirección de correo electrónico con la que se registró en SAM.gov. Para actualizar su dirección de correo electrónico de tal manera que coincida con su correo electrónico registrado en SAM.gov, deberá:

        1. Ir a [https://www.login.gov/](https://www.login.gov/) y
        2. Seleccionar "Inicia sesión"
        3. Seleccionar "editar" al lado de su correo electrónico
        4. Introducir la dirección de correo electrónico correcta y seleccionar "actualizar".
        5. Se le enviará un correo electrónico de confirmación. Debe abrir y seleccionar el enlace de confirmación para terminar de actualizar su correo electrónico.

        Si no recuerda el correo electrónico con el que se registró en SAM.gov, puede ponerse en contacto con la Oficina de Servicio Federal en el 866-606-8220 (número de pago) o en el 334-206-7828 (internacional) para recibir asistencia. También puede presentar su solicitud a través de un formulario web en [www.fsd.gov](https://www.fsd.gov/){:target="_blank"}.

        Si ya no tiene acceso al correo electrónico que utilizó para crear su perfil en SAM.gov, deberá crear un nuevo perfil en SAM.gov con su nueva cuenta de login.gov.
    why-sam-uses-logingov: |-
      login.gov utiliza la autenticación de dos factores, y contraseñas más robustas, que cumplen con los nuevos requisitos del [Instituto Nacional de Estándares de Tecnología](https://www.nist.gov/){:target="_blank"} para una validación y verificación seguras. Al utilizar login.gov, obtendrá un nivel adicional de seguridad, que le ayudará a proteger su perfil de SAM.gov frente a los posibles peligros que puedan afectar a su contraseña.
        - **¿Tengo que crear una cuenta de login.gov para acceder a SAM?**
          Debe crear una nueva cuenta con login.gov. Este es un paso único. Los usuarios de SAM ya registrados deben utilizar su dirección de correo electrónico SAM.gov actual. Los nuevos usuarios podrán crear un nuevo perfil de SAM una vez que hayan completado la autenticación de login.gov.
        - **¿Qué pasará con mi perfil de SAM?**
          No pasará nada con la información que esté guardada en su cuenta y su perfil de SAM.gov. Si utiliza el mismo correo electrónico para crear su perfil en login.gov, conservará todos sus registros, solicitudes de acceso a datos y búsquedas guardadas. Si utiliza una nueva dirección de correo electrónico, no pasará nada con su perfil de SAM.gov, pero no tendrá acceso.
        - **¿Qué dirección de correo electrónico debo usar para crear una cuenta de login.gov?**
          Si ya es usuario de SAM, utilice la misma dirección de correo electrónico que registró en SAM.gov para que podamos vincular automáticamente su perfil de SAM.gov a su cuenta de login.gov. Si utiliza una dirección de correo electrónico diferente, no podremos vincular su perfil automáticamente.
  security-keys:
    how-do-i-protect-my-logingov-account-with-a-security-key: |-
      Para configurar una clave de seguridad con su cuenta login.gov, primero debe tener una clave de seguridad que admita el [estándar FIDO](https://fidoalliance.org/fido2/){:target="_blank"}. Si actualmente no tiene una cuenta de login.gov, se le dará la opción de proteger su cuenta con una clave de seguridad durante la creación de la cuenta. Una vez que haya confirmado su dirección de correo electrónico y haya creado su contraseña, seleccione "Llave de seguridad" y siga las instrucciones para darle un apodo a su llave, conecte la clave para registrarla.

      Si ya tiene una cuenta de login.gov, puede agregar su clave de seguridad iniciando sesión en su cuenta de login.gov. Vaya a [https://login.gov/](https://login.gov/){:target="_blank"} y haga clic en “Inicia sesión”. Seleccione “Agregar clave de seguridad de hardware”. Se le solicitará que le dé un apodo a su clave de seguridad, conéctela y presione el botón para registrarse.

      Cada vez que inicie sesión en login.gov, le pediremos que utilice su clave de seguridad. Si no tiene su clave de seguridad, también puede usar cualquier otro método de autenticación que haya habilitado. Recomendamos habilitar múltiples claves de seguridad y / u otros métodos de dos factores para que no quede bloqueado de su cuenta.
  signing-in:
    forgot-my-password: Si no conoce su contraseña, el enlace para restablecerla
      se encuentra en la página de inicio de sesión. Introduzca su dirección de correo
      electrónico para recibir un enlace para restablecer su contraseña. Una vez que
      siga el enlace, se le pedirá que introduzca una nueva contraseña. Su contraseña
      debe tener 12 caracteres y cumplir con los requisitos del medidor de seguridad
      de la contraseña. Seleccione "Mostrar contraseña" para asegurarse de que está
      escribiendo la contraseña correctamente. Después de seguir estos pasos, volverá
      a la página de inicio de sesión. Ahora puede iniciar sesión con su nueva contraseña
      de login.gov.
    phone-or-authentication-methods-not-available: |-
      Si no tienes o no puedes usar tu método de autenticación (tu teléfono, códigos de respaldo, aplicación de autenticación, o clave personal), aún puedes iniciar sesión en tu cuenta.

      Si perdiste el acceso a tu método de autenticación predeterminado, pero aún tienes acceso a uno de tus métodos de autenticación de respaldo, sigue los pasos a continuación:
        1. Inicia sesión con tu email y contraseña
        2. Haz clic en "Elegir otra opción"
        3. Selecciona la opción que tengas disponible
        4. Haz clic en "Continuar" y sigue los pasos para iniciar sesión

      Si perdiste el acceso a todos sus métodos de autenticación para siempre, deberás restablecer tu cuenta. Sigue los pasos a continuación:
        1. Borra tu cuenta
        2. Si eres un usuario de USAJOBS, comunícate con USAJOBS para desvincular tu antigua cuenta
        3. Crea una nueva cuenta usando la misma dirección de correo electrónico
        4. Vincula de nuevo a tus aplicaciones

      [Lee cómo borrar tu cuenta](site.baseurl/help/changing-settings/delete-my-account/)
      [Lee cómo vincular de nuevo a tu perfil de USAJOBS](site.baseurl/help/usajobs/reset-or-relink-my-logingov-account-for-usajobs)
      [Lee cómo vincular de nuevo a tu perfil de Trusted Traveler](site.baseurl/help/trusted-traveler-programs/reset-or-relink-my-logingov-account-for-ttp)
      [Lee cómo vincular de nuevo a tu perfil de SAM](site.baseurl/help/sam/reset-or-relink-my-logingov-account-for-sam)
    i-cant-remember-where-my-personal-key-is-and-i-dont-have-my-phone-with-me: |-
      Si no tiene su teléfono o su clave personal, es posible que deba crear una cuenta nueva y volver a verificar su información personal. Para crear una cuenta nueva, deberá usar un email diferente al que utilizó cuando creó su primera cuenta. Para asuntos urgentes —por ejemplo, para verificar el estado de una solicitud en curso— comuníquese directamente con la agencia del Gobierno.

      Otra opción es tratar de iniciar sesión luego cuando tenga su teléfono cerca.
    forgot-my-email-address: |-
      Si no puede recordar el email que utilizó para crear su cuenta, puede utilizar la función para restablecer la contraseña y ver si su email está en el archivo.

      Intente iniciar una sesión como de costumbre y solicite restablecer su contraseña. Luego, ingrese el email que cree que utilizó para crear su cuenta. Si tenemos su email en nuestros registros, le enviaremos instrucciones para restablecer su contraseña. Revise su email en unos minutos para obtener estas instrucciones.
    if-i-dont-have-my-phone-with-me-can-i-still-sign-in: |-
      Es necesario tener su teléfono con el fin de obtener la clave de seguridad para iniciar sesión. Pero si no tiene su teléfono con usted, necesitará la clave personal que recibió cuando creó su cuenta. Ingrese la clave personal cuando se le indique y seleccione enviar. Una vez que haya iniciado sesión, inmediatamente obtendrá una nueva clave personal. Por favor, guarde la clave personal en un lugar seguro por separado de su teléfono, ya que la clave personal le permitirá iniciar sesión en su cuenta en caso de que no tenga su teléfono con usted.

      Le recomendamos que guarde su clave personal en otro lugar que no sea su computadora o dispositivo móvil. De esta forma, podrá acceder a su clave personal incluso si le roban su dispositivo o si la seguridad de sus cuentas en línea ha sido comprometida.
    reset-password-link-is-invalid: |-
      Los enlaces de restablecimiento de contraseña caducan al cabo de seis horas. Si ha sucedido esto, seleccione "Reenviar" para obtener un nuevo enlace de restablecimiento de contraseña o seleccione "Contraseña olvidada" e introduzca su dirección de correo electrónico.

      Si ha solicitado más de un enlace para restablecer la contraseña, debe utilizar el enlace del correo electrónico más reciente. Todos los enlaces de los correos electrónicos antiguos no serán válidos.

      Si el enlace para restablecer la contraseña sigue sin funcionar y ha seguido los pasos descritos anteriormente, es posible que su proveedor de correo electrónico haya codificado el enlace. Una manera de determinar si ha ocurrido esto es copiando y pegando el enlace de confirmación en su navegador. Si aparecen símbolos o palabras inusuales en el enlace, elimínelos y pulse "Intro".

      Para obtener ayuda adicional, póngase en contacto con nosotros en [hello@login.gov](mailto:hello@login.gov)
    what-do-i-do-if-my-password-doesnt-work-or-i-forget-it: |-
      Si no sabe su contraseña, el enlace para restablecerla se encuentra en la página de inicio de sesión. Ingrese su email para recibir un enlace para restablecer su contraseña. Una vez que siga el enlace, se le pedirá que ingrese una contraseña nueva. Reconfirme que tiene su teléfono (el que utilizará para recibir los códigos de sólo un uso para obtener acceso).


      Una vez que haya iniciado sesión en login.gov después de restablecer su contraseña, login.gov le proporcionará una clave personal. La clave personal se utilizará en caso de que olvide su contraseña o no tenga su teléfono consigo. Anótelo y guárdelo por separado del teléfono.
    how-to-sign-in: |-
      Cada vez que inicie sesión en su cuenta, necesitará su dirección de correo electrónico, su contraseña y el acceso a uno de los métodos de autenticación de dos factores que configura. Después de ingresar su dirección de correo electrónico y contraseña para iniciar sesión, login.gov le solicitará que se autentique (ingrese un código de seguridad enviado a su teléfono por voz o texto, ingrese el código de seguridad de su aplicación de autenticación, ingrese un código de respaldo, use su clave de seguridad, o use su tarjeta gubernamental PIV/CAC).
    what-happens-if-i-miss-the-phone-call-or-the-text-message-with-my-one-time-security-code: Cada
      vez que inicie una sesión deberá ingresar un código de seguridad que se envía
      a su teléfono, ya sea por mensaje de texto o por llamada telefónica. El código
      de seguridad que recibe expira después de cinco minutos y sólo se puede utilizar
      una vez. Si no puede ingresar el código de seguridad dentro de los cinco minutos
      o no pudo contestar la llamada telefónica, solicite un nuevo código de seguridad.
      Cada código de seguridad es válido sólo una vez, por lo que nadie puede robar
      uno que haya utilizado. Limitamos las solicitudes a tres códigos cada 15 minutos,
      pero de lo contrario puede solicitar tantos códigos como necesite.
    locked-out-of-account: |-
      Hay diversas maneras de bloquear temporalmente su acceso a login.gov.
        - No podrá iniciar sesión durante diez minutos si introduce incorrectamente su código de seguridad tres veces.
        - No podrá iniciar sesión durante diez minutos si solicita más de diez códigos de seguridad en un período de cinco minutos.
    reset-password-email-not-received: Si no ha recibido un
      correo electrónico de reinicio, compruebe su filtro de correo no deseado. Si
      añade "no-reply@login.gov" a su lista de contactos, su proveedor de correo electrónico
      no lo enviará al correo no deseado. Asimismo, puede que accidentalmente haya
      escrito mal su dirección de correo electrónico. Si está seguro de haber introducido
      la dirección correcta, seleccione "Enviar de nuevo" para recibir un nuevo correo
      electrónico de restablecimiento de contraseña. Si sigue sin recibir los correos
      electrónicos, le recomendamos que se ponga en contacto con su proveedor de correo
      electrónico para informarle sobre el problema o que compruebe los ajustes de
      su cuenta en caso de que reenvíe su correo electrónico.
    phone-didnt-get-a-security-code: |-
      Si no ha recibido un código de seguridad, compruebe si ha introducido correctamente su número de teléfono.
        - ¿Ha introducido un número de teléfono incorrecto? Busque la opción de volver a introducirlo. Si tiene un número que no sea estadounidense, asegúrese de seleccionar el código de país correcto.
        - Si tiene un teléfono fijo, asegúrese de elegir la opción "Llamada telefónica" en "¿Cómo le gustaría recibir su código de seguridad?". No podemos enviar mensajes de texto a teléfonos fijos.
        - Si tiene un número de teléfono internacional, asegúrese de que elige recibir el código de seguridad mediante mensaje de texto. En este momento, login.gov no admite el envío de códigos de seguridad mediante llamada telefónica a números internacionales.
        - Si es el número correcto, asegúrese de tener servicio y solicitar el código de nuevo. Puede recibir el código mediante mensaje de texto o llamada telefónica.
    why-does-the-system-log-me-out: "Cuando un usuario ya ha iniciado sesión y desea
      cambiar su email, contraseña o número de teléfono, debe ingresar primero su
      contraseña actual. Después de tres intentos incorrectos, el usuario es desconectado.
      \n\nEl sistema también lo desconecta después de tres intentos si ingresa incorrectamente
      el código de seguridad que recibe en su teléfono. Los intentos fallidos se limitan
      a tres por sesión, seguido de un bloqueo de cinco minutos."
    personal-key-not-working: |-
      Una clave personal es un código secreto de 16 caracteres que login.gov le proporciona después de verificar su identidad. Si verificó su identidad en su cuenta y luego tuvo que restablecer su contraseña, se le pedirá su clave personal.

      **Si su clave personal no funciona**
      - Vuelva a verificar para asegurarse de haberlo ingresado correctamente. No se preocupe por los caracteres que son difíciles de distinguir (como O y 0), significan lo mismo para nosotros.
      - Asegúrese de que sea su clave personal más reciente. Las claves personales solo se pueden usar una vez; si ya usó su clave una vez, le dimos una nueva.

      Si aún no funciona, haga clic en el enlace en la parte inferior de la página para verificar su identidad nuevamente.

      **Clave personal como método de autenticación**
      En el pasado, también les dimos a los usuarios una clave personal para usar como método de autenticación de dos factores. Fue una forma de iniciar sesión en su cuenta si perdió o cambió su número de teléfono. Sin embargo, ahora hemos eliminado la posibilidad de usar claves personales como método de autenticación porque se pierden o son robadas fácilmente.

      Si aún tiene la opción de usar una clave personal, es porque no ha iniciado sesión desde que realizamos el cambio. Después de iniciar sesión con su correo electrónico, contraseña y clave personal o contraseña de un solo uso enviada a su teléfono, deberá configurar otro método de autenticación. Puede elegir entre SMS o llamadas de voz por teléfono, aplicación de autenticación, llave de seguridad, identificación de empleado gubernamental o militar (PIV / CAC), o códigos de respaldo. Después de configurar su nuevo método de autenticación, no podrá volver a utilizar la clave personal como método de autenticación.

      Si no tiene uno de sus métodos de autenticación para iniciar sesión, deberá [restablecer su cuenta](site.baseurl/help/signing-in/phone-or-authentication-methods-not-available/).


      **Leer mas**
      [Autenticación de dos factores](site.baseurl/help/creating-an-account/two-factor-authentication/)
      [Cómo verificar mi identidad](site.baseurl/help/verifying-your-identity/how-to-verify-my-identity/)
    security-code-not-working: Cada vez que inicie sesión, deberá introducir
      un código de seguridad que se enviará a su teléfono mediante un mensaje de texto
      o una llamada telefónica. El código de seguridad que reciba caducará después
      de diez minutos y solo será válido para un uso. Si no introduce el código de
      seguridad en un plazo de diez minutos o no ha cogido la llamada, puede solicitar
      un nuevo código de seguridad. Cada código de seguridad solo es válido una vez,
      así que asegúrese de estar utilizando el código de seguridad más reciente. Solo
      puede solicitar tres códigos de seguridad cada 15 minutos, pero por lo demás,
      puede solicitar tantos códigos como necesite.
  trusted-traveler-programs:
    i-have-another-question: Si tiene alguna pregunta o problema que no se haya tratado en
      esta página, póngase en contacto con nosotros en [hello@login.gov](mailto:hello@login.gov).
    ttp-application-status: |-
      Inicie sesión en el [sitio de los programas para viajeros de confianza](https://ttp.cbp.dhs.gov/){:target="_blank"} para conocer el estado de su solicitud.

      login.gov es únicamente para acceder a la cuenta e iniciar sesión y no afecta ni tiene ninguna información sobre su solicitud, su suscripción o su idoneidad para el programa de viajeros de confianza. No envíe datos confidenciales de login.gov sobre usted ni números de suscripción que permitan la identificación.

      Si tiene preguntas adicionales relacionadas con "Viajeros de confianza" como estas, póngase en contacto directamente con CBP [https://help.cbp.gov/app/ask](https://help.cbp.gov/app/ask){:target="_blank"}.
    do-i-need-to-pay-again: |-
      No es necesario que pague de nuevo, a menos que sea el momento de renovar su suscripción.

      login.gov es únicamente para acceder a la cuenta e iniciar sesión y no afecta ni tiene ninguna información sobre su solicitud, su suscripción o su idoneidad para el programa de viajeros de confianza. No envíe datos confidenciales de login.gov sobre usted ni números de suscripción que permitan la identificación.

      Si tiene preguntas adicionales relacionadas con "Viajeros de confianza" como estas, póngase en contacto directamente con CBP: [https://help.cbp.gov/app/ask](https://help.cbp.gov/app/ask){:target="_blank"}.
    whats-my-passid: |-
      Una vez que haya creado un nombre de usuario y una contraseña en login.gov y haya iniciado sesión correctamente en el [sitio de los programas para viajeros de confianza](https://ttp.cbp.dhs.gov/){:target="_blank"}, se le pedirá que introduzca su PASSID para vincular su antiguo perfil de GOES a las nuevas credenciales de login.gov. Tendrá que responder a las preguntas de seguridad e información adicional que le plantearán los TTP si no tiene su PASSID.

      Si tiene problemas con su nombre de usuario y contraseña de PASSID o GOES, póngase en contacto con CBP directamente: [https://help.cbp.gov/app/ask](https://help.cbp.gov/app/ask){:target="_blank"}. No envíe datos confidenciales de login.gov sobre usted o números de suscripción que permitan la identificación.
    family-member-accounts: |-
      El [sitio web de programas para viajeros de confianza](https://ttp.cbp.dhs.gov/){:target="_blank"} solo admite una cuenta de login.gov por solicitud individual. Cada uno de los miembros de la familia necesitará una dirección de correo electrónico única para crear una cuenta de login.gov. Entendemos perfectamente que prefiera compartir una dirección de correo electrónico con sus familiares, o que no quiera crear una cuenta de correo electrónico para sus hijos.

      Algunos proveedores de correo electrónico pueden disponer de la opción de crear direcciones de alias (o direcciones de reenvío). Si es usuario de Gmail, puede tener varios alias de correo electrónico que dirijan a la misma bandeja de entrada:

      Si su correo electrónico es example@gmail.com, puede introducir example+john@gmail.com o example+jane@gmail.com al crear una nueva cuenta de login.gov. login.gov reconocerá cada una de estas direcciones de correo electrónico como únicas, y todos los correos electrónicos de confirmación se enviarán a su buzón de entrada de example@gmail.com

      Para obtener más información, vaya a [https://gmail.googleblog.com/2008/03/2-hidden-ways-to-get-more-from-your.html](https://gmail.googleblog.com/2008/03/2-hidden-ways-to-get-more-from-your.html){:target="_blank"}.
    will-my-ktn-known-traveler-number-change: |-
      Su KTN no cambiará.

      login.gov es solo para acceder a su cuenta e iniciar sesión y no afecta ni contiene información sobre su solicitud, su suscripción o su aptitud para el programa para viajeros de confianza. No envíe datos confidenciales de login.gov sobre usted ni números de suscripción que puedan identificarle.

      Si tiene más preguntas relacionadas con "Viajeros de confianza" como estas, póngase en contacto directamente con CBP: [https://help.cbp.gov/app/ask](https://help.cbp.gov/app/ask){:target="_blank"}.
    my-ttp-information-is-not-there: |-
      Si desea acceder a su cuenta de programas para viajeros de confianza (TTP), empiece siempre por [https://ttp.cbp.dhs.gov/](https://ttp.cbp.dhs.gov/){:target="_blank"}. Después de seguir las [instrucciones para crear una cuenta](site.baseurl/help/creating-an-account/how-to-create-an-account/), volverá a su información de suscripción a TTP.

      Si inicia sesión directamente desde login.gov, solo verá la información de su cuenta en login.gov, y no podrá ver la información de su suscripción a TTP.
    reset-or-relink-my-logingov-account-for-ttp: |-
      Si no puede iniciar sesión en su cuenta de "Viajeros de confianza" porque ha perdido de forma permanente el acceso a su método de autenticación y a su clave personal, puede restablecer su cuenta, eliminándola.

      Al eliminar su cuenta actual y crear una nueva, podrá utilizar la misma dirección de correo electrónico y configurar nuevas métodos de autenticación. Sin embargo, al eliminarla se desvinculará su perfil de "Viajeros de confianza". Debe seguir los siguientes pasos para volver a vincular su cuenta:

      1. Para eliminar su cuenta, inicie sesión en [https://ttp.cbp.dhs.gov/](https://ttp.cbp.dhs.gov/).  Cuando se le pida que introduzca su código de seguridad, desplácese hasta la parte inferior de la página, a la sección que dice "Si no puede utilizar ninguna de las métodos de autenticación anteriores, puede restablecer sus preferencias eliminando su cuenta" y haga clic en ese enlace.
      2. Lea detenidamente toda la información para asegurarse de que la única forma de restablecer los ajustes de su cuenta sea mediante la eliminación de la misma. Seleccione "Sí, continuar con la eliminación" para proceder.
      3. Recibirá inmediatamente una confirmación por correo electrónico de que se ha recibido su solicitud de eliminación. Como medida de seguridad, recibirá otro correo electrónico con el enlace para continuar con la eliminación de su cuenta 24 horas después de que llegue la confirmación inicial.
      4. Después de eliminar su cuenta, vaya a [https://ttp.cbp.dhs.gov/](https://ttp.cbp.dhs.gov/) para crear una nueva cuenta.
      5. Una vez que haya creado una nueva cuenta, rellene la información de la página de perfil de la cuenta y, en la parte inferior, verá una sección de solicitudes anteriores. En "¿Alguna vez ha hecho una solicitud en Global Entry, NEXUS o SENTRI?", seleccione "Sí".
      6. Podrá vincular esta nueva cuenta con su antigua cuenta GOES si proporciona su PASSID. Si tiene problemas con su PASSID, póngase en contacto directamente con CBP: [https://help.cbp.gov/app/ask](https://help.cbp.gov/app/ask).
    scheduling-an-appointment: |-
      La mejor manera de programar una cita es por medio del sitio de programas para viajeros de confianza.

      login.gov es solamente para el acceso a la cuenta y el inicio de sesión y no afecta ni tiene ninguna información sobre su solicitud, suscripción o aptitud para el programa de viajeros de confianza. No envíe datos confidenciales de login.gov sobre usted ni números de suscripción que permitan la identificación.

      Si tiene preguntas adicionales relacionadas con "Viajeros de confianza" como estas, póngase en contacto directamente con CBP: [https://help.cbp.gov/app/ask](https://help.cbp.gov/app/ask){:target="_blank"}.
    cant-sign-in-or-reset-my-password-goes-account: |-
      Ya no podrá utilizar su n.º de usuario y su contraseña de GOES para iniciar sesión. Cree una nueva cuenta en login.gov. Podrá vincular esta nueva cuenta con su antigua cuenta de GOES proporcionando su PASSID. Si tiene problemas con su PASSID, póngase en contacto con CBP directamente: [https://help.cbp.gov/s/questions](https://help.cbp.gov/s/questions){:target="_blank"}. No se necesitará ninguna tarjeta de crédito ni hacer ningún pago.

      Para registrar una nueva cuenta:

      1. Por favor, visite [https://ttp.dhs.gov](https://ttp.dhs.gov){:target="_blank"}
      2. Si es un usuario nuevo, seleccione "Empezar" en el centro de la página. Si ya es un usuario registrado, seleccione "INICIAR SESIÓN" en la esquina superior derecha.
      3. Seleccione "Autorizar y continuar".
      4. Seleccione "Crear una cuenta".
      5. Introduzca su dirección de correo electrónico: este será su nuevo nombre de usuario en el futuro
      6. Espere una confirmación por correo electrónico y siga las instrucciones que aparecen en el correo electrónico.
      7. Continúe con el proceso de creación de la cuenta según se [describe aquí](site.baseurl/help/creating-an-account/how-dow-do-i-create-an-account-with-logingov/)
      8. Ahora debería ver una página que se parezca a esta:
      <img src="site.baseurl/assets/img/created_acount.png" class="mt3 mb3 block" alt="Login.gov created account page" />
      9. Seleccione "Continuar" para volver al sitio web del programa para viajeros de confianza.
      10. Ahora debería ver una página que se parezca a esta:
      <img src="site.baseurl/assets/img/trusted_traveler_program.png" class="mt3 mb3 block" alt="Trusted traveler account profile" />
      11. Rellene su información en esa página, y en la parte inferior, verá una sección para solicitudes anteriores. En "¿Alguna vez ha hecho una solicitud en Global Entry, NEXUS o SENTRI?", seleccione "Sí". Tiene este aspecto:
      <img src="site.baseurl/assets/img/ttp_previous_applications.png" class="mt3 mb3 block" alt="Trusted travler link previous account page" />

  usajobs:
    try-not-to-use-a-gov-mil-or-edu-email-address: |-
      Le recomendamos no utilizar una dirección de correo electrónico .gov, .mil o .edu, porque si abandona su puesto en el Gobierno, en el ejército o en la institución educativa, ya no tendrá acceso a esa dirección de correo electrónico. Sin acceso a esa dirección de correo electrónico, será mucho más difícil verificar su identidad, en caso de que necesite restablecer su contraseña.

      Si su dirección de correo electrónico principal o secundaria de USAJOBS es una dirección de correo electrónico .gov, .mil o .edu, es posible que desee cambiarla DESPUÉS de completar la configuración de la cuenta de login.gov y el proceso de vinculación de perfiles de USAJOBS.
    cant-sign-in-or-reset-my-password-usajobs-account: |-
      USAJOBS recientemente transfirió su sistema de inicio de sesión a login.gov. Su nombre de usuario y contraseña de USAJOBS ya no funcionan. Debe crear una cuenta en login.gov para iniciar sesión.

      Para vincular automáticamente su perfil de USAJOBS a su nueva cuenta, debe utilizar su correo electrónico principal o secundario de USAJOBS. Si no se registra con uno de estos correos electrónicos, no podremos vincular su perfil automáticamente, pero podrá usar su dirección de correo electrónico principal o secundaria de USAJOBS para tratar de recuperar su perfil una vez que haya iniciado sesión.

      Para registrar una nueva cuenta:
        1. Vaya a [https://www.usajobs.gov/](https://www.usajobs.gov/)
        2. Seleccione "Iniciar sesión".
        3. Seleccione "Continuar"
        4. Si no ha creado una cuenta en login.gov, seleccione "Crear una cuenta". Si ya tiene una cuenta en login.gov, seleccione "Iniciar sesión".
        5. Introduzca su dirección de correo electrónico: este será su nuevo nombre de usuario en el futuro
        6. Espere una confirmación por correo electrónico y siga las instrucciones de dicho correo
        7. Continúe con el proceso de creación de la cuenta según se describe aquí: [https://login.gov/help/creating-an-account/how-to-create-an-account/](site.baseurl/help/creating-an-account/how-to-create-an-account/)

      Si se registra y no ve su perfil, puede intentar recuperar su cuenta seleccionando "Ya tengo un perfil de USAJOBS". USAJOBS le indicará los pasos necesarios para encontrar su perfil.

      Si todavía tiene problemas para vincular su perfil, póngase en contacto con el Centro de Ayuda de USAJOBS. [https://www.usajobs.gov/Help/how-to/account/#usajobs-contact-form](https://www.usajobs.gov/Help/how-to/account/#usajobs-contact-form)

      Si tiene alguna otra pregunta sobre la creación de una cuenta con login.gov, por favor, consulte nuestra sección de preguntas frecuentes sobre la creación de cuentas: [https://login.gov/help/creating-an-account/how-to-create-an-account/](site.baseurl/help/creating-an-account/how-to-create-an-account/)
    my-usajobs-information-is-not-there: |-
      Si USAJOBS no puede encontrar la información de su perfil, iniciará sesión como invitado.

       Para encontrar su perfil de USAJOBS, siga estos pasos:

         1. Inicie sesión en USAJOBS
         2. Seleccione el botón "buscar perfil ya existente"
         3. Introduzca su dirección de correo electrónico y seleccione "enviar correo electrónico".
         4. Revise su correo electrónico y siga las instrucciones para confirmar su cuenta.

       Si recibe un correo electrónico que indique que dicha dirección de correo no está asociada a una cuenta de USAJOBS, intente vincular su perfil mediante un correo electrónico diferente.

       Si no puede vincular su perfil o ya no tiene acceso a la dirección de correo electrónico que utilizó para crear su perfil de USAJOBS, puede seleccionar "se ha perdido el acceso a sus direcciones de correo electrónico" para ponerse en contacto con el Centro de Ayuda de USAJOBS y poder obtener ayuda adicional o utilizar este enlace: [https://www.usajobs.gov/Help/faq/account/no-profile/](https://www.usajobs.gov/Help/faq/account/no-profile/)
    reset-or-relink-my-logingov-account-for-usajobs: |-
      Si no puede iniciar sesión en su perfil de USAJOBS porque ha perdido el acceso permanente a sus métodos de autenticación, puede restablecer su cuenta eliminándola y volviendo a vincular una nueva.

      Eliminar su cuenta existente y crear una nueva le permitirá usar la misma dirección de correo electrónico y configurar nuevos métodos de autenticación. Sin embargo, si elimina su cuenta login.gov, no podrá iniciar sesión en USAJOBS (ni en ninguna otra aplicación gubernamental que esté vinculada a su cuenta login.gov) hasta que cree una nueva cuenta y la vuelva a vincular. Le tomará al menos 24 horas eliminar su cuenta.

      ### Borre y desvincule su perfil de login.gov de USAJOBS
      1. Primero, inicie sesión en [https://www.usajobs.gov/](https://www.usajobs.gov/){:target="_blank"} con su nombre de usuario y contraseña. Cuando se le solicite su método de autenticación, desplácese hasta la parte inferior de la página y haga clic en "Elegir otra método de autenticación". En la página siguiente, desplácese hacia abajo hasta "Si no puede usar ninguna de las métodos de autenticación anteriores, puede restablecer su preferencias eliminando su cuenta " y haga clic en el enlace.
      2. Lea cuidadosamente toda la información para asegurarse de que eliminar su cuenta es la única forma de restablecer la configuración de su cuenta y haga clic en "Sí, continuar con la eliminación" para continuar.
      3. Inmediatamente recibirá una confirmación por correo electrónico de que se recibió su solicitud de eliminación.
      4. Como medida de seguridad, recibirá otro correo electrónico con el enlace para continuar eliminando su cuenta 24 horas después de que llegue la confirmación inicial.
      5. Mientras espera la segunda notificación por correo electrónico, debe ponerse en contacto con el servicio de asistencia técnica de USAJOBS para desvincular su perfil. Vaya al [Centro de Ayuda de USAJOBS en login.gov](https://www.usajobs.gov/Help/faq/account/login-gov/){:target="_blank"} y haga clic en el botón "Contáctenos" que se encuentra en la parte inferior de la página. No cree una nueva cuenta de login.gov hasta que haya recibido la confirmación de que su perfil ha sido desvinculado. Deberá proporcionar la siguiente información sobre su perfil al servicio de asistencia técnica de USAJOBS:
        * Dirección de correo electrónico
        * Primero, segundo nombre y apellido (si corresponde, también incluya el sufijo (Jr., Sr., III, etc.) y el apellido de soltera)
        * Dirección de correo y domicilio (incluya cualquier dirección pasada o presente que haya enumerado en su perfil)
        * Números de teléfono (incluya cualquier número de teléfono pasado o presente que haya incluido en su perfil)
        * Respuestas a sus preguntas de seguridad (Pregunta secreta 1-3)
      6. El servicio de asistencia de USAJOBS le enviará un correo electrónico confirmando que su perfil ha sido desvinculado. Ese correo electrónico también proporcionará una guía para recuperar el acceso a su cuenta.

      ### Crea un nuevo perfil de login.gov y vincúlalo a USAJOBS
      1. Vaya a [https://www.usajobs.gov/](https://www.usajobs.gov/){:target="_blank"}, haga clic en "Iniciar sesión", haga clic en "Crear una cuenta" y siga los pasos para crear una nueva cuenta de login.gov. Asegúrese de usar la misma dirección de correo electrónico que la cuenta que acaba de eliminar (la dirección de correo electrónico que utiliza para su cuenta USAJOB).
      2. Si siguió estos pasos en este orden y utilizó el correo electrónico correcto, su perfil se vinculará automáticamente.

      NOTA: No cree una nueva cuenta de login.gov hasta que su perfil haya sido desvinculado. Primero debes desvincular tu cuenta antes de crear una nueva. Si no desvincula su cuenta antes de crear una nueva, no podremos vincular sus cuentas.

      Si tiene alguna pregunta sobre cómo vincular su cuenta, comuníquese con el [servicio de asistencia técnica de USAJOBS](https://www.usajobs.gov/Help/faq/account/login-gov/){:target="_blank"}.
    what-will-happen-to-my-usajobs-profile: |-
      No le ocurrirá nada a la información que esté guardada en su perfil de USAJOBS. Mantendrá todas sus solicitudes, búsquedas guardadas y trabajos guardados.

      Una vez que haya creado una cuenta de login.gov, la vincularemos de nuevo a su perfil de USAJOBS. La única diferencia es que usará su dirección de correo electrónico, su contraseña y su código de seguridad de login.gov para iniciar sesión en USAJOBS.
