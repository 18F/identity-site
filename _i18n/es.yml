  section_2:
    heading_1: "¿Qué está protegiendo?"
    heading_10: Implementación
    heading_11: Recursos <small>(los enlaces están en inglés)</small>
    heading_2: 'Es posible que no necesite implementar un sistema de identidad si:'
    heading_3: Para responder a esto, pregunte
    heading_4: "¿Qué tipos de recursos ya tiene para identificar clientes?"
    heading_5: Para responder a esto, pregunte
    heading_6: "¿Qué es un sistema de gestión de la identidad del consumidor?"
    heading_7: "¿Qué es una identidad?"
    heading_8: "¿Cómo funciona el manejo de identidad y acceso?"
    heading_9: "¿Qué permite un registro de identidad?"
    p_1: Vale la pena evaluar lo que realmente necesita antes de comenzar la implementación.
      No toda la información requiere un sistema de identidad para administrar el
      acceso. Puede proteger la privacidad de los usuarios y reducir el riesgo de
      seguridad en sus sistemas, evitando cualquier recopilación innecesaria de información
      personal identificable—incluso los detalles de contacto.
    p_2: Es posible que su agencia ya tenga información específica de la misión y
      recursos que se puedan utilizar para identificar a los clientes. Al integrar
      los recursos que conoce y confía, puede aumentar la seguridad de la identificación.
    p_3: Cuando está en su casa y alguien toca la puerta es bastante fácil decidir
      si responder o no. Fundado en su conocimiento de quién está afuera, usted puede
      decidir si abre la puerta. ¿La persona que está afuera es un amigo? ¿Un repartidor
      de correo u otro proveedor de servicios esperado? ¿Un completo extraño? En línea
      la cuestión de decidir "quién está afuera" es mucho más difícil. Los sistemas
      de manejo de identidad del consumidor facilitan la decisión de si se abre o
      no la puerta y qué tanto se abre.
    p_4: En el mundo de la seguridad, la "identidad" tiene un significado técnico
      muy específico diferente a su significado común. Una "identidad" en términos
      técnicos es un tipo especial de registro —una combinación de diferentes tipos
      de datos que en conjunto describe sólo a un usuario del sistema [NIST 800-63-3].
      Esos datos pueden incluir referencias a registros gubernamentales oficiales,
      como números de licencia de conducir y fechas de nacimiento registradas, así
      como datos más mutables como emails y nombres de usuario. Los atributos físicos
      como las huellas dactilares y el ADN también pueden formar parte de un registro
      de identidad.
    p_5: Los administradores del sistema asignan privilegios de acceso a cada registro
      de identidad. Estos privilegios autorizan ciertas actividades y prohíben otras.
      Para "abrir la puerta" de manera seguridad, los administradores necesitan la
      confianza de que los usuarios que tocan la puerta son quienes dicen ser.
    p_6: Para que el sistema y sus administradores tengan confianza en sus identidades,
      los usuarios deben probar sus identidades a través de una actividad llamada
      autenticación. Los usuarios se autentican presentando pruebas que se vinculan
      a los registros. Para ello, los usuarios primero ayudan al sistema a validar
      su registro, por ejemplo, escribiendo un nombre de usuario. Luego, los usuarios
      entregan la evidencia, a menudo las contraseñas u otra información que sólo
      la persona real puede saber.
    p_7: 'Los sistemas de identidad no sólo benefician a los administradores del sistema.
      Los usuarios pueden realizar algunas cosas muy útiles con una identidad digital
      autenticada. Aquí hay una pequeña lista:'
    ul_1:
      li_1: No es necesario tener una relación continua con los usuarios.
      li_2: Las transacciones no dependen de que la información personal sea exacta.
      li_3: Puede contar con otras formas de seguridad.
    ul_2:
      li_1:
        content: "¿Qué transacciones necesitarán los usuarios?"
        p_1: "¿Serán continuas las transacciones, por ejemplo cuando los usuarios
          añaden a sus favoritos las solicitudes de beneficios o subvención para llenar
          más tarde y luego regresan repetidamente para comprobar el estado de su
          solicitud? ¿O será que sus usuarios regresarán una vez o infrecuentemente
          como cuando la gente descarga registros médicos o financieros?"
      li_2:
        content: "¿Qué tipo de información necesita para proteger a sus clientes?"
        p_1: "¿Necesita el nombre completo y otra información personal para que los
          usuarios puedan acceder a la información privada? ¿O sólo necesita verificar
          que un usuario encaja en ciertas categorías como la categoría de veteranos
          o la categoría de jubilados?"
      li_3:
        content: "¿Qué tipo de delito se podría cometer con el acceso a esta información?"
        p_1: La información que parece simple por sí misma puede ser valiosa para
          los estafadores y otros criminales en combinación con otra información de
          fácil acceso.
      li_4:
        content: "¿Qué otras formas de seguridad están disponibles?"
        p_1: Los números de rastreo postal, por ejemplo, no son secretos porque el
          paquete sólo se entregará a una dirección específica. La seguridad de la
          entrega radica en la seguridad del edificio y la conducta de la persona
          responsable de la entrega, no en la discreción del número en sí.
    ul_3:
      li_1:
        content: "¿Qué recursos son únicos para su agencia?"
        p_1: Las interacciones confidenciales de los individuos con las agencias gubernamentales
          pueden generar un rastro de metadatos. Los metadatos usados cuidadosamente
          pueden facilitar la verificación de la identidad en base al conocimiento
          de esas actividades. Otras organizaciones gubernamentales sirven como repositorios
          autorizados de datos biométricos disponibles para uso interno. Algunas agencias
          pueden tener lugares para que los clientes puedan visitarlos en persona.
    ul_4:
      li_1:
        span_1: Llenar con anticipación formularios en línea con información verificada
          acelera el procesamiento de solicitudes.
        span_2: Hay menos esfuerzo redundante, y los usuarios no necesitan preocuparse
          por errores básicos.
      li_2:
        span_1: Los usuarios autenticados pueden acceder y descargar sus datos del
          sistema, por ejemplo la actividad de su cuenta.
        span_2: Con una identidad legal verificada, el usuario puede acceder a registros
          médicos o financieros muy sensibles e incluso descargarlos.
      li_3:
        span_1: Los sistemas de identidad pueden proteger su privacidad.
        span_2: Si debe tener 21 años o más para acceder a un servicio, puede autorizar
          un sistema de identidad para confirmar su edad sin compartir su fecha de
          nacimiento exacta.
    ul_5:
      li_1:
        a_1: Lea la documentación del desarrollador.
    ul_6:
      li_1:
        a_1: Instituto Nacional de Estándares y Tecnología
        content: "(NIST 800-63-3)"
      li_2:
