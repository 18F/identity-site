index:
  column_1:
    heading: Servicio compartido
    p_1: Debido a que login.gov es un servicio compartido, los usuarios necesitan
      menos contraseñas y menos interfaces que aprender. Además, los expertos en seguridad
      protegen un solo servicio en lugar de muchos. Los equipos de expertos se dedican
      a mejorar el diseño y la seguridad continuamente.
  column_2:
    heading: Conveniencia y eficacia
    p_1: Esto permite ahorro de tiempo y dinero en el Gobierno, quitando una tarea
      común que no distraiga la concentración de las agencias en sus funciones principales.
  column_3:
    heading: Mayor cooperación
    p_1: |-
      login.gov trabaja con el sector privado y organizaciones sin fines de lucro para identificar e implementar las mejores prácticas y nuevos estándares.

      login.gov construye sobre las bases establecidas por el Instituto [Nacional de Estándares y Tecnología (en inglés)](https://www.nist.gov/){:target="_blank"}, el [Plan Nacional de Acción de Seguridad Cibernética (en inglés)](https://www.whitehouse.gov/the-press-office/2016/02/09/fact-sheet-cybersecurity-national-action-plan){:target="_blank"}, y el [Servicio Federal de Adquisición (en inglés)](https://www.gsa.gov/portal/content/105080){:target="_blank"}.
  footer:
    heading: Aprenda más
    p_1: "¿Tiene alguna pregunta o problema? [Contáctenos](site.baseurl/contact)."
  intro:
    content: Login.gov ofrece al público un servicio seguro y privado en línea para
      acceder a los programas del Gobierno que participan en esta plataforma. Con
      una cuenta de login.gov, los usuarios pueden acceder a varias agencias gubernamentales.
      Nuestro objetivo es hacer que el manejo de beneficios, servicios y aplicaciones
      federales sea más fácil y más seguro.
    heading: Acceso simple y seguro a los servicios en línea del Gobierno
