policies:
  title: Privacidad y seguridad
  sections:
    - link:
        text: Nuestro compromiso con su privacidad y seguridad
        url: "/policy/"
      sublinks:
        -
          text: Cómo trabajamos con nuestras agencias asociadas
          url: "#how-we-work-with-our-partner-agencies"
      content: |-
        ## Login.gov está comprometido con su privacidad y seguridad ## {#intro}

        Este describe cómo solicitamos, usamos, retenemos y protegemos su información personal. La protección de su información es nuestra prioridad en login.gov.

        La información que envía se utiliza para crear o actualizar su cuenta login.gov y darle acceso a las agencias asociadas de login.gov. Cuando proporcione su dirección de correo electrónico u otra prueba de identidad, como una identificación estatal, podemos estar seguros de que realmente es usted y otorgarle acceso a la cuenta, y mantener alejados a los malos actores. Esta prueba, denominada credencial de garantía de identidad electrónica, es como poner una llave en una cerradura y abrir de forma segura la puerta a la aplicación o servicio de la agencia gubernamental.

        ###  Cómo trabajamos con nuestras agencias asociadas: ### {#how-we-work-with-our-partner-agencies}

        * Login.gov se asocia con agencias gubernamentales para brindar acceso seguro a su sitio web, aplicación o servicio. La agencia asociada (por ejemplo, la Oficina de Gestión de Personal de los Estados Unidos) selecciona el tipo de información que le solicitamos.
            * Solicitamos principalmente información para autenticar su cuenta y/o probar su identidad.
        * Cuando crea una cuenta de login.gov, acepta compartir información de identificación personal (PII). La información que necesita compartir depende de la solicitud de la agencia asociada.
            * Para que la autenticación establezca una cuenta segura, necesitamos su nombre, dirección de correo electrónico y un método de autenticación. Su método de autenticación podría ser un número de teléfono donde compartimos un código SMS, una llave de seguridad USB u otras opciones.
            * La prueba de identidad requiere información más confidencial, como un número de seguro social, dirección, número de teléfono conectado a su dirección y una identificación estatal o licencia de conducir con base en los EE. UU.
        * Cuando los usuarios visitan login.gov, ya sea para acceder a su cuenta o no, agregamos algunos datos de forma anónima. No se adjunta información de identificación individual a estos datos. Agregamos información como las páginas visitadas, el tipo y la versión del navegador web y la duración de su sesión para ayudarnos a mejorar la experiencia de login.gov.
            * Por ejemplo; Si experimenta un error y conocemos el tipo y la versión de su navegador web, podemos identificar mejor cómo solucionar su problema.
        * La información almacenada se cifra en dos niveles. El cifrado traduce sus datos en un código al que solo puede acceder usted, el titular de la cuenta login.gov. Esto significa que es el único que puede ver y realizar cambios en la información de su cuenta.
            * Los operadores de login.gov (es decir, nuestro centro de ayuda de contacto) no pueden ver su información ni realizar cambios.
            * La información se almacena y elimina de acuerdo con el [calendario de registros aprobado por la Administración Nacional de Archivos y Registros (NARA)](https://www.federalregister.gov/documents/2017/01/19/2017-01174/privacy-act-of-1974-notice-of-a-new-system-of-records){:target="_blank"}.

        Proteger su información es nuestra prioridad. Puede leer explicaciones más detalladas sobre [cómo funciona login.gov](site.baseurl/policy/how-does-it-work/), [nuestra declaración de la ley de privacidad](site.baseurl/policy/our-privacy-act-statement/) y [nuestras prácticas de seguridad](site.baseurl/policy/our-security-practices/).
    - link:
        text: ¿Cómo funciona?
        url: "/policy/how-does-it-work/"
      content: |-
        ## ¿Cómo funciona? ## {#how-does-it-work}

        Login.gov cifra su información personal en tránsito y en reposo y le pregunta antes de compartir sus datos con una agencia asociada. Para reutilizar las credenciales de garantía de identidad en los sitios web gubernamentales, login.gov cumple con la especificación NIST 800-63-3A.

        Durante la prueba de identidad, también se comprueba la autenticidad de la identificación. Luego, la información personal se valida con la fuente emisora ​​(por ejemplo, DMV estatales) o fuentes autorizadas (por ejemplo, registros crediticios, financieros, telefónicos). Estos servicios externos no retienen ninguna información personal, solo se utilizan con fines de validación. Dados estos estrictos requisitos, login.gov actualmente admite identificaciones estatales y de empleados del gobierno federal. Con el tiempo, login.gov admitirá identificaciones adicionales.

        Su dirección también se valida durante este proceso. Esto se puede hacer de forma remota utilizando un número de teléfono asociado a la dirección o mediante una carta con un código de inscripción enviada a la dirección del titular de la cuenta. Tenga en cuenta que el código de inscripción es válido por 30 días. (5 a 10 días para que se entregue la carta junto con 10 días para completar la validación de la dirección en [https://secure.login.gov](https://secure.login.gov){:target="_blank"}). Una vez validadas, las credenciales de identidad de login.gov se cifran con la contraseña del titular de la cuenta. El cifrado garantiza que solo usted, el titular de la cuenta, pueda acceder a su información con su contraseña.

        Proteger su privacidad a través del cifrado tiene un costo. Los operadores de Login.gov, como nuestro equipo de Contact Center, no pueden realizar cambios en su nombre, como desbloquear su cuenta, cambiar su contraseña o actualizar su dirección de correo electrónico o número de teléfono. Le recomendamos que proteja su método de autenticación por este motivo. Si bien esto significa que login.gov no puede brindar ese nivel de atención al cliente, si optamos por poner estas opciones a disposición de nuestro equipo de atención al cliente, nuestro sistema sería más vulnerable a la piratería y otros actores maliciosos.

        La información que proporcione a login.gov se compartirá con la agencia asociada correspondiente para brindar acceso a la información sobre usted en poder de esa agencia, como se describe en los sistemas asociados de avisos de registros. Tenga en cuenta que el sistema login.gov registrará cierta información a nivel de sesión sobre su uso del servicio, incluidos, entre otros, el tipo y la versión del navegador web y la duración de su sesión. Esta información permite que login.gov comprenda mejor cómo se usa el sitio y cómo puede ser más útil.
