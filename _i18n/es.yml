      content: |-
        ## Nuestras prácticas de seguridad ## {#our-security-practices}

        login.gov utiliza una variedad de métodos de autenticación para proteger este servicio del gobierno de los EE. UU. y sus datos, y para garantizar que el servicio permanezca disponible para todos los usuarios. Estos métodos incluyen monitorear y registrar el tráfico de la red (cualquier dato que ingrese y salga de login.gov) para identificar intentos no autorizados de cambiar información o causar daños.

        El acceso o el uso no autorizado de login.gov (por ejemplo, el uso con fines delictivos o para causar daños, etc.) es ilegal y puede estar sujeto a enjuiciamiento y sanciones penales.

        ### Política de divulgación de vulnerabilidades ### {#vdp}

        login.gov autoriza a la comunidad de seguridad externa a realizar investigaciones de seguridad con la intención de informar las vulnerabilidades de seguridad descubiertas en la plataforma login.gov.

        Consulte nuestra [Política de divulgación de vulnerabilidades](https://18f.gsa.gov/vulnerability-disclosure-policy/){:target="_blank"} para obtener detalles sobre esta política y cómo informar las vulnerabilidades descubiertas.

        ### Para obtener más información ### {#more-info}

        Nos complace responder preguntas sobre nuestras prácticas de seguridad y privacidad. Para obtener más información, visite [ayuda](site.baseurl/help/) o [contáctenos](site.baseurl/contact/).
    - link:
        text: Términos y condiciones de mensajería
        url: "/policy/messaging-terms-and-conditions/"
      sublinks:
        -
          text: Términos y condiciones de SMS
          url: "#terms"
      content: |-
        ## Términos y condiciones de mensajería ## {#messaging-terms-and-conditions}

        login.gov utiliza mensajes de texto SMS para ayudar a verificar su identidad cuando crea una nueva cuenta. Los mensajes de texto SMS o las llamadas de voz automatizadas también se pueden utilizar si elige su número de teléfono como uno de sus métodos de autenticación.

        ### Términos y condiciones de SMS ### {#terms}

        * login.gov proporciona un servicio de autenticación y no utilizará mensajes de texto o de voz para ningún otro propósito.
        * Es posible que se apliquen tarifas de mensajería y datos de su proveedor.
        * Los mensajes solo se enviarán como parte de la configuración y el inicio de sesión en su cuenta de login.gov.
        * Puede [contactar a atención al cliente aquí](site.baseurl/contact/) o por correo electrónico a [hello@login.gov](mailto:hello@login.gov).
        * Para optar por no recibir mensajes de texto de login.gov, responda con el mensaje DETENER al mensaje de texto no deseado.
        * Consulte [Nuestra declaración de la ley de privacidad](site.baseurl/policy/our-privacy-act-statement/) para obtener información sobre la política de privacidad.
        * Los transportistas no son responsables por mensajes retrasados ​​o no entregados.
