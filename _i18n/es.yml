playbook_page:
  section_1:
    p_1: El manejo de identidades —o asegurarse de que sólo las personas apropiadas
      tengan acceso a los sistemas— es fundamental para la prestación de servicios
      públicos en línea. Estamos compartiendo estos principios para ayudar a los desarrolladores
      y tecnólogos en agencias gubernamentales a crear sistemas de manejo de identidad
      que sean utilizables, seguros y protejan la privacidad del consumidor.
  section_2:
    heading_1: Los principios
    heading_2: Implementación
    p_1: La construcción de este sistema incluye tomar recomendaciones y mejores prácticas
      de expertos en política, arquitectos de sistemas y personas enfocadas crear
      una experiencia excepcional para el usuario. Hasta ahora nuestra investigación
      y nuestro progreso nos ha llevado a identificar cinco principios fundamentales
      que creemos que nos ayudarán a establecer el mejor sistema posible.
    p_2:
      a_1: Ver los principios
    p_3: Antes de implementar login.gov o cualquier otro sistema de gestión de la
      identidad del consumidor, debe determinar si su agencia u organización necesita
      uno. A continuación se muestra una lista de preguntas que debe hacerse y cosas
      que debe considerar para ayudarlo a determinar su necesidad.
    p_4:
      a_1: Conozca más información sobre la implementación
policies:
- section: Nuestras prácticas de privacidad
  anchor: nuestras-prácticas-de-privacidad
  content: |-
    Este aviso de privacidad describe cómo pedimos, utilizamos, retenemos
    y protegemos su información personal, así como su obligación de divulgarla.

    Nuestro objetivo es proteger su información personal, y no la compartiremos
    sin su permiso. Por ejemplo, encriptaremos su información personal en tránsito
    y en reposo y pediremos su permiso antes de compartir sus datos con una agencia
    asociada. Sin embargo, pueden haber circunstancias en las que somos requeridos
    a compartir ciertos datos. Por ejemplo: si la información es relevante y necesaria
    para un propósito autorizado en la aplicación de la ley, a fin de responder
    a una violación, o para ayudar a otra agencia que responde a un incumplimiento.
    Para obtener información adicional, consulte el [sistema de número de notificación
    de registro GSA / TTS-1](https://www.federalregister.gov/documents/2017/08/10/2017-16852/privacy-act-of-1974-system-of-records){:target="_blank"} que el Servicio de Transformación
    de Tecnología de GSA (TTS, sigla en inglés) publicó el 10 de agosto de 2017.

    ### Declaración de la Ley de Privacidad

    #### Autoridades
    La información que usted proporciona para acceder a su cuenta de login.gov es recogida
    en conformidad con 6 USC § 1523 (b) (1) (A) - (E), la [Ley de Gobierno Electrónico de 2002
    (44 USC § 3501)](https://www.gpo.gov/fdsys/pkg/PLAW-107publ347/html/PLAW-107publ347.htm){:target="_blank"},
    Y 40 USC § 501.

    #### Propósito
    La información que usted envía se utiliza para crear o actualizar su cuenta de login.gov.
    Una vez que creada su cuenta, con su consentimiento, login.gov compartirá su email con la
    agencia asociada para proveer acceso en línea a información y servicios gubernamentales.

    #### Divulgación
    Usted decide qué información nos da. Sin embargo, la falta de información
    completa y precisa puede retrasar el acceso a la agencia asociada. La información
    que usted entrega a login.gov será compartida con la agencia federal correspondiente
    para proveer acceso a su información bajo el mantenimiento de la agencia, tal
    como se describe en los correspondientes [sistemas de registros de avisos](https://www.federalregister.gov/documents/2017/08/10/2017-16852/privacy-act-of-1974-system-of-records){:target="_blank"}. Tenga en cuenta que el sistema login.gov
    grabará cierta información a nivel de sesión en relación a su uso del servicio,
    incluyendo pero no limitado a, tipo y versión del navegador web, y la duración
    de su sesión. Esta información permite que login.gov comprenda mejor cómo el
    sitio está siendo utilizando y cómo puede hacerse más útil.

    #### Almacenamiento
    Todos los registros se almacenan electrónicamente en una base de datos
    en GSA [Amazon Web Services (AWS)](https://aws.amazon.com/){:target="_blank"}.
    Usted puede modificar o corregir su email o número de teléfono, accediendo a
    su cuenta. Debe elegir un email a través del cual desea recibir correspondencia
    de cualquier agencia asociada cuyos servicios o información usted puede acceder.
    El cambio de su email redireccionará toda la correspondencia por email con cualquier
    agencia asociada.

    Del mismo modo, usted debe elegir el número de un teléfono
    al que tiene acceso para recibir y responder con la(s) contraseña(s) de sólo
    un uso que se envían a ese número.

    Su email y número de teléfono se mantendrán
    por al menos seis\naños de acuerdo con la Administración Nacional de Archivos
    y Registros (NARA, sigla en inglés). Sin embargo, GSA está autorizado a mantener
    la información por más tiempo si es necesario para el uso comercial. Login.gov
    debe ser capaz de proporcionar a sus usuarios acceso a información y servicios
    en agencias asociadas, y por lo tanto, puede tener una necesidad comercial para
    retener la información por más tiempo que el período de retención de seis años.

    ### Evaluación de Impacto de la Privacidad
    Vea nuestra [Evaluación del impacto
    sobre la privacidad](site.baseurl/docs/privacy-impact-assessment.pdf).
- section: Nuestras prácticas de seguridad
  anchor: nuestras-prácticas-de-seguridad
  content: |-
    login.gov utiliza una variedad de métodos de seguridad para proteger este
    servicio del Gobierno y sus datos, y para asegurar que el servicio permanezca disponible para todos los usuarios. Estos métodos incluyen el monitoreo y registro
    de tráfico de red (cualquier dato que entra y sale de login.gov) para identificar intentos no autorizados de cambiar la información o de otra manera causar daño.

    El acceso no autorizado o el uso de login.gov (por ejemplo, uso con fines criminales, o para causar daño, etc.) está en contra de la ley, y puede someterle a procesamiento penal y sanciones.

    ### Política de divulgación de vulnerabilidades

    login.gov autoriza a la comunidad de seguridad externa a realizar investigación en seguridad con la intención de reportar vulnerabilidades de seguridad descubiertas en la plataforma login.gov.

    Vea nuestra [Política de divulgación de vulnerabilidades](https://18f.gsa.gov/vulnerability-disclosure-policy/){:target="_blank"}
    Para obtener detalles sobre esta política y sobre cómo informar de las vulnerabilidades detectadas.
policy_page:
  content:
    p_1: |-
      Su privacidad es muy importante para nosotros. Le proveemos nuestra política de privacidad para que usted tenga conocimiento de la información que recopilamos, por qué la recopilamos y qué hacemos con ella. Login.gov no recopila su email o número de teléfono, a menos que usted elija proporcionarlo.
      Recopilamos otra información limitada automáticamente de los visitantes que leen o navegan la información de nuestro sitio. Hacemos esto para entender mejor cómo se utiliza el sitio y cómo podemos hacerlo más servicial.
    p_2: |-
      Si crea una cuenta, login.gov recopila su información personal identificable (PII, sigla en inglés), incluyendo su email y número de teléfono. Recopilamos su email y con su consentimiento lo compartimos con cada agencia federal ("agencia asociada") en la que usted está buscando acceso a información y servicios. Recopilamos su número de teléfono para poder permitir la autenticación de dos factores como medida de seguridad para su cuenta de login.gov. Su número de teléfono es compartido sólo una vez con un
      proveedor de servicios de contraseñas, no con cualquiera de las agencias asociadas.
principles_page:
  heading_1: Los principios del manual de identidad
  heading_2: Concéntrese en las necesidades de los usuarios
  heading_3: Sea transparente sobre cómo funciona
  heading_4: Construya un producto flexible
  heading_5: Use prácticas modernas de privacidad
  heading_6: Construya sistemas de seguridad receptivos
  p_1: |-
    Resolver problemas reales para los usuarios potenciales debe ser el foco de cualquier sistema, y ​​es doblemente importante cuando se construye un sistema de gestión de identidades. A lo largo de este manual, verá cómo satisfacer las necesidades del usuario es un principio rector en cada decisión tomada.

    Uno de los primeros pasos que debe tomar es identificar a sus usuarios principales. Para login.gov, hemos identificado dos grupos como usuarios principales: el público en general y las personas involucradas en tecnología dentro de las agencias gubernamentales. El objetivo del sistema es apoyar y abordar las necesidades del público en general. Para decirlo claramente, queremos asegurarnos de que nuestro sistema haga que la gente se sienta cómoda al ingresar a los servicios gubernamentales. El público debe sentirse seguro de que login.gov funciona según la expectativa y no los decepcionará. El sistema también debe atender la experiencia completa de los usuarios a medida que tratan de lograr sus objetivos. Debido a que la verificación de identidad y la autenticación son tecnológicamente complejos, no es improbable que incluso la gente más experta en tecnología pueda atascarse si su teléfono se pierde o si un sistema tiene errores. Por lo tanto, en apoyo de la misión de cada agencia, los arquitectos y diseñadores de sistemas de manejo de identidad de los consumidores necesitan anticipar puntos de adherencia probables para que la gente no pierda el acceso a los servicios y beneficios.

    Las agencias deben saber a qué porción del público sirven y cómo se pueden crear servicios para atender sus necesidades específicas. Esto ayudará a los equipos de integración de agencias a entender lo que necesitan si deciden implementar la plataforma login.gov o cualquier otro sistema de gestión de la identidad del consumidor.

    Por último, deben hacerse pruebas continuamente de los diseños y herramientas cuando estén listos para compartirse y luego ajustar su proyecto en función de lo que se aprenda. En algunos casos, aprendemos que las mejores prácticas actuales no son lo suficientemente buenas. Y en esos casos somos empujados a probar nuevas maneras de entregar a los usuarios la mejor experiencia posible. Ese proceso implica más pruebas, educar a los usuarios y una voluntad para repetir.

    Hay una serie de métodos de diseño específicos que practicamos para permanecer centrados en el usuario y usted puede leer sobre todos ellos y usarlos revisando los [Métodos de Diseño de 18F (en inglés)](https://methods.18f.gov/){:target="_blank"}.
  p_2: |-
    [Trabajar con transparencia (en inglés)](https://playbook.cio.gov/#play13){:target="_blank"} y la creación de un sistema transparente debe ser la forma en que funciona cualquier agencia cuando se construye o implementa un sistema de gestión de la identidad. Para ejecutar este principio con login.gov, estamos construyendo la plataforma para que las partes interesadas puedan asesorarnos sobre las mejores prácticas y para que sigamos siendo responsables ante el público y nuestros socios en todo el Gobierno. Además, significa construir un sistema que informe a los usuarios sobre lo que se hace con su información para crear responsabilidad y generar confianza. Estamos involucrando a los usuarios y otras partes interesadas a través de nuestro [acuerdo de recompra de GitHub (en inglés)](https://github.com/18F/identity-idp){:target="_blank"} y trabajando en la creación de foros públicos donde la gente pueda conversar sobre nuestro trabajo.

    Para que un sistema de gestión de la identidad sea transparente para los usuarios finales, el sistema que usted cree incluirá funciones que informen a la gente sobre cómo funciona el sistema, por qué funciona de esa manera y cómo pueden controlar lo que ocurre con sus datos. También debe informar a los usuarios de la información que necesita una agencia al iniciar sesión en un servicio. También es importante informar a los usuarios qué información almacenarán sus sistemas y si se comparte algún dato con otras agencias. Si las personas que usan el sistema no se sienten cómodas con el intercambio de información, no deben verse obligadas a participar.

    login.gov está trabajando para implementar todas estas características que mejoran la transparencia. Además, para ayudar a las personas a entender todo lo que está sucediendo, estamos creando una política de privacidad que explica cómo se comparten los datos y lo que significa no participar.
  p_3: |-
    La tecnología y los estándares para la verificación y autenticación de identidad pueden cambiar rápidamente. Los sistemas de manejo de identidad de los consumidores deben adaptarse fácilmente a las normas cambiantes y reaccionar ante las nuevas amenazas de seguridad. Para hacer posible la adaptación a nuevas políticas y capacidades, la creación de productos usando métodos ágiles es una buena práctica, considerando versiones cambiantes en el proceso. En otras palabras, planificar las modificaciones para ayudar a que su servicio de identidad esté tan actualizado como sea posible y sea compatible con las normas y políticas actuales.

    Estamos adoptando este principio para cada aspecto del proyecto en la creación de login.gov.

    [Lea esta guía (en inglés)](https://pages.18f.gov/agile/index.html){:target="_blank"} a los principios y prácticas ágiles elaborados por el equipo de 18F para aprender más sobre lo que significa trabajar de manera ágil.
  p_4: "Los sistemas de manejo de la identidad del consumidor almacenan información
    personal sobre los usuarios para que la gente no tenga que repetir los procesos
    de verificación y autenticación una y otra vez. Sin embargo, la recopilación y
    el almacenimiento de información personal causa preguntas éticas y legales que
    los diseñadores y desarrolladores del sistema deben considerar. A menudo, lo que
    primero viene a la mente son las cuestiones técnicas sobre la seguridad: la protección
    de la información contra el acceso y los usos no autorizados o ilegales. Sin embargo,
    hay que preocuparse también por los usos autorizados, legales de la información
    personal que violan las expectativas de privacidad de los usuarios. Los usuarios
    de login.gov necesitan estar seguros de que estamos manejando su información personal
    respetuosamente y apropiadamente. \n\nEl primer paso es solamente la recopilación
    de la información que usted necesita absolutamente. Y eso es lo que está haciendo
    login.gov. La verificación de identidad de alta seguridad para tareas delicadas
    requiere una amplia recolección de información. Sin embargo, muchas actividades
    no requieren altos niveles de seguridad (LOA, sigla en inglés) y login.gov apoya
    diferentes niveles para que las agencias puedan delinear claramente a usuarios
    que requieren niveles de seguridad más bajos y separarlos de aquellos usuarios
    con necesidades más delicadas, asegurando la usabilidad y la seguridad de los
    datos. Al minimizar la cantidad de información recopilada y almacenada no sólo
    se reduce el riesgo de seguridad sino que también se reducen las preocupaciones
    de los usuarios sobre la reutilización y divulgación de datos. \n\nEl siguiente
    paso es dar a los usuarios el mayor control posible sobre qué información se comparte.
    Creemos firmemente que la gente es dueña de sus datos, no nosotros, y siempre
    actuaremos consecuentemente. Si la gente no se siente cómoda con los requisitos
    de datos para usar un sistema, deben saber que no tienen que inscribirse y que
    hay otras maneras de lograr sus propósitos. \n\nAl diseñar login.gov, también
    estamos trabajando en educar a los usuarios para que ayuden a proteger sus propios
    datos. Queremos que la gente entienda por qué tenemos que pedir ciertos tipos
    de información delicada, como números de Seguro Social, y cómo los estamos utilizando."
  p_5: "Para la gestión de la identidad del consumidor es clave determinar quién está
    tratando de acceder a la información personal y asegurarse de que sólo los usuarios
    autorizados puedan acceder a esa información. La razón por la que sistemas como
    este existen es para proteger la identidad del usuario de aquellos que buscan
    cometer robo o fraude. \n\nSer deliberado sobre la seguridad significa concentrar
    nuestra atención en lo que hay que proteger. Significa pensar cuidadosamente sobre
    cómo conseguir equilibrio entre la protección y la accesibilidad. Hacer esto exitosamente
    incluye educar a los usuarios sobre cómo pueden protegerse ellos mismos o mitigar
    los efectos de la delincuencia. \n\nEn el caso de login.gov, por ejemplo, tenemos
    que decidir exactamente qué datos almacenamos y por cuánto tiempo. También tenemos
    que decidir qué pasos deben tomar los usuarios para acceder a su información.
    Todas estas decisiones requieren una deliberación cuidadosa para determinar cuál
    es la mejor opción tanto para los usuarios como para las agencias y para asegurar
    máxima funcionalidad. \n\nEn la construcción de login.gov, estamos cumpliendo
    con las normas presentadas por el [Instituto Nacional de Estándares y Tecnología
    (en inglés)](https://pages.nist.gov/800-63-3/){:target=\"_blank\"} (NIST 800-63-2)
    y adaptaremos sus planes preliminares de estándares nuevos (NIST 800-63-3) a medida
    que sean terminados. Los planes preliminares para los estándares adoptan un enfoque
    muy diferente para la autenticación y la prueba de identidad (cómo una persona
    inicia sesión y cómo verifica su identidad) de la versión actual. Además, seguimos
    las [mejores practicas de seguridad del Gobierno (en inglés)](https://playbook.cio.gov/#play11){:target=\"_blank\"}
    incluyendo FedRAMP, operando en código abierto, realizando rigurosas evaluaciones
    rutinarias de seguridad, además del cumplimiento de la Ley Federal de Gestión
    de la Seguridad de la Información (FISMA, sigla en inglés)."
  ul_1:
    li_1: Identifique sus audiencias potenciales
    li_2: Comprenda las experiencias de acceso y las necesidades de identidad de sus
      audiencias
    li_3: Realice investigaciones antes de crear o implementar un sistema
    li_4: Haga pruebas de su producto para identificar puntos ciegos o áreas de mejoramiento
    li_5: Cuando las mejores prácticas actuales no son lo suficientemente buenas para
      sus usuarios, pruebe nuevas soluciones y ayude a la adopción
  ul_2:
    li_1: Involucre a expertos, partidarios y al público tempranamente y a menudo
    li_2: Explique cómo y por qué está recopilando, compartiendo y almacenando datos
    li_3: Construya una política de privacidad que las personas en general puedan
      acceder y entender
    li_4: Construya una política de privacidad que sea inclusiva e informativa
  ul_3:
    li_1: Desarrolle el producto en etapas y evalúe la efectividad después de cada
      etapa
    li_2: Hable continuamente con las partes interesadas y expertos para evaluar las
      necesidades y los indicadores de éxito
    li_3: Haga pruebas de su producto continuamente con los usuarios a medida que
      agrega nuevas herramientas y refina las viejas
    li_4: Defina qué es un producto mínimo viable para sus necesidades de manejo de
      identidades
    li_5: Planifique evolucionar en función de la tecnología y los estándares cambiantes
  ul_4:
    li_1: Guarde la menor cantidad posible de datos de identificación personal
    li_2: Proporcione a los usuarios otras formas para lograr sus objetivos
    li_3: Proporcione a los usuarios el control sobre sus datos
  ul_5:
    li_1: Identifique las mejores prácticas de la industria y adhiérase a ellas
    li_2: Cumpla con las regulaciones federales como FISMA y FedRamp
    li_3: Establezca sistemas para monitorear y detectar fraudes
    li_4: Utilice técnicas modernas de encripción en todo el montón de tecnología
    li_5: Guarde solamente el mínimo absoluto de datos necesarios
    li_6: Ayude a los usuarios a comprender las medidas de seguridad que deben cumplir
security_page:
  column_1:
    heading: La bóveda
    p_1: Es difícil entrar en la "bóveda" o en la base de datos. Login.gov implementa
      los estándares más recientes para la autenticación y la verificación seguras
      del [Instituto Nacional de Estándares y Tecnología (NIST, sigla en inglés)](https://www.nist.gov/){:target="_blank"}.
      Nuestros planes de seguridad continua incluyen pruebas de penetración regulares
      y revisiones de seguridad externas.
  column_2:
    heading: La caja fuerte
    p_1: Las cuentas individuales obtienen dos niveles de seguridad. Requerimos la
      autenticación de dos factores, así como contraseñas seguras que cumplan con
      los nuevos requisitos del NIST. La autenticación de dos factores requiere que
      usted ingrese con su contraseña y un código que enviamos a su teléfono.
    p_2: Evaluaremos e implementaremos nuevos métodos de autenticación a medida que
      estén ampliamente disponibles para asegurar que login.gov permanezca accesible
      y seguro.
  column_3:
    heading: Su clave personal
    p_1: La encripción de la información personal por separado significa que login.gov
      no puede compartir cualquier información con otras entidades gubernamentale
      sin el permiso de los usuarios. Ni siquiera los administradores de las bases
      de datos pueden descifrar la información personal de un usuario sin la contraseña
      del usuario.
  content:
    p_1: |-
      Login.gov encripta la información personal de cada usuario por separado, usando un valor único generado a partir de la contraseña de cada usuario. Nuestro método de encripción funciona como una caja de seguridad en una bóveda del banco.
      Sólo el usuario tiene la clave. Sólo el usuario puede abrir la caja para revelar los contenidos. Sólo el usuario conoce la contraseña y sólo el usuario puede descifrar su información.
  footer:
    p_1: 'La revisión externa de nuestras medidas de protección de la privacidad es
      bienvenida. Todo nuestro código está disponible para la inspección pública en
      un repositorio de código abierto. Nuestra meta: asegurarnos de que en cada paso
      los usuarios tengan conocimiento de que su privacidad está siendo protegida
      de la manera que diseñamos la plataforma.'
    p_2: Para obtener más información, visite el sitio web de login.gov [Centro de
      ayuda](site.baseurl/help) o [contáctenos](site.baseurl/contact). También puede
      visitar nuestro [repositorio de código abierto](https://github.com/18F/identity-idp){:target="_blank"}.
  heading: Cómo login.gov mantiene la información personal en privado
