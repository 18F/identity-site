help_pages:
  changing-settings:
    remove-saved-password-from-browser: |-
      Si guardó accidentalmente su contraseña de login.gov o cualquier otra información de acceso en su navegador, sería una buena idea borrarla del navegador. Eso lo ayudará a mantener su cuenta más segura. De la siguiente lista, seleccione el navegador (programa de computadora que usa para acceder al internet) que usa para aprender cómo borrar cualquier información guardada (los enlaces están en inglés):

      - [Chrome](https://support.google.com/chrome/answer/95606){:target="_blank"}
      - [Firefox](https://support.mozilla.org/kb/password-manager-remember-delete-change-passwords#w_viewing-and-deleting-passwords){:target="_blank"}
      - [Internet Explorer](https://support.microsoft.com/en-us/help/17499/windows-internet-explorer-11-remember-passwords-fill-out-web-forms#ie=ie-11){:target="_blank"}
      - [Safari](https://help.apple.com/safari/mac/8.0/#/ibrw1103){:target="_blank"}

      Cada vez que esté en línea, recuerde revisar la barra de dirección (URL) de cualquier página web que esté visitando para asegurarse de que puede confiar en ellos, especialmente en cualquier página que le pida compartir un nombre de usuario y una contraseña. Tenga cuidado al compartir información personal como sus credenciales de acceso, información financiera o número de Seguro Social por email.
    turn-off-two-factor-authentication: |-
      login.gov no le permite desactivar la autenticación de dos factores, pero puede configurar la función "recordar navegador". Esto le permitirá iniciar sesión sin necesidad de introducir un código de seguridad para 30 días. Cada 30 días se le pedirá que renueve esta característica siguiendo los pasos normales de autenticación de dos factores y seleccionando "recordar navegador". NOTA: Si utiliza login.gov en varios dispositivos y navegadores, debe configurar "recordar navegador" en cada uno de ellos.

        1. Introduzca el correo electrónico y la contraseña para comenzar el proceso de inicio de sesión.
        2. Introduzca el código de seguridad y seleccione "Recordar este navegador durante 30 días".
        3. Después de configurar "recordar navegador", no se le pedirá que introduzca un código de seguridad durante 30 días.
    add-or-remove-email-address: |-
      Puedes agregar o eliminar direcciones de correo electrónico desde tu página de inicio de sesión de login.gov.

      Para agregar una dirección de correo electrónico a tu cuenta, sigue los pasos a continuación:
        1. Ve a [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"} e inicia sesión en tu cuenta
        2. Haz clic en "Añadir correo electrónico"
        3. Ingresa la dirección de correo electrónico que deseas agregar a tu cuenta y haz clic en Enviar
        4. Recibirás un correo electrónico en tu buzón de correo electrónico. Haz clic en el enlace para confirmar tu dirección de correo electrónico.
      El enlace te llevará a la página de tu cuenta. Verás un mensaje de alerta verde que confirma que se agregó tu dirección de correo electrónico.

      Para borrar una dirección de correo electrónico de tu cuenta, sigue los pasos a continuación:
      Nota: no puedes eliminar una dirección de correo electrónico si es la única que está vinculada a tu cuenta.
        1. Ve a [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"} e inicia sesión en tu cuenta
        2. Haz clic en el enlace "Eliminar" que se encuentra junto a la dirección de correo electrónico que deseas eliminar
        3. Asegúrate de que la página siguiente muestra la dirección de correo electrónico correcta que deseas eliminar
        4. Haz clic en "Eliminar dirección de correo electrónico"
      Verás un mensaje de alerta verde que confirma que se eliminó tu dirección de correo electrónico.
    email-address-is-already-in-use: |-
      Si intentas agregar una dirección de correo electrónico que está conectada a otra cuenta de login.gov, recibirás un mensaje de error que dice: “Ha confirmado su dirección de correo electrónico pero está asociada con otra cuenta de login.gov. Debe eliminarlo de la otra cuenta antes de poder asociarlo con esta. "

      No puedes agregar la misma dirección de correo electrónico a dos cuentas de login.gov diferentes, pero puedes combinar las dos cuentas. Para combinar cuentas, sigue los pasos a continuación:
        1. Elimina una de las cuentas
        2. Inicia sesión en la otra cuenta y agrega la dirección de correo electrónico que estaba vinculada a la cuenta que acabas de eliminar
        3. Vuelve a vincular a aplicaciones que estaban vinculadas a tu cuenta eliminada

      [Lee cómo borrar tu cuenta](site.baseurl/help/changing-settings/delete-my-account/)
      [Lee cómo agregar o eliminar una dirección de correo electrónico](site.baseurl/help/changing-settings/add-or-remove-email-address/)
      [Lee cómo reiniciar tu contraseña](site.baseurl/help/signing-in/forgot-my-password/)
    delete-my-account: |-
      Eliminar a tu cuenta es el primer paso para restablecerla o combinar varias cuentas. Si no tienes acceso a tu método de autenticación de dos factores, tardaras al menos 24 horas en eliminar tu cuenta.

      Después de eliminar tu cuenta, no podrás iniciar sesión en las aplicaciones gubernamentales por las que normalmente utilizas esta cuenta. No perderás la información en esos perfiles de aplicación, pero deberás volver a vincular una nueva cuenta de login.gov para poder iniciar sesión en ellos.

      Para eliminar tu cuenta, sigue los pasos a continuación:
        1. Ve a [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}
        2. Inicia sesión con tu correo electrónico, contraseña y método de autenticación
        3. En la página Tu cuenta, avanza hasta la parte inferior y haz clic en "Eliminar"
        4. Confirma que estás seguro de que deseas eliminar tu cuenta haciendo clic en "Eliminar cuenta"

      Si no tienes acceso a tus métodos de autenticación, sigue los pasos a continuación:
        1. Ve a la página de inicio de sesión de tu aplicacion gubernamental o [https://secure.login.gov/](https://secure.login.gov/){:target="_blank"}
        2. Inicia sesión con tu email y contraseña
        3. En la página de autenticación (ingresa tu código de seguridad, aplicación, o respaldo; tarjeta PIV/CAC; o llave de seguridad), haz clic en "Elegir otra opción de seguridad"
        4. Avanza hasta la parte inferior y haz clic en el enlace "eliminar su cuenta"
        5. Lee detenidamente toda la información para asegurarte de que eliminar tu cuenta es tu única opción
        6. Haz clic en "Sí, continuar con la eliminación"
        7. Inmediatamente recibirás un correo electrónico confirmando que recibimos tu solicitud para eliminar tu cuenta. Tu cuenta no se ha eliminado todavía. Como medida de seguridad, debes esperar 24 horas para recibir un segundo correo electrónico y hacer clic en el enlace.
        8. 24 horas después, recibirás un segundo email. Debes abrir el correo electrónico y confirmar que deseas eliminar tu cuenta haciendo clic en el enlace. (Nota: el enlace caducará después de 24 horas. Posteriormente, deberás iniciar nuevamente el proceso de eliminación de la cuenta).

      Si estás eliminando tu cuenta para combinarla con otra, ahora puedes agregar esta dirección de correo electrónico a tu otra cuenta. Luego, puedes volver a vincular tus perfiles de aplicación.

      Si estás reiniciando tu cuenta, ahora puedes volver a vincular tus perfiles de aplicación.

      [Lee cómo agregar o eliminar una dirección de correo electrónico](site.baseurl/help/changing-settings/add-or-remove-email-address/)
      [Lee cómo vincular de nuevo a tu perfil de USAJOBS](site.baseurl/help/usajobs/reset-or-relink-my-logingov-account-for-usajobs)
      [Lee cómo vincular de nuevo a tu perfil de Trusted Traveler](site.baseurl/help/trusted-traveler-programs/reset-or-relink-my-logingov-account-for-ttp)
      [Lee cómo vincular de nuevo a tu perfil de SAM](site.baseurl/help/sam/reset-or-relink-my-logingov-account-for-sam)
    get-a-new-personal-key: |-
      Para solicitar una nueva clave personal, vaya a [https://www.login.gov/](https://www.login.gov/) y seleccione "Inicia sesión" para acceder a la página de su cuenta de login.gov. Al lado de la clave personal, seleccione "Obtener una nueva clave". Siga las instrucciones para anotar o imprimir la nueva clave personal y seleccione "Continuar" para finalizar el proceso. No olvide que solo puede solicitar una nueva clave personal si puede iniciar sesión en su cuenta de login.gov.

      Guarde su clave personal en un lugar seguro, ya que es la única manera de iniciar sesión si no puede recibir un código de seguridad. Entre las formas más adecuadas de conservar su clave personal se incluyen anotarla, tomar una captura de pantalla, pegarla en un documento seguro o imprimirla. Solo puede usar cada clave personal una sola vez, después de lo cual le daremos otra.
    change-my-email-address: Para cambiar la dirección de correo electrónico
      asociada con su cuenta de login.gov, vaya a [https://secure.login.gov/](https://secure.login.gov/)
      e inicie sesión en su cuenta login.gov. Haga clic en "Agregar correo electrónico" y continúe con
      el proceso de agregar su nueva dirección de correo electrónico. Luego, haga clic en "Eliminar" junto
      a la dirección de correo electrónico que está reemplazando y pase por el proceso de eliminación.

      [Lea más sobre cómo agregar o eliminar una dirección de correo electrónico](site.baseurl/help/changing-settings/add-or-remove-email-address/)
    change-my-password: |-
      Para cambiar su contraseña, ingrese a login.gov y vaya a su página de perfil. Si desea cambiar su contraseña, seleccione Editar junto a la contraseña. Ingrese la contraseña nueva y envíe su cambio. Las contraseñas deben tener al menos 12 caracteres, pero de lo contrario no hay restricciones. Usted incluso puede utilizar más de una palabra con espacios para llegar a 12 caracteres.

      En su lugar, intente crear una contraseña larga y compleja utilizando una frase o una serie de palabras que sólo usted reconozca. Y por favor, hágalo diferente a cualquier otra contraseña que use para acceder a otras cuentas como su cuenta bancaria o email. El uso de las mismas contraseñas para su email, cuentas financieras y de medios sociales hace que el robo de identidad sea más fácil.
    how-do-i-change-the-phone-number-i-am-using-with-my-account: Ingrese a login.gov
      y vaya a su página de perfil. Para cambiar el número de teléfono donde obtiene
      su código de seguridad, seleccione Editar junto al número de teléfono e ingrese
      el número de teléfono nuevo. login.gov le enviará inmediatamente su código de
      seguridad para confirmar el número de teléfono nuevo.
    change-my-phone-number: |-
      Para cambiar el número de teléfono en el que obtener el código de seguridad, vaya a [https://www.login.gov/](https://www.login.gov/) y seleccione "Inicia sesión" en su cuenta de login.gov. Una vez que haya iniciado sesión, seleccione "editar" junto al número de teléfono. Introduzca el número de teléfono y seleccione "confirmar el cambio". login.gov enviará inmediatamente su código de seguridad para confirmar el nuevo número de teléfono.

      Si no puede recibir el código de seguridad porque no tiene acceso a su teléfono, deberá iniciar sesión con su [clave personal](site.baseurl/help/creating-an-account/personal-key/), si se le asignó uno y sigue siendo válido, o con otro [método de autenticación de dos factores](site.baseurl/help/creating-an-account/two-factor-authentication/) que haya preparado.
  creating-an-account:
    security-key: |-
      Una clave de seguridad es un dispositivo de autenticación que refuerza la seguridad de la cuenta cuando se usa además de una contraseña al iniciar sesión. Utilizar una clave de seguridad es mejor que recibir códigos a través de llamadas telefónicas o mensajes de texto, ya que estos códigos pueden ser objeto de suplantación o intercepción. Cuando use una clave de seguridad para iniciar sesión, la clave comprobará que se encuentre en el sitio web oficial login.gov.

             Una clave de seguridad suele ser una pieza de hardware físico, como un USB, que puede llevar en su llavero. También puede usar software de soporte, como una extensión de navegador web u otros servicios. Al elegir una clave de seguridad, busque la compatibilidad con el [estándar FIDO](https://fidoalliance.org/fido2/){:target="_blank"}.
    authentication-application: |-
      Si no desea recibir códigos de seguridad mediante mensaje de texto o llamada telefónica, puede configurar una aplicación de autenticación en su dispositivo para que genere códigos de seguridad.
       1. Elija un dispositivo, como un ordenador o un dispositivo móvil (teléfono o tableta), en el que pueda instalar aplicaciones.
        2. Descargue e instale una aplicación de autenticación en su dispositivo. Algunas opciones populares son:
          - Opciones para Android: [Autenticador de Google](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en){:target="_blank"}, [Authy](https://authy.com){:target="_blank"}, [LastPass](https://lastpass.com){:target="_blank"}, [1Password](https://1password.com){:target="_blank"}
          - Opciones para iOS: [Autenticador de Google](https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8){:target="_blank"}, [Authy](https://authy.com){:target="_blank"}, [LastPass](https://lastpass.com){:target="_blank"}, [1Password](https://1password.com){:target="_blank"}
          - Aplicaciones de Windows: [1Password](https://1password.com){:target="_blank"}, [OTP Manager](https://www.microsoft.com/en-us/store/p/otp-manager/9nblggh6hngn){:target="_blank"}
          - Aplicaciones de Mac: [1Password](https://1password.com){:target="_blank"}, [OTP Manager](https://itunes.apple.com/us/app/otp-manager/id928941247?mt=12){:target="_blank"}
          - Extensiones de Chrome: [Autenticador](https://chrome.google.com/webstore/detail/authenticator/bhghoamapcdpbohphigoooaddinpkbai?hl=en){:target="_blank"}
        3. Abra un nuevo navegador e inicie sesión en su cuenta de login.gov en [https://secure.login.gov/](https://secure.login.gov/). *NOTA*: Si no tiene acceso al teléfono que utilizó para crear su cuenta, deberá iniciar sesión con su clave personal.
        4. Seleccione "habilitar" junto a la aplicación de autenticación y siga las instrucciones para escanear o introducir un código que vincule su aplicación de autenticación con su cuenta.

      Ahora podrá utilizar las contraseñas de un solo uso generadas por la aplicación cada vez que inicie sesión, en lugar de recibir un mensaje de texto o una llamada telefónica. Si tiene problemas para configurar la aplicación de autenticación, deberá ponerse en contacto directamente con el desarrollador de la aplicación para obtener ayuda.
    creating-a-strong-password: |-
      Su contraseña debe tener un mínimo de 12 caracteres. Intente usar varias palabras y espacios para crear una frase que pueda recordar. Las contraseñas más largas con muchas palabras son más seguras que las contraseñas cortas con caracteres especiales.

      Al crear una contraseña, también trate de evitar el uso de jerga, errores ortográficos comunes y palabras deletreadas al revés. Además, evite usar el nombre de su empresa, cónyuge o hijos, incluso su mascota, y cualquier otra información personal como su edad o fecha de nacimiento.

      Si ya ha iniciado sesión y está intentando cambiar su contraseña, email o teléfono, se le pedirá que ingrese su contraseña actual antes de poder realizar los cambios.

      Sin embargo, si repetidamente ingresa una contraseña incorrecta, es muy probable que se deba a que una persona malintencionada se está apoderando de su máquina que dejó desatendida. En ese caso y por su seguridad, lo desconectamos después de tres intentos fallidos.
    how-to-create-an-account: |-
      <img src="site.baseurl/assets/img/help/1-login-gov-welcome.png" class="mt3 mb3 block" alt="Login.gov create account page help image" />
      Para crear una cuenta de login.gov, necesitará un email válido y un número de teléfono que funcione. También le pediremos que establezca una contraseña.

      Prepárese para configurar otro método de autenticación que no esté en la lista disponible. Usar este método de autenticación secundario le permite proteger mejor su cuenta.
      ### Ingrese su email y confírmelo
      <img src="site.baseurl/assets/img/help/2-login-gov-enteremail.png" class="mt3 mb3 block" alt="Enter your email help image" />
      Seleccione "crear una cuenta" e ingrese su email donde se indica. Luego, revise su cuenta de email para encontrar un mensaje de nosotros. Dentro del email hay un enlace. Al hacer clic en el enlace, usted regresará a login.gov con su email confirmado.
      <img src="site.baseurl/assets/img/help/3-confirm-your-email.png" class="mt3 mb3 block" alt="Confirm your email help image" />
      ### Ingrese su contraseña

      Las contraseñas deben tener al menos 12 caracteres, pero de lo contrario no hay restricciones. Incluso puede usar espacios entre palabras para llegar a 12 caracteres.
      <img src="site.baseurl/assets/img/help/4-choose-a-password.png" class="mt3 mb3 block" alt="Choose password help image" />

      ### Configure una segunda barrera de seguridad
      Después, configurará un factor de autenticación secundario. El segundo paso mantiene su cuenta más segura que con solo usar una contraseña. Puede elegir entre mensajes de texto, llamadas telefónicas, una aplicación de autenticación, una clave de seguridad o códigos de respaldo. Los empleados del gobierno también pueden usar sus tarjetas PIV (verificación de identidad personal) o CAC (tarjeta de acceso común).

      Login.gov utiliza la autenticación de dos factores (TFA) o la autenticación de múltiples factores (MFA), como una capa adicional de protección para proteger su información más confidencial.

      La autenticación de dos factores se puede realizar de varias maneras y cada una tiene un nivel de seguridad diferente. Puede elegir entre mensajes de texto, llamadas telefónicas, una aplicación de autenticación, una clave de seguridad o códigos de respaldo. Los empleados del gobierno también pueden usar sus tarjetas PIV o CAC.

      Le recomendamos que revise las opciones disponibles y seleccione la opción más segura para usted.

      [Obtenga más información sobre cada método de autenticación.](site.baseurl/help/authentication-methods/which-authentication-method-should-i-use/)

      <img src="site.baseurl/assets/img/help/2nd_factor_options.png" class="mt3 mb3 block" alt="2nd factor options help image" />

      #### Aplicación de autenticación
      Las aplicaciones de autenticación se descargan en su dispositivo y generan códigos seguros de 6 dígitos que puede usar para iniciar sesión en sus cuentas. A diferencia de las llamadas telefónicas o los mensajes de texto / SMS, un hacker necesitaría acceso físico a su teléfono celular para usar el código.

      Si bien las aplicaciones de autenticación no están protegidas si su dispositivo se pierde o es robado, estas aplicaciones ofrecen más seguridad que las llamadas telefónicas o los mensajes de texto / SMS contra el phishing, la piratería o la intercepción.

      Si elige usar esta opción segura, puede descargar e instalar una de las aplicaciones compatibles y configurarla para que funcione con login.gov. Aprenda a configurar una aplicación de autenticación.
      [Lea más sobre cómo configurar una aplicación de autenticación.](site.baseurl/help/creating-an-account/authentication-application/)

      <img src="site.baseurl/assets/img/help/auth_app.png" class="mt3 mb3 block" alt="Enter security code help image" />

      #### Llave de seguridad
      Una clave de seguridad suele ser un dispositivo físico, como un USB, que se conecta a la computadora. La clave está vinculada a sus cuentas y solo otorgará acceso a esas cuentas una vez que la clave esté enchufada y activada. Dado que una clave de seguridad no depende de su teléfono celular, tiene el más alto nivel de protección contra phishing y protecciones integradas contra piratería si se pierde o es robada.

      Login.gov requiere claves de seguridad que cumplan con los estándares de FIDO. También puede agregar tantas claves de seguridad como desee para asegurar su cuenta.

      Para utilizar esta opción segura para la autenticación, conecte la clave a un puerto USB y asigne un nombre a la clave para identificarla dentro de su cuenta login.gov. El siguiente paso le pedirá que active su clave. Esto generalmente se hace presionando un botón en la tecla.
      <img src="site.baseurl/assets/img/help/security_key.png" class="mt3 mb3 block" alt="Security key help image" />

      #### Mensaje de texto/SMS o llamada telefónica
      Los mensajes de texto / SMS o las llamadas telefónicas son convenientes, pero son extremadamente vulnerables a robos, piratas informáticos y otros ataques.

      Si usted selecciona el mensaje de texto/SMS o llamada telefónica como segundo factor de autenticación, ingrese un número telefónico en el cual pueda recibir llamadas telefónicas o mensajes de texto. Si tiene un teléfono fijo, debe recibir su código de seguridad por llamada telefónica. login.gov no puede enviar códigos de seguridad a las extensiones.
      Enviaremos un código de seguridad único a ese número telefónico cada vez que inicie sesión en su cuenta.
      <img src="site.baseurl/assets/img/help/5-phonenumber.png" class="mt3 mb3 block" alt="Add a phone number help image" />

      Cada código de seguridad caduca a los 10 minutos y solo se puede utilizar una vez. Si no ingresa el código de seguridad en 10 minutos, solo solicite un código nuevo. Cada código solo es válido una vez, por lo que nadie puede robar uno que ya haya usado.
      <img src="site.baseurl/assets/img/help/text-confirmation-code.png" class="mt3 mb3 block" alt="Phone text confirmation code help image" />

      #### Códigos de respaldo
      Si bien los códigos de respaldo son una opción accesible para los usuarios que no tienen acceso telefónico, estos códigos son la opción menos segura para la autenticación de dos factores. Los códigos de respaldo deben imprimirse o escribirse, lo que los hace más vulnerables al robo y al phishing.

      Si elige seleccionar esta opción menos segura, login.gov generará un conjunto de 10 códigos. Después de iniciar sesión con su nombre de usuario y contraseña, se le solicitará un código. Cada código solo se puede usar una vez, una vez que se haya usado el décimo código, se le pedirá que descargue una nueva lista. Trate sus códigos de recuperación con el mismo nivel de atención que lo haría con su contraseña.
      <img src="site.baseurl/assets/img/help/backup_codes.png" class="mt3 mb3 block" alt="Backup codes generated help image" />
    no-phone-or-other-authentication-method: |-
      login.gov requiere que los usuarios configuren dos formas de métodos de autenticación de dos factores al crear una cuenta. Sin embargo, si no tiene acceso a un teléfono, una aplicación de autenticación, una clave de seguridad o una identificación de empleado del gobierno (tarjeta PIV / CAC), puede configurar su cuenta solo con códigos de respaldo.

      Advertencia: no se recomienda configurar su cuenta con códigos de respaldo como único método de autenticación. Si alguna vez pierde sus códigos de respaldo, no podrá iniciar sesión en su cuenta.

      Cuando esté creando su cuenta, llegará a la página "Asegure su cuenta". Aquí es donde debe elegir el método de autenticación principal. Si no tiene acceso a ninguna de las otras opciones, seleccione "Códigos de respaldo" y haga clic en "Continuar".

      Descargue, imprima, copie o anote sus códigos de respaldo y guárdelos en un lugar seguro. Luego, haga clic en "Continuar". Nota: debe hacer clic en "Continuar" para activar sus códigos de respaldo. Si no lo hace y sale de la página, no podrá utilizar ese conjunto de códigos de respaldo para iniciar sesión más tarde.

      En la página "Agregar otro método", seleccione "No tengo ninguno de los anteriores" y haga clic en "Continuar"

      A continuación, habrá terminado de crear su cuenta. Cada vez que inicie sesión con login.gov, se le pedirá que ingrese uno de sus códigos de respaldo. Después de usar el décimo código, se le dará un nuevo conjunto de códigos de respaldo para guardar y usar.
    email-address-confirmation-not-received: |-
      Si no recibió un email de confirmación, revise su correo basura. También considere que ha podido escribir su email incorrectamente. Si es así, siempre puede crear otra cuenta con su email correcto.

      - Si ha escrito incorrectamente su email puede crear una cuenta nueva.
      - Si está seguro de haber ingresado su email correctamente, seleccione "Enviar de nuevo" para obtener un nuevo email de confirmación.
    email-address-is-already-in-use: |-
      El primer paso para crear una cuenta de login.gov es confirmar el acceso a un email. Si recibió una notificación de que ya existe una cuenta de login.gov asociada a su email, pero usted no recuerda haberla creado, use su email para iniciar sesión y siga el proceso para restablecer su contraseña.

      Por favor, notifique a login.gov si está seguro de que no creó una cuenta y considera que otra persona está usando su email.
    what-are-backup-codes: |-
      Los códigos de respaldo son otro método de autenticación. Cuando elija usar los códigos de respaldo como su segundo factor, login.gov le generará una serie de 10 códigos. Después de que inicie sesión con su nombre de usuario y contraseña, se le pedirá un código. Cada código puede usarse una vez, y cuando se haya usado el décimo, se le pedirá que descargue una lista nueva. Trate sus códigos de recuperación con el mismo nivel de atención que le daría a su contraseña.
    personal-key: |-
      Una clave personal es un código secreto de 16 caracteres que login.gov le proporciona después de verificar su identidad. Se usa para cifrar sus datos (piense en ellos como una llave para su información secreta). No lo necesita cada vez que inicia sesión, pero lo necesitará si restablece su contraseña.

      Recuerde, es la clave de su información personal, así que asegúrese de guardarla en un lugar seguro donde no pueda perderse ni ser robada.

      Nota: Solo obtendrá y necesitará una clave personal si verificó su identidad en su cuenta login.gov (solo algunas aplicaciones gubernamentales requieren verificación de identidad).

      **Necesita su clave personal si restablece su contraseña**
      Para mantener su información segura, su contraseña y su clave personal son las dos únicas formas de descifrar sus datos (las dos únicas llaves para su información secreta).
      - Si restablece su contraseña, deberá ingresar su clave personal.
      - Si pierde tanto su contraseña como su clave personal, deberá verificar su identidad nuevamente.

      **Las claves personales ya no se usan para 2FA**
      En el pasado, les dimos a los usuarios una clave personal para usar como método de autenticación de dos factores. Fue una forma de iniciar sesión en su cuenta si perdió o cambió su número de teléfono. Sin embargo, ahora hemos eliminado la posibilidad de usar claves personales como método de autenticación porque se pierden o son robadas fácilmente.

      Si aún tiene la opción de usar la clave personal para la autenticación de dos factores, se le pedirá que configure un método de autenticación diferente la próxima vez que inicie sesión. Puede elegir entre SMS por teléfono o llamada de voz, aplicación de autenticación, llave de seguridad , identificación de empleado gubernamental o militar (PIV / CAC), o códigos de respaldo. Después de configurar su nuevo método de autenticación, ya no podrá usar la clave personal como método de autenticación.

      **Leer mas**
      [Autenticación de dos factores](site.baseurl/help/creating-an-account/two-factor-authentication/)
      [Mi clave personal no funciona](site.baseurl/help/signing-in/personal-key-not-working/)
      [¿Qué es suplantación de identidad (phishing)?](site.baseurl/help/privacy-and-security/what-is-phishing/)
      [¿Por qué necesito verificar mi identidad?](site.baseurl/help/verifying-your-identity/why-do-i-need-to-verify-my-identity/)
    two-factor-authentication: |-
      login.gov utiliza la autenticación de dos factores (2FA) para mantener las cuentas seguras. Esto significa que, cada vez que inicias sesión, necesitas usar algo que sabes y algo que tienes. Esto hace que tu cuenta sea más segura al hacer que sea mucho más difícil para que otros ingresen.

      1. El "algo que sabes" es tu contraseña. Te pediremos que crees una contraseña segura (de al menos 12 caracteres) cuando crees tu cuenta.


      2. El "algo que tiene" es tu método de autenticación de dos factores. Podrás elegir entre las siguientes opciones cuando crees tu cuenta.
        - Teléfono: Obtener códigos de seguridad por mensaje de texto (SMS) o llamada telefónica
        - [Aplicación de autenticación](site.baseurl/help/creating-an-account/authentication-application/): Obtener códigos de una aplicación en tu teléfono, computadora o tableta
        - [Llave de seguridad](site.baseurl/help/creating-an-account/security-key/): Usa una llave de seguridad que tienes. Es un aparato físico que se conecta o que está integrado en tu computadora o teléfono (a veces parece como una unidad flash USB).
        - Identificación del empleado del gobierno: Inserta tu tarjeta gubernamental o militar PIV o CAC e ingresa tu PIN
        - Códigos de respaldo: Te daremos 10 códigos para usar y guardar en un lugar seguro. Puedes usar códigos de respaldo como tu único método de autenticación, si no tienes ninguna de las otras opciones.

      Te pediremos que configures al menos dos métodos de autenticación de dos factores diferentes para tu cuenta. No tendrás que usar ambos cada vez que inicies sesión, pero ayuda a asegurarse que no pierdas acceso a tu cuenta (por ejemplo, si pierdes tu teléfono y necesitas cambiar tu número de teléfono).

      **Lee mas**
      [No recibí un código de seguridad al teléfono](site.baseurl/help/creating-an-account/phone-didnt-get-a-security-code/)
      [No tengo teléfono u otro método de autenticación](site.baseurl/help/creating-an-account/no-phone-or-other-authentication-method/)
    phone-didnt-get-a-security-code: |-
      Si no recibió un código de seguridad, revise si ingresó correctamente su número de teléfono.

      - ¿Ingresó un número de teléfono equivocado? Busque la opción para volver a ingresarlo.
      - Si es el número correcto, solicite el código nuevamente. Recíbalo por mensaje de texto o por llamada telefónica, sea un teléfono fijo o móvil.
    multiple-accounts-to-verifying-my-identity-for: |-
      Las agencias del Gobierno deciden por sí mismas cómo quieren interactuar con el público. Usted fue enviado a login.gov porque el servicio o programa que desea utilizar ha optado por aprovechar la eficiencia y la seguridad de login.gov como una plataforma tecnológica compartida. Una vez que haya terminado en login.gov, será dirigido de regreso a la agencia.

      Esperamos que login.gov sea una opción conveniente y segura para usted. Sin embargo, si prefiere no utilizar login.gov, siempre podrá acceder a los servicios gubernamentales. Encontrará más información en su agencia.
    email-address-confirmation-link-is-invalid: |-
      Los enlaces de confirmación mediante correo electrónico caducan al cabo de 24 horas. Seleccione "reenviar" para recibir un nuevo mensaje de confirmación o inicie el proceso de nuevo seleccionando "crear cuenta" e introduciendo su dirección de correo electrónico.

      Si ha solicitado más de un correo electrónico de confirmación, debe utilizar el más reciente. Todos los enlaces de los correos electrónicos antiguos no serán válidos.

      Si el enlace de confirmación sigue sin ser válido y ha seguido los pasos descritos anteriormente, es posible que su proveedor de correo electrónico haya codificado el enlace. Una forma de determinar si ha sucedido esto es copiando y pegando el enlace de confirmación en su navegador. Si hay símbolos o palabras inusuales en el enlace, quítelos y pulse "Intro".

      Para obtener ayuda adicional, envíe un correo electrónico a [hello@login.gov](mailto:hello@login.gov).
