version: 2.1

commands:
  install-dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: install dependencies
          command: |
            sudo npm install -g n && sudo n 12
            yarn install
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  build-site:
    steps:
      - run:
          name: build the site
          command: |
            npm run build-css
            npm run build-js
            bundle exec jekyll build

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6-node-browsers
    steps:
      - checkout
      - install-dependencies
      - build-site
      - run:
          name: run tests
          command: bundle exec rspec spec
      - run:
          name: Run htmlproofer (no external links)
          command: bundle exec htmlproofer --disable-external --allow-hash-href --empty_alt_ignore `pwd`/_site

  # Running external links as a separate job so we don't fail the build directly
  # but do get the feedback/info
  test-external-links:
    docker:
      - image: circleci/ruby:2.6-node-browsers
    steps:
      - checkout
      - install-dependencies
      - build-site
      - run:
          name: Run htmlproofer (external links only)
          command: bundle exec scripts/htmlproofer-external `pwd`/_site

workflows:
  version: 2
  release:
    jobs:
      - build
      - test-external-links
  daily-external-link-checker:
    jobs:
      - test-external-links
    triggers:
      - schedule:
          cron: "10 * * * *"
          filters:
            branches:
              only:
                - master
