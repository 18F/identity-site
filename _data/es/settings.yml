help_pages:
  get-started:
    overview: |-
      Login.gov es la única cuenta y contraseña pública para el gobierno. Login.gov es un servicio compartido y de confianza de las agencias gubernamentales. Con una sola cuenta de login.gov se puede acceder a las solicitudes de los socios gubernamentales que participan.

      * [Cree su cuenta de login.gov](site.baseurl/help/get-started/create-your-account/)
      * [Conozca las opciones de autenticación](site.baseurl/help/get-started/authentication-options/)
      * [Por qué se le solicita que use login.gov](site.baseurl/what-is-login)
      {: .help-question-list}
    create-your-account: |-
      Siga estos pasos para crear su cuenta de login.gov.

      1. Primero, ingrese su correo electrónico en [https://secure.login.gov/sign_up/enter_email](https://secure.login.gov/sign_up/enter_email).

          Elija una dirección de correo electrónico a la que siempre pueda tener acceso. Una vez que se cree su cuenta, puede agregar una dirección de correo electrónico adicional — como una dirección de correo electrónico laboral o una dirección personal alternativa— para tener acceso a ella.
      1. Haga clic en el botón __“Enviar”__.
      1. Revise su correo electrónico para ver si tiene un mensaje de login.gov.
      1. Haga clic en el botón que dice __“Confirme su dirección de correo electrónico”__ que se encuentra en el mensaje. Esto lo llevará de vuelta al sitio web de login.gov.
      1. Cree su contraseña de login.gov.

          Las contraseñas deben tener al menos 12 caracteres. ¡Eso es todo! No hay ninguna otra restricción. Incluso puede usar más de una palabra con espacios para llegar a los 12 caracteres. Pruebe utilizar una frase o una serie de palabras que solo usted reconozca.

          Su contraseña de login.gov debe ser diferente a las contraseñas que utilice para otras cuentas, como su cuenta bancaria o su correo electrónico. Utilizar la misma contraseña para varias cuentas facilita el robo de identidad.
      1. Establezca una segunda capa de seguridad.

          Como una capa adicional de protección, login.gov requiere que establezca un segundo método de autenticación para mantener su cuenta segura. A esto se le denomina autenticación de dos factores (2FA).

          Aunque solo requerimos un método secundario de autenticación, le animamos a que agregue dos métodos a su cuenta. De esa forma, tendrá un respaldo si pierde el acceso a su método de autenticación principal.

          Puede escoger entre varias opciones de autenticación.

          __Más seguro:__
          * Solicitud de autenticación
          * Clave de seguridad
          * Tarjeta PIV o CAC para empleados del gobierno federal o militares

          __Menos seguro:__
          * Mensaje de texto
          * Llamada telefónica
          * Códigos de respaldo

          [Conozca más sobre cada opción de autenticación](site.baseurl/help/get-started/authentication-options) para elegir la que sea apropiada para usted.
      1. ¡El proceso fue exitoso! Una vez que haya autenticado, habrá creado su cuenta de login.gov.
      {: .number-list}

      Será dirigido a la página de su cuenta de login.gov o a la agencia gubernamental a la que esté intentando tener acceso. Puede agregar métodos de autenticación adicionales, direcciones de correo electrónico o actualizar su información en la página de su cuenta de login.gov.

      ## Artículos relacionados
      * [Opciones de autenticación](site.baseurl/help/get-started/authentication-options)
      * [Gestione su cuenta](site.baseurl/help/manage-your-account/overview)
    authentication-options: |-
      Además de su contraseña, es necesario que usted configure por lo menos un método de autenticación secundario en login.gov con el fin de mantener su cuenta segura. Se trata de una autenticación en dos pasos (2FA, por sus siglas en inglés). Usamos la autenticación en dos pasos como un filtro de seguridad adicional para proteger su información.

      __Autenticación secundaria__
      Le recomendamos que agregue dos métodos de autenticación a su cuenta. Si no puede acceder a su método de autenticación principal (por ejemplo, si pierde su teléfono), tendrá una segunda opción para acceder a su cuenta. Si usted llega a ser bloqueado o pierde su método de autenticación, login.gov no podrá permitirle acceder a su cuenta.

      __Seguridad__
      Aunque puede elegir entre varias opciones de autenticación, algunos métodos de autenticación, como las llaves de seguridad, las tarjetas de Verificación de Identidad Personal (PIV), las Tarjetas de Acceso Común (CAC ) y las aplicaciones de autenticación, son más seguros contra el phishing y el robo.

      ## Aplicaciones de autenticación
      Las aplicaciones de autenticación se descargan en su dispositivo y generan códigos de seguridad de seis dígitos que a usted le sirven para iniciar sesión en sus cuentas. Aunque las aplicaciones de autenticación quedarán expuestas si usted llega a perder su dispositivo o alguien se lo roba, este método, en comparación con las llamadas telefónicas o los mensajes de texto, es más seguro contra el phishing, el jaqueo o la interceptación de datos.

      Si usted elige esta opción de seguridad, siga estos pasos para descargar e instalar una aplicación compatible y configurarla para que funcione con login.gov.

      1. Elija un dispositivo, como una computadora o un dispositivo móvil (teléfono o tableta) en el que pueda instalar aplicaciones.
      1. Descargue e instale una aplicación de autenticación en su dispositivo. Algunas opciones populares son:
        * Opciones para Android: [Google Authenticator](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en), [Authy](https://authy.com/), [LastPass](https://lastpass.com/) y [1Password](https://1password.com/).
        * Opciones para iOS: [Google Authenticator](https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8), [Authy](https://authy.com/), [LastPass](https://1password.com/) y [1Password](https://1password.com/).
        * Aplicaciones para Windows: [1Password](https://1password.com/) y [OTP Manager](https://www.microsoft.com/en-us/store/p/otp-manager/9nblggh6hngn).
        * Aplicaciones para Mac: [1Password](https://1password.com/) y [OTP Manager](https://itunes.apple.com/us/app/otp-manager/id928941247?mt=12).
        * Extensiones para Chrome: [Authenticator](https://chrome.google.com/webstore/detail/authenticator/bhghoamapcdpbohphigoooaddinpkbai?hl=en).
      1. Abra un nuevo navegador e inicie sesión en su cuenta de login.gov a través de [https://secure.login.gov/](https://secure.login.gov/).
      1. Seleccione “Activar” junto a “Aplicación de autenticación” y siga las instrucciones para escanear o ingresar un código y vincular así la aplicación de autenticación a su cuenta.
      {: .number-list}

      En adelante, cada vez que inicie sesión en login.gov, podrá utilizar los códigos de acceso de uso único generados por la aplicación.

      ## Llave de seguridad
      Por lo regular, una llave de seguridad es un dispositivo físico externo, como una memoria USB, que se conecta al equipo. La llave se vincula a sus cuentas y solo permitirá acceder a estas una vez que esté conectada y activada. Como la llave de seguridad no depende de su teléfono celular, cuenta con un mejor nivel de protección contra el phishing y elementos de seguridad integrados para prevenir el jaqueo en caso de que sea robada.

      login.gov solo permite usar llaves que cumplan con los estándares de [FIDO (Fast Identity Online)](https://fidoalliance.org/). Usted puede agregar tantas llaves de seguridad como desee para proteger su cuenta.

      Para utilizar esta opción de seguridad como método de autenticación en login.gov, conecte la llave a un puerto USB y asígnele un nombre para identificarla con su cuenta de login.gov. En el siguiente paso se le pedirá que active su llave. Esto normalmente se hace presionando un botón en la propia llave.

      ## Tarjetas PIV o CAC  para empleados del Gobierno Federal y militares
      Las tarjetas físicas de PIV (Verificación de Identidad Personal) y las CAC (Tarjetas de Acceso Común) son opciones seguras para empleados del Gobierno Federal y el personal militar. Estas tarjetas, con tecnología de chip encriptado, son muy seguras ante el phishing y resultan difíciles de jaquear en caso de que sean robadas.

      ## Mensajes de texto y llamadas telefónicas
      Los mensajes de texto y las llamadas telefónicas resultan prácticos, pero son extremadamente vulnerables ante robos, jaqueos y otros ataques.

      Si usted elige utilizar esta opción menos segura, ingrese un número de teléfono en el que pueda recibir llamadas telefónicas o mensajes de texto. Si solo tiene un teléfono fijo, debe recibir su código de seguridad por llamada. Iogin.gov no puede enviar códigos de seguridad a extensiones telefónicas o buzones de voz.

      Le enviaremos un código de seguridad único a ese número de teléfono cada vez que inicie sesión en su cuenta de login.gov. Cada código de seguridad caduca después de diez minutos y solo se puede usar una vez. Si usted no introduce el código de seguridad en un lapso de diez minutos, solicite uno nuevo.

      Cuando haya recibido el código, escríbalo en el recuadro de "Código de seguridad único". Cada vez que inicie sesión en login.gov tendrá la opción de recibir un nuevo código de seguridad por llamada telefónica o mensaje de texto. Usted recibirá un nuevo código de seguridad cada vez que inicie sesión en su cuenta de login.gov.

      ## Códigos de recuperación (menos seguros)
      Los códigos de recuperación son una opción accesible para los usuarios que no cuentan con un teléfono; sin embargo, son la opción menos segura para la autenticación en dos pasos. Los códigos de recuperación deben imprimirse o escribirse, lo que los hace más vulnerables ante el robo y el phishing.

      Si usted selecciona esta opción menos segura, login.gov generará un conjunto de diez códigos. Después de que inicie sesión con su nombre de usuario y contraseña, se le pedirá un código. Cada código solo se puede usar una vez. Cuando haya utilizado los diez códigos, se le pedirá que descargue una nueva lista. Proteja sus códigos de recuperación tanto como su contraseña.

      ## Sin teléfono u otro método de autenticación
      Si usted no cuenta con un teléfono, una aplicación de autenticación, una llave de seguridad o cualquier otra opción de autenticación, solo puede configurar su cuenta con códigos de recuperación.

      __Advertencia:__ no se recomienda que configure su cuenta con los códigos de recuperación como único método de autenticación. Si llega a perder sus códigos de recuperación, no podrá iniciar sesión en su cuenta.

      Al crear su cuenta, llegará a la página "Proteja su cuenta". Allí es donde debe elegir el método de autenticación principal. Si no cuenta con ninguna de las otras opciones, seleccione "Códigos de recuperación" y haga clic en "Continuar".

      En la página "Añadir otro método", seleccione "No cuento con ninguno de los anteriores" y haga clic en "Continuar".
  trouble-signing-in:
    overview: |-
      # ¿Problemas al iniciar sesión?
      ¿Olvidaste tu contraseña? ¿Bloqueado tu cuenta? Lo ayudaremos a resolver problemas de acceso a la cuenta.

      ## Temas más comunes de solución de problemas

        * [Cómo acceder a login.gov](site.baseurl/help/trouble-signing-in/how-to-sign-in)
        * [Olvidó su contraseña](site.baseurl/help/trouble-signing-in/forgot-your-password)
        {: .help-question-list}
    how-to-sign-in: |-
      # Cómo iniciar sesión en login.gov
      Cada vez que inicie sesión en su cuenta de login.gov, necesitará su dirección de correo electrónico, su contraseña y contar con alguno de los métodos de autenticación en dos pasos que haya configurado.

      Siga estos pasos para iniciar sesión en login.gov:

      1. Ingrese su dirección de correo electrónico en [https://secure.login.gov](https://secure.login.gov).
      1. Ingrese su contraseña.
      1. Haga clic en el botón "Iniciar sesión".
      1. Realice la autenticación utilizando alguno de los métodos que haya configurado. Las opciones incluyen:
        * Ingresar un código de seguridad de su aplicación de autenticación.
        * Usar su llave de seguridad.
        * Ingresar un código de seguridad que recibirá por mensaje de texto o llamada telefónica.
        * Ingresar un código de verificación.
        * Utilizar su ID de empleado del Gobierno Federal o del ejército (PIV o CAC)
      1. Entonces, será redirigido la página de su cuenta de login.gov.
      {: .number-list}

      ## Artículos relacionados
      * [Opciones de autenticación](site.baseurl/help/get-started/authentication-options/)
      * [Verificar su identidad](site.baseurl/help/verify-your-identity/how-to-verify-your-identity/)
    forgot-your-password: |-
      # Olvidó su contraseña
      Siga estos pasos para restablecer su contraseña.
      1. Diríjase a [https://secure.login.gov](https://secure.login.gov).
      1. Seleccione el enlace "¿Olvidó su contraseña?" cercano a la parte inferior de la página.
      1. Introduzca su dirección de correo electrónico en la siguiente pantalla.
      1. Haga clic en el botón "Continuar".
      1. Busque el mensaje de login.gov en su correo electrónico.
      1. Haga clic en el botón "Restablecer su contraseña" en el mensaje, el cual lo redirigirá a la página web de login.gov.
      1. Introduzca su nueva contraseña.

          Las contraseñas deben incluir al menos 12 caracteres. ¡Eso es todo! No hay restricciones adicionales. Incluso puede utilizar más de una palabra con espacios para completar los 12 caracteres. Intente usar una frase o una serie de palabras que solo usted pueda reconocer.

          Su contraseña de login.gov debe ser diferente de las contraseñas que usa para otras cuentas, como su cuenta bancaria o correo electrónico. Utilizar la misma contraseña en múltiples cuentas facilita el robo de identidad.
      1. Haga clic en el botón "Modificar contraseña".
      {: .number-list}
  manage-your-account:
    overview: |-
      # Administrar su cuenta
      Administrar los ajustes de su cuenta, incluidos su contraseña, número de teléfono, correo electrónico y más.

      ## Temas más comunes de solución de problemas

      * [Cambiar su contraseña](site.baseurl/help/manage-your-account/change-your-password/)
      * [Eliminar su cuenta de login.gov](site.baseurl/help/manage-your-account/delete-your-account/)
      {: .help-question-list}
    change-your-password: |-
      # Cambie su contraseña
      Siga estos pasos para cambiar su contraseña en login.gov.

      1. Ingrese su correo electrónico en https://secure.login.gov.
      1. Ingrese su contraseña.
      1. Haga clic en el botón «Iniciar sesión».
      1. Autentíquese mediante uno de los métodos configurados. Será redirigido a la página de su cuenta.
      1. Seleccione «Editar» junto al campo de la contraseña.
      1. Ingrese su nueva contraseña.
          La contraseña debe tener al menos 12 caracteres. ¡Eso es todo! No hay otras restricciones. Incluso puede usar más de una palabra con espacios para alcanzar los 12 caracteres. Pruebe usar una frase o una serie de palabras que solo usted reconozca.

          Su contraseña de login.gov debe ser diferente de las contraseñas que utiliza en otras cuentas, como su cuenta bancaria o correo electrónico. Usar la misma contraseña en muchas cuentas facilita el robo de identidad.
      1. Haga clic en el botón «Cambiar contraseña».
      {: .number-list}
    delete-your-account: |-
      # Eliminar su cuenta
      __Quizá tenga que eliminar una cuenta por diferentes razones:__
      * Advierte que tiene varias cuentas con diferentes direcciones de correo electrónico y quiere tener una sola cuenta
      * Se ha bloqueado su cuenta y ha perdido el acceso a sus métodos de autenticación
      * Ya no necesita una cuenta de login.gov

      __Si elimina su cuenta:__
      * Eliminaremos su dirección de correo electrónico, contraseña y número de teléfono
      * Usted no podrá acceder de forma segura a las agencias asociadas que requieren una cuenta de login.gov

      Después de que elimine su cuenta, no podrá acceder a las aplicaciones gubernamentales a las que suele acceder con su cuenta de login.gov. Sin embargo, no perderá su información en esas aplicaciones, pero necesitará una cuenta nueva de login.gov para poder iniciar sesión en esas aplicaciones.

      __Si tiene acceso a sus métodos de autenticación, realice los siguientes pasos para eliminar su cuenta:__

      1. Escriba su dirección de correo electrónico en [https://secure.login.gov](https://secure.login.gov).
      1. Introduzca su contraseña.
      1. Haga clic en el botón "Iniciar sesión".
      1. Valide su información con alguno de los métodos que ha establecido.
      1. En la página de su cuenta, seleccione "Eliminar cuenta" en el menú a la izquierda de la página
      1. Seleccione "Eliminar cuenta en el menú "Su cuenta".
      1. Escriba su contraseña para confirmar que desea eliminar su cuenta.
      {: .number-list}

      __Si NO cuenta con los métodos de autenticación siga los siguientes pasos para eliminar la cuenta:__
      Por motivos de seguridad, Login.gov requiere un procedimiento de dos pasos y de un período de espera de 24 horas en caso de que haya perdido el acceso a sus métodos de autenticación y tenga que eliminar su cuenta.

      1. Visite la página de inicio de sesión de su solicitud de gobierno o en [https://secure.login.gov/](https://secure.login.gov/)
      1. Ingrese con su correo electrónico y contraseña
      1. En la página de autenticación (escriba su código de seguridad, aplicación o copia de seguridad; tarjeta PIV/CAC; o clave de seguridad), haga clic en "Elegir otra opción de seguridad"
      1. Vaya a la parte inferior y haga clic en el enlace "eliminar su cuenta".
      1. Lea atentamente toda la información y asegúrese de que eliminar su cuenta es su única opción.
      1. Haga clic en "Sí, continuar con la eliminación"
      1. Usted recibirá dos correos electrónicos.
          * El primer correo electrónico confirma que hemos recibido su solicitud. Su cuenta aún no ha sido eliminada. Es necesario tomar medidas adicionales.
          * La segunda carta le será enviada 24 horas más tarde. Observa las instrucciones de ese correo electrónico para completar el proceso de eliminación.
      {: .number-list}
    change-your-phone-number: |-
      # Cambiar el número de teléfono asociado a su cuenta

      Siga estos pasos para cambiar el número de teléfono asociado a su cuenta.

      1. Ingrese su dirección de correo electrónico en <https://secure.login.gov>.
      1. Ingrese su contraseña.
      1. Haga clic en el botón "Siguiente".
      1. Ingrese su método de autenticación.
      1. Seleccione "Agregar número de teléfono".
      1. Ingrese el nuevo número de teléfono.
        * No utilice un número de teléfono basado en la web (VoIP).
      1. Marque la casilla "Número de teléfono predeterminado" si desea que se utilice este número por defecto.
        * El número de teléfono predeterminado será el número de teléfono principal asociado a su cuenta. Si utiliza códigos SMS para autenticarse e iniciar sesión, dichos códigos se enviarán al número de teléfono predeterminado.
      1. Haga clic en "Continuar" y siga las instrucciones para confirmar los cambios.
      {: .number-list}
    change-your-email-address: |-
      # Cambiar la dirección de correo electrónico asociada a su cuenta

      ## Parte 1: agregar una dirección de correo electrónico
      1. Inicie sesión en su cuenta de login.gov a través de <https://secure.login.gov>.
      1. Ingrese su contraseña y haga clic en iniciar sesión.
      1. Haga clic en el botón “Iniciar sesión”.
      1. Ingrese su método de autenticación.
      1. Una vez que esté en la página de su cuenta, seleccione “Agregar dirección de correo electrónico” en el menú de opciones de “Su cuenta”
      1. Ingrese la nueva dirección de correo electrónico.
      1. Haga clic en el botón “Enviar”.
      1. Enviaremos un correo electrónico a su nueva dirección de correo electrónico.
        * Siga las instrucciones para confirmar su dirección de correo electrónico.
        * Si usted no confirma su dirección de correo electrónico, no podrá utilizarla con su cuenta de login.gov.
        * No elimine la dirección de correo electrónico anterior hasta que haya confirmado la nueva.
      {: .number-list}

      ## Parte 2: eliminar la antigua dirección de correo electrónico
      1. Ingrese su dirección de correo electrónico en <https://secure.login.gov>.
      1. Ingrese su contraseña.
      1. Haga clic en el botón “Iniciar sesión”.
      1. Ingrese su método de autenticación.
      1. Una vez que esté en la página de su cuenta, seleccione la opción “Eliminar” que aparece junto a la dirección de correo electrónico que desea eliminar.
      1. Siga las instrucciones e ingrese de nuevo su contraseña y método de autenticación para confirmar que está eliminando la dirección correcta.
      1. Haga clic en el botón “Eliminar dirección de correo electrónico”.
      {: .number-list}

  specific-agencies:
    overview: |-
      Login.gov es únicamente para acceder a la cuenta e iniciar sesión. Esta misma cuenta no afecta ni tiene ninguna información relacionada con la organización específica a la que está tratando de acceder.

      Nuestro equipo de atención al cliente está disponible para ayudarle a contestar las preguntas sobre login.gov.

      ## Contacte con login.gov para:
      * Ayudarle a crear una nueva cuenta en login.gov
      * Compartir información sobre las modalidades de autenticación
      * Ayudarle a resolver los inconvenientes por los que no puede acceder a su cuenta
      * Proporcione indicaciones para restablecer su contraseña o eliminar su cuenta

      Login.gov no puede restablecer su contraseña, eliminar su cuenta o modificar la información de su cuenta.

      ## Contacte con el socio de la agencia para:
      * Realizar tareas propias de una agencia, como subir su currículum, completar solicitudes o programar una cita con dicha agencia
      * Resolver las dificultades técnicas con el sitio web de un organismo asociado
      * Acceda a la información concreta de su agencia personal, como el estado de la solicitud, los servicios, los requisitos o los pagos

      Proporcionamos algunos elementos de ayuda específicos para nuestros socios de la agencia más grande. Le recomendamos que se ponga en contacto con la agencia en caso de tener preguntas específicas.

      ## Temas más comunes de solución de problemas

      * [Cómo iniciar sesión en login.gov](site.baseurl/help/trouble-signing-in/how-to-sign-in/)
      * [Cambie su contraseña](site.baseurl/help/manage-your-account/change-your-password/)
      * [Ha olvidado su contraseña](site.baseurl/help/trouble-signing-in/forgot-your-password/)
      {: .help-question-list}
    sam: |-
      Solo puedes iniciar sesión en login.gov de forma segura. Tu cuenta de login.gov no afecta tu cuenta, solicitud, estado, membresía o elegibilidad al Sistema para la Administración de Subvenciones (SAM) ni tiene información alguna al respecto.

      Por favor, no envíes a login.gov datos sensibles sobre ti o sobre tu solicitud al SAM.

      Login.gov solo puede responder preguntas sobre el proceso de inicio de sesión y sobre cómo crear una cuenta de login.gov.

      Por favor, ponte en contacto directo con [SAM.gov](https://sam.gov/SAM/pages/public/index.jsf) si tienes alguna pregunta relacionada con:
      * registro de solicitudes, elegibilidad, estado o cambios
      * programación de citas
      * estado del registro de entidades
      * u otros asuntos relacionados

      Para realizar cambios al perfil de tu cuenta de SAM.gov tendrás que iniciar sesión en <https://www.sam.gov>.

      Ponte en contacto con el Federal Service Desk (Centro Federal de Atención al Usuario) al 866-606-8220 (llamada gratuita) o al 334-206-7828 (internacional) para recibir asistencia o envía tu solicitud a través de un formulario web en www.fsd.gov.

      ## Notas importantes para crear tu cuenta de login.gov y tener acceso a tu perfil de SAM:
      * Si ya tienes una cuenta de SAM, utiliza el mismo correo electrónico que utilizaste para tu cuenta de SAM para crear tu cuenta de login.gov.
          * Si utilizas el mismo correo electrónico para crear tu perfil en login.gov, mantendrás todos tus registros, solicitudes de acceso a datos y búsquedas guardadas.
          * Si utilizas una nueva dirección de correo electrónico, nada le ocurrirá a tu perfil de SAM.gov, pero no podrás tener acceso a la información de tu perfil de SAM.
      * Si ya tienes una cuenta de login.gov y deseas añadir tu correo electrónico de SAM, puedes hacerlo en la página “Mi cuenta” de login.gov. Selecciona el botón “iniciar sesión” en la página principal de login.gov para tener acceso a esa página de cuenta.
    trusted-traveler-programs: |-
      Login.gov es sólo para acceder de forma segura. Su cuenta de login.gov no afecta ni tiene ninguna información sobre su solicitud, membresía o elegibilidad para los Programas de Viajeros de Confianza (TTP, por sus siglas en inglés). Por favor, no envíe datos confidenciales de login.gov sobre usted o números de identificación de miembros.

      Login.gov sólo puede responder a preguntas sobre el proceso de inicio de sesión y la creación de una cuenta en Login.gov.

      Por favor, contacte directamente con el [Programa de Viajeros de Confianza](https://help.cbp.gov/s/questions?language=es) si tiene preguntas al respecto:
      * Estado o cambios en su solicitud
      * Elegibilidad
      * Planificar o cambiar las citas
      * u otras inquietudes relacionadas

      Información importante:
      * Su número de viajero conocido (KTN, por sus siglas en inglés) no cambiará cuando cree una cuenta en login.gov.
      * No es necesario pagar por TTP nuevamente cuando se crea una cuenta de login.gov, a menos que sea el momento de renovar su membresía.

      Para acceder a la información de su cuenta de Programas de Viajeros de Confianza, visite <https://ttp.cbp.dhs.gov/>.

      Si ingresa directamente desde la página de inicio de login.gov, sólo verá la información de su cuenta de login.gov.
  verify-your-identity:
    overview: |-
      Algunos organismos participantes requieren que usted complete un proceso de verificación de identidad. La verificación de la identidad es un proceso en el que usted demuestra que es realmente usted y no alguien que pretende ser usted.

      Solo es necesario verificar su identidad una vez para su cuenta de login.gov. Después de verificar su identidad con login.gov para una solicitud gubernamental, no es necesario hacerlo nuevamente para otras solicitudes gubernamentales que utilicen login.gov y requieran verificación de identidad.

      Utilice esta sección de ayuda para conocer el proceso y los requisitos relacionados con la verificación de la identidad.

      ## Temas más comunes de solución de problemas

       * [Cómo verificar su identidad](site.baseurl/help/verify-your-identity/how-to-verify-your-identity/)
      {: .help-question-list}
    how-to-verify-your-identity: |-
      Algunas aplicaciones gubernamentales requieren verificación de identidad. Esta capa adicional de seguridad requiere que pruebes que eres tú y no alguien que finge ser tú.

      Necesitarás verificar tu identidad y asegurar tu cuenta.

      ## Requisitos para la verificación de identidad

      1. Tu identificación emitida por el estado. Puedes subir una foto por teléfono o por computadora. ¿No cuentas con una identificación emitida por el estado?
      1. Un teléfono o computadora con cámara para que te tomes una foto (no siempre se requiere)
      1. Número de seguridad social
      1. Un número telefónico o un plan telefónico que tengas a tu nombre
          * Si no cuentas con un plan telefónico que esté a tu nombre, podemos enviarte el código de verificación por correo, lo cual toma aproximadamente de 3 a 5 días.

      Si te falta alguna información de este tipo, por favor ponte en contacto con la agencia gubernamental a la que estás tratando de tener acceso.

      ## Nuestros estándares de privacidad y seguridad
      Login.gov es un sitio web gubernamental seguro que se apega a los estándares más altos en lo que se refiere a la protección de datos. La mayor parte de los datos que envías no se almacenan. Conoce cómo verificamos tu identidad y las [medidas de privacidad y seguridad](site.baseurl/policy) que adoptamos para mantener tu información segura (https://login.gov/policy).

      ## Pasos para la verificación de identidad y para asegurar tu cuenta
      1. Lee los requisitos en la página que dice "Necesitamos verificar tu identidad", y si estás de acuerdo, marca el recuadro que se encuentra junto a la declaración de consentimiento informado de login.gov.
          * Haz clic en "Continuar".
      1. A continuación, sube tu identificación emitida por el estado.
          * Nota: si comenzaste el proceso de verificación de identidad en tu computadora, tienes la opción de cambiar y utilizar tu teléfono para subir imágenes.

          **Continúa por computadora y sube imágenes**
          * Sube una imagen de la parte FRONTAL de tu identificación emitida por el estado haciendo clic en "Seleccionar archivo".
              * Selecciona el archivo de tu computadora
          * Sube una imagen de la parte REVERSA de tu identificación emitida por el estado haciendo clic en "Seleccionar archivo".
              * Selecciona el archivo de tu computadora.
              * Haz clic en "Continuar".

          **Cambia de la computadora al teléfono para subir imágenes**

          * Ingresa tu número telefónico.
              * Escoge un numero telefónico en el que puedas recibir mensajes SMS o de texto y haz clic en "Continuar".
          * Haz clic en el enlace que se envió a tu teléfono.
          * Verás opciones ya sea para "tomar una foto" o "subir una foto".
              * Sube una imagen de la parte FRONTAL de tu identificación desde la galería de fotos de tu teléfono o toma una imagen de la parte frontal de tu identificación.
              * Sube una imagen de la parte REVERSA de tu identificación desde la galería de fotos de tu teléfono o toma una imagen del reverso de tu identificación.
          * Regresa a la computadora para finalizar el proceso.

          **Continúa por teléfono y sube imágenes**

          * Verás una pantalla que dice "parte frontal" y "parte reversa" en cuadros grandes y una opción ya sea para "tomar una foto" o "subir una foto".
              * Sube una imagen de la parte FRONTAL de tu identificación desde la galería de fotos de tu teléfono o toma una imagen de la parte frontal de tu identificación.
              * Sube una imagen de la parte REVERSA de tu identificación desde la galería de fotos de tu teléfono o toma una imagen de la parte revesa de tu identificación.
          * Haz clic en "Continuar".
      1. Es posible que en algunas aplicaciones se te solicite que te tomes una foto. Si aparece la pantalla que dice "Tómate una foto", sigue las pautas para tomarte una foto utilizando ya sea tu computadora, cambiando de tu computadora a tu teléfono, o utilizando únicamente tu teléfono.
          * Una vez que tengas una foto aceptable, haz clic en "Enviar".
          * Tus imágenes se procesarán y, si se aceptan, aparecerá un mensaje de aceptación y podrás continuar con el proceso.
          * Si son rechazadas, por favor revisa el mensaje de error y vuelve a enviar tu foto.
      1. Ingresa tu número de seguridad social y haz clic en "Continuar".
      1. Verifica que la información que has enviado hasta ahora es correcta y haz clic en "Continuar".
      1. Ingresa un número telefónico que tenga un plan a tu nombre. Este es el último paso para la verificación de identidad.
          * Si no cuentas con un plan telefónico que esté a tu nombre ni con un número telefónico de Estados Unidos, haz clic en "Obtener en su lugar un código por correo". Tendrás que esperar a recibir una carta en el correo y luego seguir las instrucciones para ingresar el código.
      1. Una vez que se haya verificado tu identidad, necesitas encriptar tu cuenta. Vuelve a ingresar tu contraseña de login.gov. Haz clic en "Continuar".
      1. Toma nota de tu clave personal y mantenla en un lugar seguro. Necesitarás ingresar tu clave personal inmediatamente en la siguiente página. Haz clic en "Continuar".
      {: .number-list}

      Una vez que el proceso esté completo, haz clic en "Aceptar y continuar" para ser dirigido de vuelta a la página de tu cuenta de login.gov o a la agencia a la que estás tratando de tener acceso.
