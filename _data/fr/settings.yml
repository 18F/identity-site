index:
  column_1:
    heading: Simple *et* sécurisée pour le public
    p_1: Les utilisateurs ont besoin de moins de mots de passe et doivent apprendre
      à naviguer dans moins d'interfaces. Les experts en sécurité protègent un service
      au lieu de plusieurs. Des équipes dédiées d'experts en conception et sécurité
      améliorent le site de façon continue.
  column_2:
    heading: Économiser temps et <br class="sm-show" />argent
    p_1: |-
      Login.gov gère le développement de logiciels, les opérations de sécurité et l'assistance à la clientèle. Ceci libère les départements gouvernementaux et leur permet de se concentrer sur leurs missions tout en réduisant les coûts et en améliorant la sécurité.

      Une plate-méthode d'authentification partagée libère les ressources des agences gouvernementales afin d'offrir d'excellents services tout en réduisant les coûts et en améliorant la sécurité.
  column_3:
    heading: Bâti <br class="sm-show"/>de façon coopérative
    p_1: |-
      Login.gov travaille en collaboration avec le secteur privé, les organismes à but non lucratif afin d'identifier et mettre en œuvre les meilleures pratiques et les nouvelles normes en matière d'authentification sécurisée qui protège la confidentialité.

        Dirigé par le [U.S. Digital Service](https://www.usds.gov) et [18F](https://18f.gsa.gov), login.gov est bâti sur les bases établies par le [National Institute of Standards and Technology](https://www.nist.gov/), le [Cybersecurity National Action Plan](https://www.whitehouse.gov/the-press-office/2016/02/09/fact-sheet-cybersecurity-national-action-plan) et le [Federal Acquisition Service](https://www.gsa.gov/portal/content/105080).
  intro:
    content: Utilisez un compte et un mot de passe pour un accès sécurisé et privé aux agences gouvernementales participantes.
    heading: Le seul compte public pour le gouvernement.
  why:
    heading: |-
      ## Login.gov est fait pour vous
    individuals: |-
      ### Personnes

      Utilisez un seul compte pour un accès sécurisé et privé aux agences gouvernementales participantes.

      [En savoir plus sur login.gov](site.baseurl/what-is-login/){:class="why-more-info"}
    partners: |-
      ### Partenaires de l'agence

      Protégez les informations de vos utilisateurs avec les plus hauts standards de sécurité numérique et d'expérience utilisateur. Login.gov gère le développement de logiciels, les opérations de sécurité et le support client pour que vous n'ayez pas à le faire.

      [Devenir un partenaire](https://partners.login.gov){:class="why-more-info"}
    developers: |-
      ### Développeurs d'agence

      Ressources de développement, support en temps réel et outils modernes pour vous aider à implémenter et déployer votre application avec login.gov

      [Voir le guide du développeur](https://developers.login.gov){:class="why-more-info"}
